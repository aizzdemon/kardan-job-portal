<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard ‚Äì KARDAN</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase (Compat SDKs) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    .nav-btn.active { border-color: #4f46e5; background-color: #f5f3ff; color: #4f46e5; }
    .nav-btn.active .badge { background-color: #4f46e5; color: white; }
    
    .modal { display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); z-index: 50; align-items: center; justify-content: center; padding: 1rem; backdrop-filter: blur(4px); }
    .modal.active { display: flex; }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #f1f5f9; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
  </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

<!-- MODAL -->
<div id="editUserModal" class="modal">
  <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden">
    <div class="p-6 border-b flex justify-between items-center bg-slate-50">
      <h3 class="font-black text-slate-800">Review Details</h3>
      <button onclick="closeUserModal()" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
    </div>
    <div class="p-6 max-h-[70vh] overflow-y-auto" id="dynamicFields"></div>
    <div class="p-6 border-t bg-slate-50 flex gap-3 justify-end">
      <button onclick="closeUserModal()" class="px-4 py-2 text-sm font-bold text-slate-500 hover:bg-slate-100 rounded-lg">Close</button>
      <button onclick="saveUserDetails()" id="saveUserBtn" class="bg-indigo-600 text-white px-6 py-2 rounded-lg text-sm font-bold shadow-lg">Save Changes</button>
    </div>
  </div>
</div>

<!-- LOGIN -->
<div id="loginDiv" class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border border-slate-200">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-black text-indigo-600">KARDAN</h1>
      <p class="text-slate-500 font-medium">Administrative Gateway</p>
    </div>
    <div class="space-y-4">
      <input id="email" type="email" placeholder="Admin Email" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"/>
      <input id="password" type="password" placeholder="Password" class="w-full p-3 border rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"/>
      <button onclick="login()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 active:scale-95 transition">Authorize Access</button>
      <p id="loginError" class="text-red-500 text-sm text-center"></p>
    </div>
  </div>
</div>

<!-- DASHBOARD -->
<div id="adminDiv" class="hidden">
  <header class="bg-white border-b sticky top-0 z-30 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <span class="text-2xl font-black text-indigo-600">KARDAN</span>
        <span class="text-[10px] bg-indigo-100 text-indigo-700 px-2 py-1 rounded-full font-black">MASTER ADMIN</span>
      </div>
      <button onclick="logout()" class="text-sm font-bold text-slate-500 hover:text-red-600 transition">Logout</button>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-8">
    <!-- Nav Grid -->
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-3 mb-8">
      <button onclick="setActiveTab('users')" id="btn-users" class="nav-btn bg-white border p-3 rounded-xl shadow-sm transition flex flex-col items-center relative">
        <span class="text-xl">üë•</span>
        <span class="text-[11px] font-bold mt-1">Users</span>
        <span id="badge-users" class="badge absolute top-1 right-1 bg-slate-100 text-slate-600 text-[9px] px-1.5 py-0.5 rounded-full font-bold">0</span>
      </button>

      <button onclick="setActiveTab('providerRequests')" id="btn-providerRequests" class="nav-btn bg-white border p-3 rounded-xl shadow-sm transition flex flex-col items-center relative">
        <span class="text-xl">üõ°Ô∏è</span>
        <span class="text-[11px] font-bold mt-1">Reqs</span>
        <span id="badge-requests" class="badge absolute top-1 right-1 bg-red-100 text-red-600 text-[9px] px-1.5 py-0.5 rounded-full font-bold">0</span>
      </button>

      <button onclick="setActiveTab('verifiedProviders')" id="btn-verifiedProviders" class="nav-btn bg-white border p-3 rounded-xl shadow-sm transition flex flex-col items-center relative">
        <span class="text-xl">‚≠ê</span>
        <span class="text-[11px] font-bold mt-1">Providers</span>
        <span id="badge-verified" class="badge absolute top-1 right-1 bg-indigo-100 text-indigo-600 text-[9px] px-1.5 py-0.5 rounded-full font-bold">0</span>
      </button>

      <button onclick="setActiveTab('pendingJobs')" id="btn-pendingJobs" class="nav-btn bg-white border p-3 rounded-xl shadow-sm transition flex flex-col items-center relative">
        <span class="text-xl">‚è≥</span>
        <span class="text-[11px] font-bold mt-1">Pending</span>
        <span id="badge-pendingJobs" class="badge absolute top-1 right-1 bg-amber-100 text-amber-600 text-[9px] px-1.5 py-0.5 rounded-full font-bold">0</span>
      </button>

      <button onclick="setActiveTab('jobs')" id="btn-jobs" class="nav-btn bg-white border p-3 rounded-xl shadow-sm transition flex flex-col items-center relative">
        <span class="text-xl">üíº</span>
        <span class="text-[11px] font-bold mt-1">Live</span>
        <span id="badge-jobs" class="badge absolute top-1 right-1 bg-green-100 text-green-600 text-[9px] px-1.5 py-0.5 rounded-full font-bold">0</span>
      </button>

      <button onclick="setActiveTab('posts')" id="btn-posts" class="nav-btn bg-white border p-3 rounded-xl shadow-sm transition flex flex-col items-center relative">
        <span class="text-xl">üí¨</span>
        <span class="text-[11px] font-bold mt-1">Posts</span>
        <span id="badge-posts" class="badge absolute top-1 right-1 bg-blue-100 text-blue-600 text-[9px] px-1.5 py-0.5 rounded-full font-bold">0</span>
      </button>

      <button onclick="setActiveTab('reports')" id="btn-reports" class="nav-btn bg-white border p-3 rounded-xl shadow-sm transition flex flex-col items-center relative">
        <span class="text-xl">üö©</span>
        <span class="text-[11px] font-bold mt-1">Reports</span>
        <span id="badge-reports" class="badge absolute top-1 right-1 bg-rose-100 text-rose-600 text-[9px] px-1.5 py-0.5 rounded-full font-bold">0</span>
      </button>

      <button onclick="setActiveTab('logs')" id="btn-logs" class="nav-btn bg-white border p-3 rounded-xl shadow-sm transition flex flex-col items-center relative">
        <span class="text-xl">üìú</span>
        <span class="text-[11px] font-bold mt-1">Logs</span>
      </button>
    </div>

    <div id="content" class="bg-white rounded-2xl shadow-sm border p-6 min-h-[400px]"></div>
  </main>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
  authDomain: "kar-kardan.firebaseapp.com",
  projectId: "kar-kardan",
  storageBucket: "kar-kardan.firebasestorage.app",
  messagingSenderId: "554147696994",
  appId: "1:554147696994:web:221dcb883e3b65dcea5c3b"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const ADMIN_UID = "nkXAUBb7ffZQ5CtyShWl6YcQ39t2";
let activeTab = 'users';

auth.onAuthStateChanged(user => {
  if (user && user.uid === ADMIN_UID) {
    document.getElementById("loginDiv").classList.add("hidden");
    document.getElementById("adminDiv").classList.remove("hidden");
    refreshCounts();
    setActiveTab('users');
  } else {
    document.getElementById("loginDiv").classList.remove("hidden");
    document.getElementById("adminDiv").classList.add("hidden");
  }
});

async function login() {
  const e = document.getElementById("email").value;
  const p = document.getElementById("password").value;
  try {
    const cred = await auth.signInWithEmailAndPassword(e, p);
    if(cred.user.uid !== ADMIN_UID) { await auth.signOut(); alert("Unauthorized."); }
  } catch(err) { document.getElementById("loginError").innerText = err.message; }
}

async function logout() { await auth.signOut(); }

async function refreshCounts() {
  const u = await db.collection("users").get();
  const pr = await db.collection("users").where("isRequestingProvider", "==", true).get();
  const vp = await db.collection("users").where("role", "==", "provider").get();
  const pj = await db.collection("jobs").where("status", "==", "pending").get();
  const aj = await db.collection("jobs").where("status", "==", "approved").get();
  const ps = await db.collection("posts").get();
  const rp = await db.collection("reports").get();

  document.getElementById("badge-users").innerText = u.size;
  document.getElementById("badge-requests").innerText = pr.size;
  document.getElementById("badge-verified").innerText = vp.size;
  document.getElementById("badge-pendingJobs").innerText = pj.size;
  document.getElementById("badge-jobs").innerText = aj.size;
  document.getElementById("badge-posts").innerText = ps.size;
  document.getElementById("badge-reports").innerText = rp.size;
  return { users: u.size, pendingJobs: pj.size, activeJobs: aj.size };
}

function setActiveTab(tab) {
  activeTab = tab;
  document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
  document.getElementById(`btn-${tab}`).classList.add('active');
  document.getElementById("content").innerHTML = "Loading...";
  
  switch(tab) {
    case 'users': loadUsers(); break;
    case 'providerRequests': loadProviderRequests(); break;
    case 'verifiedProviders': loadVerifiedProviders(); break;
    case 'pendingJobs': loadPendingJobs(); break;
    case 'jobs': loadApprovedJobs(); break;
    case 'posts': loadPosts(); break;
    case 'reports': loadReports(); break;
    case 'logs': loadLogs(); break;
  }
}

async function loadUsers() {
  const stats = await refreshCounts();
  const snap = await db.collection("users").get();
  let h = `<div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-bold">Manage Users</h2>
    <div class="bg-indigo-50 px-4 py-1 rounded-full text-indigo-700 font-bold text-sm">Total: ${stats.users}</div>
  </div><div class="space-y-2">`;
  snap.forEach(doc => {
    const u = doc.data();
    h += `<div class="p-3 border rounded-xl flex justify-between items-center">
      <div><p class="font-bold text-sm">${u.name || 'User'}</p><p class="text-[10px] uppercase opacity-50 font-bold">${u.role || 'candidate'}</p></div>
      <button onclick="openReview('${doc.id}', 'users')" class="text-indigo-600 text-xs font-bold bg-indigo-50 px-3 py-1 rounded-lg">Review</button>
    </div>`;
  });
  document.getElementById("content").innerHTML = h + "</div>";
}

async function loadVerifiedProviders() {
  const snap = await db.collection("users").where("role", "==", "provider").get();
  const jobsSnap = await db.collection("jobs").get();
  
  // Calculate job counts per provider
  const jobCounts = {};
  jobsSnap.forEach(jobDoc => {
    const j = jobDoc.data();
    const pid = j.providerId || j.postedBy;
    if (pid) jobCounts[pid] = (jobCounts[pid] || 0) + 1;
  });

  let h = `<div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-bold text-indigo-700">Verified Job Providers</h2>
    <div class="bg-indigo-100 px-4 py-1 rounded-full text-indigo-700 font-bold text-sm">Active: ${snap.size}</div>
  </div>`;
  
  if(snap.empty) h += `<p class="text-center py-10 opacity-40">No verified providers yet.</p>`;
  
  h += `<div class="grid grid-cols-1 md:grid-cols-2 gap-4">`;
  snap.forEach(doc => {
    const u = doc.data();
    const count = jobCounts[doc.id] || 0;
    h += `<div class="p-4 border rounded-2xl bg-white shadow-sm flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-black">
          ${(u.name || 'P').charAt(0).toUpperCase()}
        </div>
        <div>
          <p class="font-bold text-sm">${u.name}</p>
          <p class="text-[10px] text-slate-400 font-bold">${u.email || 'No email'}</p>
        </div>
      </div>
      <div class="text-right">
        <p class="text-lg font-black text-indigo-600 leading-none">${count}</p>
        <p class="text-[9px] font-bold text-slate-400 uppercase">Jobs Posted</p>
      </div>
    </div>`;
  });
  h += `</div>`;
  document.getElementById("content").innerHTML = h;
  refreshCounts();
}

async function loadPendingJobs() {
  const stats = await refreshCounts();
  const snap = await db.collection("jobs").where("status", "==", "pending").get();
  let h = `<div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-bold text-amber-600">Review Pending Jobs</h2>
    <div class="bg-amber-100 px-4 py-1 rounded-full text-amber-700 font-bold text-sm">Queue: ${stats.pendingJobs}</div>
  </div>`;
  if(snap.empty) h += `<p class="text-center py-10 opacity-40">No jobs to approve.</p>`;
  snap.forEach(doc => {
    const j = doc.data();
    h += `<div class="p-4 border border-amber-100 bg-amber-50/30 rounded-xl mb-3 flex justify-between items-center">
      <div><h4 class="font-bold text-sm">${j.title}</h4><p class="text-[10px] font-bold text-slate-400 uppercase">${j.company}</p></div>
      <div class="flex gap-2">
        <button onclick="updateStatus('jobs', '${doc.id}', 'approved')" class="bg-green-600 text-white px-4 py-2 rounded-lg text-xs font-bold shadow-sm">Approve</button>
        <button onclick="deleteDoc('jobs', '${doc.id}')" class="bg-red-50 text-red-600 px-4 py-2 rounded-lg text-xs font-bold">Reject</button>
      </div>
    </div>`;
  });
  document.getElementById("content").innerHTML = h;
}

async function loadApprovedJobs() {
  const stats = await refreshCounts();
  const snap = await db.collection("jobs").where("status", "==", "approved").get();
  let h = `<div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-bold text-green-600">Live Active Jobs</h2>
    <div class="bg-green-100 px-4 py-1 rounded-full text-green-700 font-bold text-sm">Active: ${stats.activeJobs}</div>
  </div>`;
  snap.forEach(doc => {
    const j = doc.data();
    h += `<div class="p-3 border rounded-xl mb-2 flex justify-between items-center">
      <div><p class="font-bold text-sm">${j.title}</p><p class="text-[10px] text-slate-400">${j.company}</p></div>
      <button onclick="deleteDoc('jobs', '${doc.id}')" class="text-red-500 text-xs font-bold hover:underline">Take Down</button>
    </div>`;
  });
  document.getElementById("content").innerHTML = h;
}

async function loadProviderRequests() {
  const snap = await db.collection("users").where("isRequestingProvider", "==", true).get();
  let h = `<h2 class="text-xl font-bold mb-6">Provider Applications</h2>`;
  if(snap.empty) h += `<p class="text-center py-10 opacity-40">No pending requests.</p>`;
  snap.forEach(doc => {
    const u = doc.data();
    h += `<div class="p-4 border-l-4 border-l-indigo-500 bg-slate-50 rounded-r-xl mb-3 flex justify-between items-center">
      <div><p class="font-bold text-sm">${u.name}</p><p class="text-[10px] text-slate-400 uppercase font-black">Applying for Job Provider</p></div>
      <div class="flex gap-2">
        <button onclick="openReview('${doc.id}', 'users')" class="text-xs font-bold px-3 py-2 bg-white border rounded-lg">View Profile</button>
        <button onclick="approveProvider('${doc.id}')" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-xs font-bold">Approve</button>
      </div>
    </div>`;
  });
  document.getElementById("content").innerHTML = h;
}

async function loadReports() {
  const snap = await db.collection("reports").get();
  let h = `<h2 class="text-xl font-bold mb-6 text-rose-600">Reported Content</h2>`;
  if(snap.empty) h += `<p class="text-center py-10 opacity-40">Clean slate. No reports.</p>`;
  snap.forEach(doc => {
    const r = doc.data();
    h += `<div class="p-4 border border-rose-100 bg-rose-50/20 rounded-xl mb-3 flex justify-between items-center">
      <div class="max-w-md"><p class="text-xs font-bold text-rose-600 uppercase mb-1">Reason: ${r.reason}</p><p class="text-sm italic">"${r.contentExcerpt || 'No preview available'}"</p></div>
      <button onclick="deleteDoc('${r.targetType}', '${r.targetId}')" class="bg-rose-600 text-white px-4 py-2 rounded-lg text-xs font-bold">Delete Target</button>
    </div>`;
  });
  document.getElementById("content").innerHTML = h;
}

async function loadLogs() {
  document.getElementById("content").innerHTML = `<h2 class="text-xl font-bold mb-6">System Logs</h2><p class="text-sm text-slate-500 italic">Admin activity logging initiated.</p>`;
}

async function approveProvider(uid) {
  if(!confirm("Promote user to Provider?")) return;
  await db.collection("users").doc(uid).update({ role: 'provider', isRequestingProvider: false, isVerified: true });
  setActiveTab(activeTab);
}

async function updateStatus(coll, id, status) {
  await db.collection(coll).doc(id).update({ status });
  setActiveTab(activeTab);
}

async function deleteDoc(coll, id) {
  if(!confirm("Permanently remove this?")) return;
  await db.collection(coll).doc(id).delete();
  setActiveTab(activeTab);
}

async function openReview(id, coll) {
  const modal = document.getElementById("editUserModal");
  const fields = document.getElementById("dynamicFields");
  modal.classList.add("active");
  fields.innerHTML = "Fetching...";
  const snap = await db.collection(coll).doc(id).get();
  const data = snap.data();
  fields.innerHTML = `<input type="hidden" id="editId" value="${id}"><input type="hidden" id="editColl" value="${coll}">`;
  Object.keys(data).forEach(k => {
    if(['uid', 'timestamp'].includes(k)) return;
    fields.innerHTML += `<div class="mb-4"><label class="text-[10px] font-bold text-slate-400 uppercase">${k}</label><input type="text" data-key="${k}" value="${data[k]}" class="w-full border p-2 rounded-lg text-sm"></div>`;
  });
}

async function saveUserDetails() {
  const id = document.getElementById("editId").value;
  const coll = document.getElementById("editColl").value;
  const updates = {};
  document.querySelectorAll("#dynamicFields input[data-key]").forEach(i => updates[i.dataset.key] = i.value);
  await db.collection(coll).doc(id).update(updates);
  closeUserModal();
  setActiveTab(activeTab);
}

function closeUserModal() { document.getElementById("editUserModal").classList.remove("active"); }

async function loadPosts() {
  const snap = await db.collection("posts").orderBy("timestamp", "desc").get();
  let h = `<h2 class="text-xl font-bold mb-6">Community Stream</h2>`;
  snap.forEach(doc => {
    const p = doc.data();
    h += `<div class="p-4 border rounded-xl mb-3">
      <p class="text-sm text-slate-700 mb-2">${p.content || p.text || 'No text'}</p>
      <button onclick="deleteDoc('posts', '${doc.id}')" class="text-rose-500 text-[10px] font-bold uppercase tracking-wider">Remove Post</button>
    </div>`;
  });
  document.getElementById("content").innerHTML = h;
}
</script>
</body>
</html>
