<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KARDAN Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .nav-active { background-color: #4f46e5; color: white; box-shadow: 0 4px 6px -1px rgb(79 70 229 / 0.2); }
    </style>
</head>

<body class="bg-slate-50 min-h-screen text-slate-800">

<!-- LOGIN SCREEN -->
<div id="loginDiv" class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-100">
        <div class="text-center mb-8">
            <div class="bg-indigo-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-indigo-200">
                <span class="text-white text-2xl font-black italic">K</span>
            </div>
            <h1 class="text-2xl font-extrabold tracking-tight text-slate-900 uppercase">Kardan Admin</h1>
            <p class="text-slate-500 text-sm mt-1">Authorized access only</p>
        </div>
        
        <div class="space-y-4">
            <div>
                <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider ml-1">Admin Email</label>
                <input id="email" type="email" placeholder="admin@kardan.com" class="w-full mt-1 p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all">
            </div>
            <div>
                <label class="text-xs font-semibold text-slate-500 uppercase tracking-wider ml-1">Password</label>
                <input id="password" type="password" placeholder="••••••••" class="w-full mt-1 p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition-all">
            </div>
            <button onclick="login()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3.5 rounded-xl font-bold transition-all transform active:scale-[0.98] shadow-lg shadow-indigo-100">
                Enter Dashboard
            </button>
            <p id="loginError" class="text-red-500 text-xs mt-3 text-center font-medium"></p>
        </div>
    </div>
</div>

<!-- MAIN ADMIN PANEL -->
<div id="adminDiv" class="hidden flex min-h-screen">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r border-slate-200 hidden lg:flex flex-col fixed h-full">
        <div class="p-6 border-b border-slate-50">
            <div class="flex items-center space-x-3">
                <div class="bg-indigo-600 w-8 h-8 rounded-lg flex items-center justify-center text-white font-black text-xs">K</div>
                <span class="font-extrabold text-slate-900 tracking-tight">KARDAN DASH</span>
            </div>
        </div>
        
        <nav class="flex-1 p-4 space-y-1">
            <button onclick="setTab('jobs')" class="nav-btn w-full flex items-center px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 font-medium transition-all gap-3" data-tab="jobs">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                Approved Jobs
            </button>
            <button onclick="setTab('pending')" class="nav-btn w-full flex items-center px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 font-medium transition-all gap-3" data-tab="pending">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                Pending Review
            </button>
            <button onclick="setTab('users')" class="nav-btn w-full flex items-center px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 font-medium transition-all gap-3" data-tab="users">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
                User Directory
            </button>
            <button onclick="setTab('places')" class="nav-btn w-full flex items-center px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 font-medium transition-all gap-3" data-tab="places">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                Local Places
            </button>
            <button onclick="setTab('posts')" class="nav-btn w-full flex items-center px-4 py-3 rounded-xl text-slate-600 hover:bg-slate-50 font-medium transition-all gap-3" data-tab="posts">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"/></svg>
                Community
            </button>
        </nav>
        
        <div class="p-4 border-t border-slate-100">
            <button onclick="logout()" class="w-full flex items-center px-4 py-3 rounded-xl text-red-500 hover:bg-red-50 font-semibold transition-all gap-3">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                Logout
            </button>
        </div>
    </aside>

    <!-- Content Area -->
    <main class="flex-1 lg:ml-64 bg-slate-50">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-8 sticky top-0 z-10">
            <h2 id="viewTitle" class="text-lg font-bold text-slate-800 capitalize">Dashboard</h2>
            <div class="flex items-center gap-4 text-sm font-medium text-slate-500">
                <span id="userEmailDisplay">Admin Mode</span>
                <div class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center text-slate-500">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/></svg>
                </div>
            </div>
        </header>

        <div class="p-8">
            <div id="content" class="max-w-5xl mx-auto space-y-4">
                <div class="bg-white p-12 rounded-2xl border border-slate-200 text-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto mb-4"></div>
                    <p class="text-slate-500">Initializing system...</p>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Modal for messages -->
<div id="customModal" class="fixed inset-0 bg-slate-900/60 hidden flex items-center justify-center z-[100] p-4 backdrop-blur-sm">
    <div class="bg-white rounded-2xl p-6 max-w-md w-full shadow-2xl overflow-hidden">
        <h3 id="modalTitle" class="text-xl font-bold mb-2">Message</h3>
        <div id="modalBody" class="text-slate-600 mb-6 max-h-[60vh] overflow-y-auto pr-2"></div>
        <div class="flex gap-3" id="modalButtons">
            <button onclick="closeModal()" class="flex-1 bg-slate-100 hover:bg-slate-200 py-3 rounded-xl font-bold transition-colors">Close</button>
            <button id="modalConfirm" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-xl font-bold transition-colors hidden">Confirm</button>
        </div>
    </div>
</div>

<script>
/* ======================
   CONFIG & INIT
====================== */
const appId = typeof __app_id !== 'undefined' ? __app_id : 'kardan-admin';
const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
    apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
    authDomain: "kar-kardan.firebaseapp.com",
    projectId: "kar-kardan"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const PUBLIC_PATH = ['artifacts', appId, 'public', 'data'];
let currentTab = 'jobs';
let allLoadedJobs = [];

/* ======================
   AUTH FLOW
====================== */
async function initApp() {
    try {
        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
            await auth.signInWithCustomToken(__initial_auth_token);
        } else {
            await auth.signInAnonymously();
        }
    } catch (e) { console.error("Auth error:", e); }
}

function login() {
    const emailVal = document.getElementById('email').value;
    const passVal = document.getElementById('password').value;
    if(!emailVal || !passVal) return;
    
    auth.signInWithEmailAndPassword(emailVal, passVal)
        .then(() => {
            loginDiv.classList.add("hidden");
            adminDiv.classList.remove("hidden");
            document.getElementById('userEmailDisplay').textContent = emailVal;
            setTab('jobs');
        })
        .catch(e => {
            document.getElementById('loginError').textContent = "Access denied: verify email/password.";
        });
}

function logout() { auth.signOut().then(() => location.reload()); }

/* ======================
   UI & DATA
====================== */
function setTab(tab) {
    currentTab = tab;
    document.getElementById('viewTitle').textContent = tab.replace(/([A-Z])/g, ' $1');
    
    document.querySelectorAll(".nav-btn").forEach(b => {
        const isActive = b.dataset.tab === tab;
        b.classList.toggle("nav-active", isActive);
        b.classList.toggle("text-slate-600", !isActive);
    });

    const content = document.getElementById('content');
    content.innerHTML = `<div class="flex justify-center p-12"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div></div>`;

    if (tab === "jobs") loadJobs(false);
    if (tab === "pending") loadJobs(true);
    if (tab === "users") loadUsers();
    if (tab === "places") loadPlaces();
    if (tab === "posts") loadPosts();
}

async function getCollection(name) {
    const path = [...PUBLIC_PATH, name];
    return await db.collection(path.join('/')).get();
}

async function loadJobs(pendingOnly) {
    try {
        const snap = await getCollection("jobs");
        allLoadedJobs = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        
        const filtered = allLoadedJobs.filter(j => pendingOnly ? j.status !== 'approved' : j.status === 'approved');
        const content = document.getElementById('content');
        
        if (filtered.length === 0) {
            content.innerHTML = `<div class="bg-white p-12 rounded-2xl border text-center text-slate-400">No ${pendingOnly ? 'pending' : 'approved'} jobs found.</div>`;
            return;
        }

        content.innerHTML = filtered.map(j => `
            <div class="bg-white p-5 rounded-2xl border border-slate-200 flex items-center justify-between hover:border-indigo-200 transition-all group">
                <div class="flex-1">
                    <div class="flex items-center gap-2">
                        <h4 class="font-bold text-slate-800">${j.title || 'Untitled Job'}</h4>
                        <span class="text-[10px] font-bold uppercase tracking-wider px-2 py-0.5 ${pendingOnly ? 'bg-amber-50 text-amber-600' : 'bg-green-50 text-green-600'} rounded-md">${j.status || 'pending'}</span>
                    </div>
                    <p class="text-sm text-slate-500">${j.company || 'Unknown Company'}</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="viewJobDetails('${j.id}')" class="px-3 py-2 text-xs font-bold text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors border border-indigo-100">View Details</button>
                    ${pendingOnly ? `
                        <button onclick="updateJobStatus('${j.id}', 'approved')" class="px-3 py-2 text-xs font-bold bg-green-600 text-white hover:bg-green-700 rounded-lg transition-all shadow-sm">Approve</button>
                    ` : ''}
                    <button onclick="confirmDelete('jobs', '${j.id}')" class="p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg>
                    </button>
                </div>
            </div>
        `).join("");
    } catch (e) { showError(e.message); }
}

function viewJobDetails(id) {
    const job = allLoadedJobs.find(j => j.id === id);
    if (!job) return;

    document.getElementById('modalTitle').textContent = job.title || "Job Details";
    document.getElementById('modalConfirm').classList.add('hidden');
    
    document.getElementById('modalBody').innerHTML = `
        <div class="space-y-4">
            <div class="pb-3 border-b border-slate-100">
                <label class="text-[10px] font-bold text-slate-400 uppercase">Company</label>
                <p class="font-semibold text-slate-800">${job.company || 'N/A'}</p>
            </div>
            <div class="pb-3 border-b border-slate-100">
                <label class="text-[10px] font-bold text-slate-400 uppercase">Location</label>
                <p class="text-slate-700">${job.location || 'N/A'}</p>
            </div>
            <div class="pb-3 border-b border-slate-100">
                <label class="text-[10px] font-bold text-slate-400 uppercase">Salary Range</label>
                <p class="text-slate-700">${job.salary || 'N/A'}</p>
            </div>
            <div class="pb-3 border-b border-slate-100">
                <label class="text-[10px] font-bold text-slate-400 uppercase">Category</label>
                <p class="text-slate-700">${job.category || 'N/A'}</p>
            </div>
            <div>
                <label class="text-[10px] font-bold text-slate-400 uppercase">Description</label>
                <p class="text-sm text-slate-600 mt-1 leading-relaxed whitespace-pre-wrap">${job.description || 'No description provided.'}</p>
            </div>
        </div>
    `;
    document.getElementById('customModal').classList.remove('hidden');
}

async function updateJobStatus(id, status) {
    try {
        await db.collection([...PUBLIC_PATH, 'jobs'].join('/')).doc(id).update({ status });
        setTab(currentTab);
    } catch (e) { alert(e.message); }
}

async function loadUsers() {
    try {
        const snap = await getCollection("users");
        const users = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        document.getElementById('content').innerHTML = `
            <div class="bg-white rounded-2xl border border-slate-200 overflow-hidden shadow-sm">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr><th class="p-4 text-xs font-bold text-slate-400 uppercase">User</th><th class="p-4 text-xs font-bold text-slate-400 uppercase text-right">Actions</th></tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        ${users.map(u => `<tr><td class="p-4"><div class="font-bold">${u.name || 'Anonymous'}</div><div class="text-xs text-slate-400">${u.email || u.id}</div></td><td class="p-4 text-right"><button onclick="confirmDelete('users', '${u.id}')" class="text-xs font-bold text-red-500">Revoke</button></td></tr>`).join("")}
                    </tbody>
                </table>
            </div>`;
    } catch (e) { showError(e.message); }
}

async function loadPlaces() {
    try {
        const snap = await getCollection("places");
        const list = snap.docs.map(doc => doc.data());
        document.getElementById('content').innerHTML = `
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                ${list.map(p => `<div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm"><span class="text-[10px] font-bold text-indigo-500 uppercase bg-indigo-50 px-2 py-0.5 rounded">${p.category || 'Place'}</span><h4 class="font-bold mt-1">${p.name}</h4><p class="text-xs text-slate-500 mt-1">${p.address || 'No address'}</p></div>`).join("")}
            </div>`;
    } catch (e) { showError(e.message); }
}

async function loadPosts() {
    const content = document.getElementById('content');
    content.innerHTML = `<div class="mb-6"><input id="postSearch" onkeyup="filterPosts()" placeholder="Search posts..." class="w-full p-3 bg-white border rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm"></div><div id="postsList" class="space-y-4"></div>`;
    filterPosts();
}

async function filterPosts() {
    const listDiv = document.getElementById('postsList');
    const q = document.getElementById('postSearch')?.value.toLowerCase() || "";
    try {
        const snap = await getCollection("communityPosts");
        const posts = snap.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
        listDiv.innerHTML = posts.map(p => {
            if (q && !p.content?.toLowerCase().includes(q) && !p.userName?.toLowerCase().includes(q)) return "";
            return `<div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm">
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-center gap-3"><div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center font-bold">${(p.userName || 'U')[0]}</div><div><div class="font-bold">${p.userName || 'User'}</div><div class="text-[10px] text-slate-400 uppercase">${p.timestamp ? new Date(p.timestamp.seconds*1000).toLocaleDateString() : 'Recent'}</div></div></div>
                    <button onclick="confirmDelete('communityPosts', '${p.id}')" class="text-red-500 p-2"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/></svg></button>
                </div><p class="text-slate-700 text-sm leading-relaxed">${p.content}</p></div>`;
        }).join("");
    } catch (e) { listDiv.innerHTML = `<p class="text-red-500">${e.message}</p>`; }
}

let pendingDelete = null;
function confirmDelete(coll, id) {
    pendingDelete = { coll, id };
    document.getElementById('modalTitle').textContent = "Confirm Action";
    document.getElementById('modalBody').textContent = `Are you sure you want to delete this from ${coll}? This cannot be undone.`;
    document.getElementById('modalConfirm').classList.remove('hidden');
    document.getElementById('modalConfirm').onclick = executeDelete;
    document.getElementById('customModal').classList.remove('hidden');
}

async function executeDelete() {
    if (!pendingDelete) return;
    try {
        await db.collection([...PUBLIC_PATH, pendingDelete.coll].join('/')).doc(pendingDelete.id).delete();
        closeModal();
        setTab(currentTab);
    } catch (e) { alert("Delete failed: " + e.message); }
}

function closeModal() { document.getElementById('customModal').classList.add('hidden'); }
function showError(msg) { document.getElementById('content').innerHTML = `<div class="bg-red-50 border p-8 rounded-2xl text-center text-red-700">${msg}</div>`; }

window.onload = initApp;
</script>

</body>
</html>
