<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard â€“ KARDAN</title>
<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 p-6">

<!-- LOGIN FORM -->
<div id="loginDiv" class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Admin Login</h2>
  <input id="email" type="email" placeholder="Email" class="w-full p-2 border mb-2 rounded"/>
  <input id="password" type="password" placeholder="Password" class="w-full p-2 border mb-4 rounded"/>
  <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded">Login</button>
  <p id="loginError" class="text-red-500 mt-2"></p>
</div>

<!-- ADMIN DASHBOARD -->
<div id="adminDiv" class="hidden max-w-6xl mx-auto">
  <h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>
  <div class="flex gap-4 mb-6">
    <button onclick="showJobs()" class="bg-blue-600 text-white px-4 py-2 rounded">Jobs</button>
    <button onclick="showUsers()" class="bg-green-600 text-white px-4 py-2 rounded">Users</button>
    <button onclick="showProviders()" class="bg-purple-600 text-white px-4 py-2 rounded">Job Providers</button>
  </div>
  <div id="content" class="space-y-4"></div>
</div>

<script>
/* ============================
   Firebase Init
============================ */
const firebaseConfig = {
  apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
  authDomain: "kar-kardan.firebaseapp.com",
  projectId: "kar-kardan",
  storageBucket: "kar-kardan.firebasestorage.app",
  messagingSenderId: "554147696994",
  appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
  measurementId: "G-RRC3X485KQ"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
const ADMIN_UID = "nkXAUBb7ffZQ5CtyShWl6YcQ39t2";

/* ============================
   LOGIN FUNCTION
============================ */
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const errorDiv = document.getElementById("loginError");

  try {
    const userCred = await auth.signInWithEmailAndPassword(email, password);
    if (userCred.user.uid !== ADMIN_UID) {
      errorDiv.textContent = "Access Denied. Not Admin!";
      await auth.signOut();
      return;
    }
    showAdminPanel();
  } catch (err) {
    errorDiv.textContent = err.message;
  }
}

/* ============================
   AUTH STATE CHECK ON LOAD
============================ */
auth.onAuthStateChanged(user => {
  if (user && user.uid === ADMIN_UID) {
    showAdminPanel();
  }
});

/* ============================
   SHOW ADMIN PANEL
============================ */
function showAdminPanel() {
  document.getElementById("loginDiv").style.display = "none";
  document.getElementById("adminDiv").classList.remove("hidden");
  document.getElementById("content").innerHTML = "<p>Select a button above to manage Jobs / Users / Providers</p>";
}

/* ============================
   JOBS SECTION
============================ */
async function showJobs() {
  const content = document.getElementById("content");
  content.innerHTML = `
    <div class="flex gap-2 flex-wrap mb-4">
      <input id="jobFilterEmail" type="text" placeholder="Filter by user email" class="p-2 border rounded"/>
      <input id="jobFilterDate" type="date" class="p-2 border rounded"/>
      <button onclick="loadJobs()" class="bg-blue-500 text-white px-3 py-1 rounded">Apply Filter</button>
    </div>
    <div id="jobsList" class="space-y-2"></div>
  `;
  loadJobs();
}

async function loadJobs() {
  const emailFilter = document.getElementById("jobFilterEmail")?.value.toLowerCase() || "";
  const dateFilter = document.getElementById("jobFilterDate")?.value || "";

  const snap = await db.collection("jobs").orderBy("timestamp","desc").get();
  const list = document.getElementById("jobsList");
  list.innerHTML = "";

  snap.forEach(doc => {
    const j = doc.data();
    const jobDate = j.timestamp?.toDate().toISOString().split("T")[0] || "";

    if ((emailFilter && !j.userEmail?.toLowerCase().includes(emailFilter)) ||
        (dateFilter && jobDate !== dateFilter)) return;

    list.innerHTML += `
      <div class="bg-white p-4 rounded shadow">
        <p><b>Title:</b> ${j.title}</p>
        <p><b>Company:</b> ${j.company}</p>
        <p><b>User Email:</b> ${j.userEmail}</p>
        <p><b>Status:</b> <span class="${j.status==='approved'?'text-green-600':'text-yellow-600'}">${j.status}</span></p>
        <div class="flex gap-2 mt-2">
          ${j.status !== 'approved' ? `<button onclick="approveJob('${doc.id}')" class="bg-green-500 text-white px-2 py-1 rounded">Approve</button>` : ''}
          <button onclick="deleteJob('${doc.id}')" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
        </div>
      </div>`;
  });
}

async function approveJob(id) {
  await db.collection("jobs").doc(id).update({status:"approved"});
  loadJobs();
}

async function deleteJob(id) {
  if(confirm("Delete job?")) {
    await db.collection("jobs").doc(id).delete();
    loadJobs();
  }
}

/* ============================
   USERS SECTION
============================ */
async function showUsers() {
  const content = document.getElementById("content");
  content.innerHTML = `
    <div class="flex gap-2 mb-4">
      <input id="userSearch" type="text" placeholder="Search name/email/mobile" class="p-2 border rounded"/>
      <button onclick="loadUsers()" class="bg-green-500 text-white px-3 py-1 rounded">Search</button>
    </div>
    <div id="usersList" class="space-y-2"></div>
  `;
  loadUsers();
}

async function loadUsers() {
  const search = document.getElementById("userSearch")?.value.toLowerCase() || "";
  const snap = await db.collection("users").get();
  const list = document.getElementById("usersList");
  list.innerHTML = "";

  snap.forEach(doc => {
    const u = doc.data();
    const combined = `${u.name} ${u.email} ${u.mobile || ""}`.toLowerCase();
    if (search && !combined.includes(search)) return;

    list.innerHTML += `
      <div class="bg-white p-4 rounded shadow">
        <p><b>Name:</b> ${u.name}</p>
        <p><b>Email:</b> ${u.email}</p>
        <p><b>Role:</b> ${u.role || ''}</p>
        <p><b>Job Access:</b> ${u.jobPostAccess || false}</p>
        <div class="flex gap-2 mt-2">
          <button onclick="viewUser('${doc.id}')" class="bg-blue-500 text-white px-2 py-1 rounded">Details</button>
          <button onclick="enableJob('${doc.id}')" class="bg-green-500 text-white px-2 py-1 rounded">Enable Job</button>
          <button onclick="deleteUser('${doc.id}')" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
        </div>
      </div>`;
  });
}

function viewUser(uid) {
  db.collection("users").doc(uid).get().then(d=>alert(JSON.stringify(d.data(),null,2)));
}

async function enableJob(uid) {
  await db.collection("users").doc(uid).update({role:"jobProvider",jobPostAccess:true});
  loadUsers();
}

async function deleteUser(uid) {
  if(confirm("Delete user?")) {
    await db.collection("users").doc(uid).delete();
    loadUsers();
  }
}

/* ============================
   JOB PROVIDERS SECTION
============================ */
async function showProviders() {
  const content = document.getElementById("content");
  const snap = await db.collection("users").where("role","==","jobProvider").get();
  content.innerHTML = "<h2 class='text-xl font-bold mb-4'>Job Providers</h2>";
  snap.forEach(doc => {
    const u = doc.data();
    content.innerHTML += `
      <div class="bg-white p-4 rounded shadow mb-2">
        <p><b>Name:</b> ${u.name}</p>
        <p><b>Email:</b> ${u.email}</p>
        <p><b>Job Access:</b> ${u.jobPostAccess}</p>
      </div>`;
  });
}
</script>

</body>
</html>
