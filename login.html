<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BooterSpace</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            sendPasswordResetEmail 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
            authDomain: "kar-kardan.firebaseapp.com",
            projectId: "kar-kardan",
            storageBucket: "kar-kardan.appspot.com",
            messagingSenderId: "554147696994",
            appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
            measurementId: "G-RRC3X485KQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const showMessage = (msg, isError = false) => {
            const box = document.getElementById("status-message");
            box.textContent = msg;
            box.className = `p-3 rounded-lg text-sm mb-4 text-center ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            box.classList.remove('hidden');
        };

        window.onload = function () {
            document.getElementById("signin-form").addEventListener("submit", async function(event) {
                event.preventDefault();

                const email = document.getElementById("email").value;
                const password = document.getElementById("password").value;

                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    showMessage("Sign-in successful! Redirecting...");
                    setTimeout(() => {
                        window.location.href = "profile.html";
                    }, 1500);
                } catch (error) {
                    showMessage("Sign-in Failed: " + error.message, true);
                }
            });

            document.getElementById("forgotPasswordBtn").addEventListener("click", async function () {
                const email = document.getElementById("email").value;
                if (!email) {
                    showMessage("Please enter your email address first.", true);
                    return;
                }

                try {
                    await sendPasswordResetEmail(auth, email);
                    showMessage("Password reset email sent! Please check your inbox.");
                } catch (error) {
                    showMessage("Failed to send reset email: " + error.message, true);
                }
            });
        };
    </script>

    <style>
        body {
            background-color: #f8fafc;
            min-height: 100vh;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .auth-card {
            background: white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }
    </style>
</head>

<body class="flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h1 class="text-3xl font-black tracking-tight text-gray-900 sm:text-4xl">
                Booter<span class="text-blue-600">Space</span>
            </h1>
            <p class="mt-2 text-sm text-gray-500 max-w-md mx-auto">
                Explore your career opportunities and community posts
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="auth-card w-full max-w-md rounded-2xl p-8">
            <div class="text-center mb-8">
                <!-- Branding-styled Heading -->
                <h2 class="text-3xl font-black tracking-tight text-gray-900">
                    Sign<span class="text-blue-600">In</span>
                </h2>
            </div>

            <div id="status-message" class="hidden"></div>

            <form id="signin-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" placeholder="name@company.com" 
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none" required>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" placeholder="••••••••" 
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none" required>
                </div>

                <div class="pt-2">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl transition-all shadow-lg shadow-blue-200">
                        Sign In
                    </button>
                </div>

                <button type="button" id="forgotPasswordBtn" class="w-full text-blue-600 hover:text-blue-800 text-sm font-medium py-2 transition-colors">
                    Forgot Password?
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                <div class="inline-flex items-center gap-2 text-gray-600 text-sm">
                    <span>Don’t have an account?</span>
                    <a href="signup.html" class="inline-block px-3 py-1 bg-white border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition-shadow">
                        <span class="font-black text-gray-900">Sign</span><span class="font-black text-blue-600">Up</span>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center text-gray-400 text-xs">
        &copy; 2024 BooterSpace. All rights reserved.
    </footer>

</body>
</html>
