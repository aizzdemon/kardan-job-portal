<!-- Navbar JS -->
<script>
  // Elements
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const mobileLoginBtn = document.getElementById("mobileLoginBtn");
  const mobileSignupBtn = document.getElementById("mobileSignupBtn");
  const authLinks = document.getElementById("authLinks");
  const userDropdown = document.getElementById("userDropdown");
  const userBtn = document.getElementById("userBtn");
  const dropdownMenu = document.getElementById("dropdownMenu");
  const logoutBtn = document.getElementById("logoutBtn");
  const userName = document.getElementById("userName");
  const userAvatar = document.getElementById("userAvatar");
  const mobileMenuBtn = document.getElementById("mobileMenuBtn");
  const mobileMenu = document.getElementById("mobileMenu");

  // Simulated login state
  let isLoggedIn = false;

  function updateNavbar() {
    if(isLoggedIn){
      authLinks.classList.add("hidden");
      userDropdown.classList.remove("hidden");
      userName.textContent = "Khilzi Demon"; // Fetch from Firebase
      userAvatar.src = "https://ui-avatars.com/api/?name=Khilzi+Demon";
      mobileMenu.querySelector("#mobileAuthLinks").classList.add("hidden");
    } else {
      authLinks.classList.remove("hidden");
      userDropdown.classList.add("hidden");
      mobileMenu.querySelector("#mobileAuthLinks").classList.remove("hidden");
    }
  }

  // Toggle dropdown
  userBtn.addEventListener("click", ()=> {
    dropdownMenu.classList.toggle("hidden");
  });

  // Toggle mobile menu
  mobileMenuBtn.addEventListener("click", ()=> {
    mobileMenu.classList.toggle("hidden");
  });

  // Login / Logout simulation
  loginBtn.addEventListener("click", ()=> { isLoggedIn = true; updateNavbar(); });
  signupBtn.addEventListener("click", ()=> { isLoggedIn = true; updateNavbar(); });
  mobileLoginBtn.addEventListener("click", ()=> { isLoggedIn = true; updateNavbar(); mobileMenu.classList.add("hidden"); });
  mobileSignupBtn.addEventListener("click", ()=> { isLoggedIn = true; updateNavbar(); mobileMenu.classList.add("hidden"); });
  logoutBtn.addEventListener("click", ()=> { isLoggedIn = false; updateNavbar(); });

  updateNavbar();
</script>
