<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooterSpace | Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-slate-900">

<!-- Navigation Bar -->
<nav class="bg-white/90 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16 items-center gap-4">

            <!-- Left Section: Brand & Home -->
            <div class="flex items-center gap-6">
                <!-- Brand Logo -->
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-blue-200">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <span class="text-xl font-bold tracking-tight hidden lg:block">BooterSpace</span>
                </a>

                <!-- Home Button (Icon + Label Under) -->
                <a href="index.html" class="nav-link group px-2 text-slate-500 hover:text-blue-600">
                    <svg class="w-5 h-5 transition-transform group-hover:-translate-y-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span class="text-[10px] font-bold uppercase tracking-wider mt-0.5">Home</span>
                </a>
            </div>

            <!-- Search Bar -->
            <div class="relative flex-1 max-w-md group flex items-center gap-2">
                <div class="relative flex-1">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-4 w-4 text-slate-400 group-focus-within:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                        </svg>
                    </div>
                    <input id="user-search"
                           type="text"
                           autocomplete="off"
                           placeholder="Search users..."
                           class="w-full pl-10 pr-4 py-2 bg-slate-100 border border-transparent focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 rounded-xl outline-none transition-all">
                </div>
                
                <button id="search-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-xl text-sm font-semibold transition-all shadow-md active:scale-95">
                    Search
                </button>

                <!-- Results Dropdown -->
                <div id="search-results"
                     class="hidden absolute top-full left-0 mt-2 w-full bg-white rounded-xl shadow-2xl border border-slate-100 overflow-hidden z-50 transform origin-top transition-all scale-95 opacity-0">
                    <ul id="results-list" class="max-h-80 overflow-y-auto custom-scrollbar divide-y divide-slate-50">
                        <!-- Dynamic content -->
                    </ul>
                    <div id="no-results" class="hidden p-8 text-center">
                        <p class="text-sm text-slate-500 font-medium">No users match your search</p>
                    </div>
                </div>
            </div>

            <!-- Profile -->
            <div class="flex items-center gap-3">
                <div class="hidden md:block text-right">
                    <p id="current-user-name" class="text-xs font-semibold text-slate-700">Guest User</p>
                    <p class="text-[10px] text-slate-400">Online</p>
                </div>
                <img class="w-9 h-9 rounded-full ring-2 ring-slate-100 cursor-pointer"
                     src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix"
                     alt="Profile">
            </div>
        </div>
    </div>
</nav>

<!-- Main content area for other pages -->
<main id="main-content">
    <!-- Insert page-specific content here -->
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, query, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Configuration
    const firebaseConfig = JSON.parse(__firebase_config);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    
    // Init
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const searchInput = document.getElementById("user-search");
    const searchBtn = document.getElementById("search-btn");
    const resultsBox = document.getElementById("search-results");
    const resultsList = document.getElementById("results-list");
    const noResults = document.getElementById("no-results");

    let allUsers = [];

    // Authenticate and Fetch Initial Data
    onAuthStateChanged(auth, async (user) => {
        if (!user) {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
            return;
        }
        
        try {
            const usersRef = collection(db, 'artifacts', appId, 'public', 'data', 'users');
            const snapshot = await getDocs(query(usersRef, limit(100)));
            allUsers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        } catch (err) {
            console.error("Firestore access error:", err);
        }
    });

    function toggleDropdown(show) {
        if (show) {
            resultsBox.classList.remove("hidden");
            setTimeout(() => {
                resultsBox.classList.remove("scale-95", "opacity-0");
                resultsBox.classList.add("scale-100", "opacity-100");
            }, 10);
        } else {
            resultsBox.classList.add("scale-95", "opacity-0");
            resultsBox.classList.remove("scale-100", "opacity-100");
            setTimeout(() => resultsBox.classList.add("hidden"), 200);
        }
    }

    function renderUser(user) {
        const li = document.createElement("li");
        li.className = "p-3 hover:bg-slate-50 cursor-pointer flex items-center gap-4 transition-colors";
        li.innerHTML = `
            <div class="relative">
                <img class="w-10 h-10 rounded-full bg-slate-100" 
                     src="https://api.dicebear.com/7.x/adventurer/svg?seed=${encodeURIComponent(user.name)}"
                     onerror="this.src='https://api.dicebear.com/7.x/initials/svg?seed=${user.name}'">
                <div class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-500 border-2 border-white rounded-full"></div>
            </div>
            <div class="flex-1 min-w-0">
                <p class="text-sm font-semibold text-slate-800 truncate">${user.name}</p>
                <p class="text-xs text-slate-500 truncate">@${user.handle || user.name.toLowerCase().replace(/\s/g, '')}</p>
            </div>
        `;
        li.onclick = () => {
            searchInput.value = user.name;
            toggleDropdown(false);
        };
        return li;
    }

    function performSearch() {
        const term = searchInput.value.toLowerCase().trim();
        if (!term) return;
        
        toggleDropdown(true);
        resultsList.innerHTML = "";
        
        const filtered = allUsers.filter(u => 
            (u.name && u.name.toLowerCase().includes(term)) || 
            (u.handle && u.handle.toLowerCase().includes(term))
        );

        if (filtered.length === 0) {
            noResults.classList.remove("hidden");
        } else {
            noResults.classList.add("hidden");
            filtered.forEach(user => {
                resultsList.appendChild(renderUser(user));
            });
        }
    }

    searchBtn.addEventListener("click", performSearch);
    searchInput.addEventListener("keypress", (e) => { if (e.key === "Enter") performSearch(); });
    searchInput.addEventListener("input", (e) => {
        const term = e.target.value.toLowerCase().trim();
        if (!term) { toggleDropdown(false); return; }
        performSearch();
    });

    document.addEventListener("click", (e) => {
        if (!searchInput.contains(e.target) && !resultsBox.contains(e.target) && !searchBtn.contains(e.target)) {
            toggleDropdown(false);
        }
    });
</script>
</body>
</html>
