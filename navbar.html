<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #f3f2f1; margin: 0; }
        .nav-item { position: relative; transition: color 0.2s ease; }
        .nav-item::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 0; height: 2px; background-color: #2563eb; transition: width 0.2s ease; }
        .nav-item:hover::after { width: 100%; }

        /* Search expansion */
        .search-container:focus-within { width: 350px !important; }
        
        /* Dropdown styling */
        .search-results-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-top: 0.5rem;
            z-index: 100;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
        }
        .search-container:focus-within .search-results-dropdown:not(:empty) {
            display: block;
        }
    </style>
</head>
<body>

    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 px-4 py-1.5 md:py-0">
        <div class="max-w-7xl mx-auto flex items-center justify-between h-16">
            
            <div class="flex items-center flex-1 space-x-4">
                <!-- Booterspace Logo -->
                <div class="flex items-center space-x-2 flex-shrink-0">
                    <div class="bg-blue-600 rounded-lg p-1.5 flex items-center justify-center shadow-sm">
                        <i data-lucide="rocket" class="text-white w-5 h-5"></i>
                    </div>
                    <span class="text-blue-600 font-bold text-xl tracking-tight hidden lg:block text-nowrap">Booterspace</span>
                </div>

                <!-- Search Bar with Dropdown -->
                <div class="search-container transition-all duration-300 ease-in-out w-40 md:w-64 relative hidden sm:block">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i data-lucide="search" id="search-icon" class="h-4 w-4 text-gray-400"></i>
                    </div>
                    <input 
                        type="text" 
                        id="search-input"
                        placeholder="Search for jobs..." 
                        class="block w-full pl-10 pr-3 py-2 bg-gray-100 border-transparent focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent rounded-lg text-sm transition-all"
                    >
                    <!-- Search Results Dropdown -->
                    <div id="search-results" class="search-results-dropdown">
                        <!-- Results populated by JS -->
                    </div>
                </div>
            </div>

            <div class="flex items-center space-x-2 md:space-x-6 h-full">
                <a href="dashboard.html" class="nav-item flex flex-col items-center text-gray-600 hover:text-blue-600 px-2 py-1">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span class="text-[11px] font-medium mt-1 hidden md:block">Dashboard</span>
                </a>
                <a href="jobs.html" class="nav-item flex flex-col items-center text-gray-600 hover:text-blue-600 px-2 py-1">
                    <i data-lucide="briefcase" class="w-5 h-5"></i>
                    <span class="text-[11px] font-medium mt-1 hidden md:block">Jobs</span>
                </a>
                <a href="govt-job.html" class="nav-item flex flex-col items-center text-gray-600 hover:text-blue-600 px-2 py-1 text-center">
                    <i data-lucide="landmark" class="w-5 h-5"></i>
                    <span class="text-[11px] font-medium mt-1 hidden md:block text-nowrap">Govt. Jobs</span>
                </a>
                <div class="h-8 w-[1px] bg-gray-200 mx-1 hidden md:block"></div>
                <a href="profile.html" class="nav-item flex flex-col items-center text-gray-600 hover:text-blue-600 px-2 py-1">
                    <div class="w-7 h-7 bg-blue-100 rounded-full border border-blue-200 flex items-center justify-center overflow-hidden">
                        <i data-lucide="user" class="w-4 h-4 text-blue-600"></i>
                    </div>
                    <div class="flex items-center">
                        <span class="text-[11px] font-medium mt-1 hidden md:block">Me</span>
                        <i data-lucide="chevron-down" class="w-3 h-3 mt-1.5 ml-0.5 hidden md:block"></i>
                    </div>
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <!-- Page content goes here -->
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 1. Firebase Config & Init
        const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const searchInput = document.getElementById('search-input');
        const resultsBox = document.getElementById('search-results');
        let allJobs = [];

        // 2. Auth First (Mandatory Rule 3)
        const init = async () => {
            try {
                await signInAnonymously(auth);
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        fetchInitialData();
                    }
                });
            } catch (err) {
                console.error("Auth failed", err);
            }
        };

        // 3. Fetch Data (Rule 2: Fetch all, then filter in memory)
        async function fetchInitialData() {
            if (!auth.currentUser) return;
            try {
                // Using the strict path format (Rule 1)
                const jobsRef = collection(db, 'artifacts', appId, 'public', 'data', 'jobs');
                const snapshot = await getDocs(jobsRef);
                allJobs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            } catch (err) {
                console.error("Firestore error", err);
            }
        }

        // 4. Handle Input & Filter
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            if (!query) {
                resultsBox.innerHTML = '';
                return;
            }

            const filtered = allJobs.filter(job => 
                (job.title && job.title.toLowerCase().includes(query)) || 
                (job.company && job.company.toLowerCase().includes(query))
            );

            renderResults(filtered);
        });

        function renderResults(results) {
            if (results.length === 0) {
                resultsBox.innerHTML = `<div class="p-4 text-sm text-gray-500">No results found</div>`;
                return;
            }

            resultsBox.innerHTML = results.map(item => `
                <div class="p-3 hover:bg-gray-50 cursor-pointer border-b last:border-0 flex items-center space-x-3 transition" 
                     onclick="window.location.href='jobs.html?id=${item.id}'">
                    <div class="bg-blue-100 p-2 rounded">
                        <i data-lucide="briefcase" class="w-4 h-4 text-blue-600"></i>
                    </div>
                    <div>
                        <div class="text-sm font-semibold text-gray-800">${item.title || 'Untitled Job'}</div>
                        <div class="text-xs text-gray-500">${item.company || 'Unknown Company'}</div>
                    </div>
                </div>
            `).join('');
            
            // Re-run Lucide for new icons in dropdown
            lucide.createIcons();
        }

        // Initialize everything
        init();
        lucide.createIcons();
    </script>
</body>
</html>
