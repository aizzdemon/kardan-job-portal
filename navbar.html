<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Navbar with Search Button</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@0.230.0/dist/lucide.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
body { font-family: 'Inter', sans-serif; }
.active { color: #1d4ed8; font-weight: 600; }
.suggestion-item:hover { background-color: #f0f0f0; cursor: pointer; }
</style>
</head>
<body class="bg-gray-50">

<nav class="bg-white/95 backdrop-blur sticky top-0 z-50 shadow-sm border-b">
  <div class="max-w-7xl mx-auto px-4 py-2 flex items-center justify-between">

    <!-- Logo -->
    <a href="index.html" class="flex items-center gap-2 text-2xl font-bold text-blue-600">
      <i data-lucide="rocket" class="w-6 h-6"></i> BooterSpace
    </a>

    <!-- Desktop Menu -->
    <div class="hidden md:flex items-center gap-4">

      <!-- Search Box + Button -->
      <div class="relative flex items-center gap-1">
        <input id="searchInput" type="text" placeholder="Search people…"
          class="w-64 p-2 pl-10 border rounded-xl text-sm outline-none focus:border-blue-500 transition" />
        <i data-lucide="search" class="absolute left-3 top-2.5 text-gray-400"></i>
        <button id="searchBtn" class="px-3 py-2 bg-blue-600 text-white rounded-xl text-sm font-medium hover:bg-blue-700 transition">
          Search
        </button>

        <!-- Suggestions -->
        <div id="searchSuggest" class="absolute top-full left-0 w-full bg-white border rounded-lg mt-1 hidden max-h-64 overflow-y-auto z-50">
          <!-- populated dynamically -->
        </div>
      </div>

      <!-- Navigation Links -->
      <a href="index.html" class="nav-link">Home</a>
      <a href="jobs.html" class="nav-link">Jobs</a>
      <a href="books.html" class="nav-link">Books</a>
      <a href="places-to-hangout.html" class="nav-link">Hangouts</a>
      <a href="companies.html" class="nav-link">Companies</a>
    </div>

    <!-- Auth / User Avatar -->
    <div class="hidden md:flex items-center gap-3">
      <div id="authBtns" class="flex gap-3">
        <a href="login.html" class="text-gray-700 hover:text-blue-600 font-medium">Login</a>
        <a href="signup.html" class="px-4 py-2 bg-blue-600 text-white rounded-xl font-semibold">Join</a>
      </div>
      <div id="userMenu" class="relative hidden">
        <button id="avatarBtn" class="flex items-center gap-2 hover:shadow-md p-1 rounded-xl">
          <img id="avatarImg" class="w-8 h-8 rounded-full" src="" alt="user" />
          <i data-lucide="chevron-down" class="w-4 h-4"></i>
        </button>
        <div id="avatarDropdown" class="hidden absolute right-0 mt-2 w-40 bg-white border rounded-lg shadow-lg">
          <a href="profile.html" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
          <button id="logoutBtn" class="w-full text-left px-4 py-2 hover:bg-gray-100">Logout</button>
        </div>
      </div>
    </div>

    <!-- Mobile Hamburger -->
    <button id="menuBtnMobile" class="md:hidden p-2 text-gray-700">
      <i id="mobileIcon" data-lucide="menu" class="w-6 h-6"></i>
    </button>

  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden md:hidden border-t bg-white py-3 px-4 space-y-2">
    <div class="relative flex items-center gap-1">
      <input id="mobileSearch" type="search" placeholder="Search people…"
        class="w-full p-2 border rounded-xl text-sm outline-none" />
      <button id="mobileSearchBtn" class="px-3 py-2 bg-blue-600 text-white rounded-xl text-sm font-medium hover:bg-blue-700 transition">Search</button>
    </div>
    <a href="index.html" class="mobile-link">Home</a>
    <a href="jobs.html" class="mobile-link">Jobs</a>
    <a href="books.html" class="mobile-link">Books</a>
    <a href="places-to-hangout.html" class="mobile-link">Hangouts</a>
    <a href="companies.html" class="mobile-link">Companies</a>
    <a href="login.html" class="block text-center py-2 border rounded-xl">Login</a>
    <a href="signup.html" class="block text-center py-2 bg-blue-600 text-white rounded-xl">Join</a>
  </div>
</nav>

<script>
lucide.createIcons();

// =============== FIREBASE CONFIG ===============
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_BUCKET",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// ================= USER AUTH =================
let user = auth.currentUser;
auth.onAuthStateChanged((u) => {
  user = u;
  if (user) {
    document.getElementById("authBtns").classList.add("hidden");
    document.getElementById("userMenu").classList.remove("hidden");
    document.getElementById("avatarImg").src = user.photoURL || "https://ui-avatars.com/api/?name=" + (user.displayName || "U");
  } else {
    document.getElementById("authBtns").classList.remove("hidden");
    document.getElementById("userMenu").classList.add("hidden");
  }
});

// ================= MOBILE MENU =================
const menuBtnMobile = document.getElementById("menuBtnMobile");
const mobileMenu = document.getElementById("mobileMenu");
const mobileIcon = document.getElementById("mobileIcon");
menuBtnMobile.onclick = () => {
  mobileMenu.classList.toggle("hidden");
  mobileIcon.setAttribute("data-lucide", mobileMenu.classList.contains("hidden") ? "menu" : "x");
  lucide.createIcons();
};

// ================= SEARCH FUNCTION =================
const searchInput = document.getElementById("searchInput");
const searchBtn = document.getElementById("searchBtn");
const searchSuggest = document.getElementById("searchSuggest");

async function performSearch(query) {
  if (!query) return;
  searchSuggest.innerHTML = "";
  try {
    const snapshot = await db.collection("users")
      .orderBy("nameLower")
      .startAt(query.toLowerCase())
      .endAt(query.toLowerCase() + "\uf8ff")
      .limit(5)
      .get();
    if (snapshot.empty) {
      searchSuggest.innerHTML = `<div class="px-4 py-2 text-gray-400">No users found</div>`;
    } else {
      snapshot.forEach(doc => {
        const userData = doc.data();
        const div = document.createElement("div");
        div.className = "px-4 py-2 suggestion-item flex items-center gap-2";
        div.innerHTML = `<img src="${userData.photoURL || 'https://ui-avatars.com/api/?name=' + userData.name}" class="w-6 h-6 rounded-full">
                         <span>${userData.name}</span>`;
        div.onclick = () => { window.location.href = `profile.html?uid=${doc.id}`; };
        searchSuggest.appendChild(div);
      });
    }
    searchSuggest.classList.remove("hidden");
  } catch (err) {
    console.error(err);
  }
}

// Live suggestions while typing
searchInput.addEventListener("input", () => performSearch(searchInput.value));

// Search button click
searchBtn.addEventListener("click", () => performSearch(searchInput.value));

// Hide suggestions when clicking outside
document.addEventListener("click", (e) => {
  if (!searchSuggest.contains(e.target) && e.target !== searchInput) {
    searchSuggest.classList.add("hidden");
  }
});
</script>

</body>
</html>
