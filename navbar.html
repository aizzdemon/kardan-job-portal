<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search Navbar - Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            min-width: 64px;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen font-sans text-slate-900">

<!-- NAVBAR (UNCHANGED) -->
<nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-20 items-center gap-4">

            <!-- LEFT -->
            <div class="flex items-center flex-1 space-x-6">
                <a href="index.html" class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <span class="text-xl font-bold hidden sm:block">BooterSpace</span>
                </a>

                <!-- SEARCH -->
                <div class="relative w-full max-w-md">
                    <input id="user-search"
                           type="search"
                           placeholder="Find people..."
                           class="w-full pl-10 pr-4 py-2 bg-slate-100 rounded-xl outline-none">

                    <svg id="search-icon"
                         class="absolute left-3 top-2.5 h-4 w-4 text-slate-400"
                         fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>

                    <!-- RESULTS -->
                    <div id="search-results"
                         class="hidden absolute mt-2 w-full bg-white rounded-xl shadow border z-50">
                        <ul id="results-list"
                            class="max-h-60 overflow-y-auto custom-scrollbar"></ul>
                        <div id="no-results"
                             class="hidden p-4 text-center text-sm text-gray-500">
                            No users found
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT -->
            <div class="flex items-center">
                <img id="nav-profile-img"
                     class="w-8 h-8 rounded-full"
                     src="https://api.dicebear.com/7.x/adventurer/svg?seed=profile">
            </div>

        </div>
    </div>
</nav>

<!-- FIREBASE LOGIC -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, query, orderBy, startAt, endAt, limit, getDocs } 
        from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
        authDomain: "kar-kardan.firebaseapp.com",
        projectId: "kar-kardan",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const searchInput = document.getElementById("user-search");
    const resultsBox = document.getElementById("search-results");
    const resultsList = document.getElementById("results-list");
    const noResults = document.getElementById("no-results");

    function hideDropdown() {
        resultsBox.classList.add("hidden");
    }

    async function executeSearch(text) {
        const term = text.toLowerCase().trim();
        if (!term) {
            hideDropdown();
            return;
        }

        try {
            const q = query(
                collection(db, "users"),
                orderBy("searchName"),
                startAt(term),
                endAt(term + "\uf8ff"),
                limit(10)
            );

            const snap = await getDocs(q);

            resultsList.innerHTML = "";
            resultsBox.classList.remove("hidden");

            if (snap.empty) {
                noResults.classList.remove("hidden");
                return;
            }

            noResults.classList.add("hidden");

            snap.forEach(doc => {
                const user = doc.data();

                const li = document.createElement("li");
                li.className = "px-4 py-3 hover:bg-gray-50 cursor-pointer flex gap-3";

                li.innerHTML = `
                    <img class="w-8 h-8 rounded-full"
                         src="https://api.dicebear.com/7.x/adventurer/svg?seed=${user.name}">
                    <div>
                        <div class="font-medium">${user.name}</div>
                        <div class="text-xs text-gray-500">${user.handle || ""}</div>
                    </div>
                `;

                li.onclick = () => {
                    searchInput.value = user.name;
                    hideDropdown();
                };

                resultsList.appendChild(li);
            });

        } catch (err) {
            console.error(err);
            hideDropdown();
        }
    }

    searchInput.addEventListener("input", e => executeSearch(e.target.value));

    document.addEventListener("click", e => {
        if (!searchInput.contains(e.target) && !resultsBox.contains(e.target)) {
            hideDropdown();
        }
    });
</script>

</body>
</html>
