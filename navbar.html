<!-- ðŸ”¥ FIREBASE + SUGGESTION LOGIC -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

// ðŸ”¹ Firebase config (same as your project)
const firebaseConfig = JSON.parse(__firebase_config);
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ðŸ”¹ Elements
const searchInput = document.getElementById("user-search");
const suggestionsBox = document.getElementById("suggestions");
const suggestionList = document.getElementById("suggestion-list");

let users = [];

// ðŸ”¹ Fetch all users from Firestore
async function loadUsers() {
  const snapshot = await getDocs(collection(db, "users"));
  users = snapshot.docs.map(doc => doc.data());
}
loadUsers();

// ðŸ”¹ Show suggestions while typing
searchInput.addEventListener("input", () => {
  const value = searchInput.value.toLowerCase().trim();
  suggestionList.innerHTML = "";

  if (!value) {
    suggestionsBox.classList.add("hidden");
    return;
  }

  const filtered = users.filter(u =>
    u.name && u.name.toLowerCase().includes(value)
  );

  if (filtered.length === 0) {
    suggestionsBox.classList.add("hidden");
    return;
  }

  suggestionsBox.classList.remove("hidden");

  filtered.forEach(user => {
    const li = document.createElement("li");
    li.className = "px-4 py-2 text-sm cursor-pointer hover:bg-slate-100";
    li.textContent = user.name;

    li.onclick = () => {
      searchInput.value = user.name;
      suggestionsBox.classList.add("hidden");
    };

    suggestionList.appendChild(li);
  });
});

// ðŸ”¹ Close dropdown when clicking outside
document.addEventListener("click", e => {
  if (!suggestionsBox.contains(e.target) && e.target !== searchInput) {
    suggestionsBox.classList.add("hidden");
  }
});
</script>
