<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Stylish Navbar</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@0.230.0/dist/lucide.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
  body {
    font-family: 'Inter', sans-serif;
  }
</style>
</head>
<body class="bg-gray-50 min-h-screen">

<!-- NAVBAR START -->
<nav class="bg-white/90 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-gray-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Logo -->
      <a href="index.html" class="text-2xl font-extrabold text-blue-600 flex items-center gap-1">
        <i data-lucide="rocket" class="w-6 h-6 text-blue-500"></i>
        BooterSpace
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-2 lg:space-x-3">

        <!-- Home -->
        <a href="index.html" class="flex items-center gap-2 px-4 py-2 rounded-xl text-gray-700 font-medium bg-white shadow-sm border border-gray-200 hover:bg-blue-50 hover:shadow-md">
          <span class="flex items-center justify-center w-6 h-6 rounded-full bg-blue-100">
            <i data-lucide="home" class="w-3.5 h-3.5 text-blue-600"></i>
          </span>
          Home
        </a>

        <!-- Jobs -->
        <a href="jobs.html" class="flex items-center gap-2 px-4 py-2 rounded-xl text-gray-700 font-medium bg-white shadow-sm border border-gray-200 hover:bg-purple-50 hover:shadow-md">
          <span class="flex items-center justify-center w-6 h-6 rounded-full bg-purple-100">
            <i data-lucide="briefcase" class="w-3.5 h-3.5 text-purple-600"></i>
          </span>
          Jobs
        </a>

        <!-- Books -->
        <a href="books.html" class="flex items-center gap-2 px-4 py-2 rounded-xl text-gray-700 font-medium bg-white shadow-sm border border-gray-200 hover:bg-red-50 hover:shadow-md">
          <span class="flex items-center justify-center w-6 h-6 rounded-full bg-red-100">
            <i data-lucide="book-open" class="w-3.5 h-3.5 text-red-600"></i>
          </span>
          Books
        </a>

        <!-- Dashboard -->
        <a href="dashboard.html" class="flex items-center gap-2 px-4 py-2 rounded-xl text-gray-700 font-medium bg-white shadow-sm border border-gray-200 hover:bg-indigo-50 hover:shadow-md">
          <span class="flex items-center justify-center w-6 h-6 rounded-full bg-indigo-100">
            <i data-lucide="layout-dashboard" class="w-3.5 h-3.5 text-indigo-600"></i>
          </span>
          Dashboard
        </a>

        <!-- Hangouts -->
        <a href="places-to-hangout.html" class="flex items-center gap-2 px-4 py-2 rounded-xl text-gray-700 font-medium bg-white shadow-sm border border-gray-200 hover:bg-green-50 hover:shadow-md">
          <span class="flex items-center justify-center w-6 h-6 rounded-full bg-green-100">
            <i data-lucide="map-pin" class="w-3.5 h-3.5 text-green-600"></i>
          </span>
          Hangouts
        </a>

        <!-- Companies -->
        <a href="companies.html" class="flex items-center gap-2 px-4 py-2 rounded-xl text-gray-700 font-medium bg-white shadow-sm border border-gray-200 hover:bg-yellow-50 hover:shadow-md">
          <span class="flex items-center justify-center w-6 h-6 rounded-full bg-yellow-100">
            <i data-lucide="building-2" class="w-3.5 h-3.5 text-yellow-600"></i>
          </span>
          Companies
        </a>

        <!-- Login -->
        <a href="login.html" class="flex items-center gap-2 px-4 py-2 rounded-xl text-gray-700 font-medium bg-white shadow-sm border border-gray-200 hover:bg-teal-50 hover:shadow-md">
          <span class="flex items-center justify-center w-6 h-6 rounded-full bg-teal-100">
            <i data-lucide="log-in" class="w-3.5 h-3.5 text-teal-600"></i>
          </span>
          Login
        </a>

        <!-- Join -->
        <a href="signup.html" class="flex items-center gap-2 px-5 py-2 rounded-xl font-semibold text-white bg-gradient-to-r from-blue-600 to-blue-700 shadow-lg hover:shadow-xl active:scale-[0.97]">
          <span class="flex items-center justify-center w-6 h-6 rounded-full bg-white/30">
            <i data-lucide="user-plus" class="w-3.5 h-3.5 text-white"></i>
          </span>
          Join
        </a>

      </div>

      <!-- Mobile Hamburger -->
      <button id="menu-btn" class="md:hidden text-gray-700 p-2 rounded-lg hover:bg-gray-100" aria-label="Toggle Menu">
        <i id="menu-icon" data-lucide="menu" class="w-6 h-6"></i>
      </button>

    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden flex-col bg-white border-t border-gray-200 py-2 transition-all duration-300">
      <!-- Example Mobile Button -->
      <a href="index.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gray-50 shadow-sm border border-gray-100 mx-3 mb-2 hover:bg-white hover:shadow-md">
        <span class="flex items-center justify-center w-6 h-6 rounded-full bg-blue-100">
          <i data-lucide="home" class="w-3.5 h-3.5 text-blue-600"></i>
        </span>
        Home
      </a>
      <a href="jobs.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gray-50 shadow-sm border border-gray-100 mx-3 mb-2 hover:bg-white hover:shadow-md">
        <span class="flex items-center justify-center w-6 h-6 rounded-full bg-purple-100">
          <i data-lucide="briefcase" class="w-3.5 h-3.5 text-purple-600"></i>
        </span>
        Jobs
      </a>
      <a href="books.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gray-50 shadow-sm border border-gray-100 mx-3 mb-2 hover:bg-white hover:shadow-md">
        <span class="flex items-center justify-center w-6 h-6 rounded-full bg-red-100">
          <i data-lucide="book-open" class="w-3.5 h-3.5 text-red-600"></i>
        </span>
        Books
      </a>
      <a href="dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gray-50 shadow-sm border border-gray-100 mx-3 mb-2 hover:bg-white hover:shadow-md">
        <span class="flex items-center justify-center w-6 h-6 rounded-full bg-indigo-100">
          <i data-lucide="layout-dashboard" class="w-3.5 h-3.5 text-indigo-600"></i>
        </span>
        Dashboard
      </a>
      <a href="places-to-hangout.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gray-50 shadow-sm border border-gray-100 mx-3 mb-2 hover:bg-white hover:shadow-md">
        <span class="flex items-center justify-center w-6 h-6 rounded-full bg-green-100">
          <i data-lucide="map-pin" class="w-3.5 h-3.5 text-green-600"></i>
        </span>
        Hangouts
      </a>
      <a href="companies.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gray-50 shadow-sm border border-gray-100 mx-3 mb-2 hover:bg-white hover:shadow-md">
        <span class="flex items-center justify-center w-6 h-6 rounded-full bg-yellow-100">
          <i data-lucide="building-2" class="w-3.5 h-3.5 text-yellow-600"></i>
        </span>
        Companies
      </a>
      <a href="login.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-gray-50 shadow-sm border border-gray-100 mx-3 mb-2 hover:bg-white hover:shadow-md">
        <span class="flex items-center justify-center w-6 h-6 rounded-full bg-teal-100">
          <i data-lucide="log-in" class="w-3.5 h-3.5 text-teal-600"></i>
        </span>
        Login
      </a>
      <div class="m-3">
        <a href="signup.html">
          <button class="flex items-center justify-center gap-2 w-full px-5 py-2 rounded-xl font-semibold text-white bg-gradient-to-r from-blue-600 to-blue-700 shadow-lg hover:shadow-xl active:scale-[0.97]">
            <span class="flex items-center justify-center w-6 h-6 rounded-full bg-white/30">
              <i data-lucide="user-plus" class="w-3.5 h-3.5 text-white"></i>
            </span>
            Join Now
          </button>
        </a>
      </div>
    </div>
  </div>
</nav>
<!-- NAVBAR END -->

<script>
document.addEventListener("DOMContentLoaded", () => {
  lucide.createIcons();

  const menuBtn = document.getElementById("menu-btn");
  const mobileMenu = document.getElementById("mobile-menu");
  const menuIcon = document.getElementById("menu-icon");

  menuBtn.addEventListener("click", () => {
    mobileMenu.classList.toggle("hidden");

    if (mobileMenu.classList.contains("hidden")) {
      menuIcon.setAttribute('data-lucide', 'menu');
    } else {
      menuIcon.setAttribute('data-lucide', 'x');
    }
    lucide.createIcons();
  });
});
</script>

</body>
</html>
