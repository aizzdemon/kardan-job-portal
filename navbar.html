<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KARDAN Navbar</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>

<style>
  :root {
    --primary: #2563eb;
    --text: #475569;
  }

  body {
    font-family: Inter, system-ui, sans-serif;
    background: #f8fafc;
  }

  .navbar {
    background: #ffffff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    padding: 10px 0;
  }

  .navbar-brand {
    font-weight: 800;
    color: var(--primary) !important;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .nav-link {
    font-weight: 600;
    color: var(--text) !important;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .nav-link:hover,
  .nav-link.active {
    color: var(--primary) !important;
  }

  .btn-primary {
    background: var(--primary);
    border: none;
    border-radius: 10px;
    padding: 7px 16px;
    font-weight: 600;
  }

  /* Mobile menu spacing */
  @media (max-width: 991px) {
    .navbar-collapse {
      margin-top: 12px;
    }
  }
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg sticky-top">
  <div class="container">

    <!-- LOGO -->
    <a class="navbar-brand" href="index.html">
      <i data-lucide="briefcase"></i> KARDAN
    </a>

    <!-- BURGER (MOBILE ONLY) -->
    <button class="navbar-toggler border-0" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- MENU -->
    <div class="collapse navbar-collapse" id="mainNavbar">

      <!-- LEFT LINKS -->
      <ul class="navbar-nav ms-lg-4 me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">
            <i data-lucide="home"></i> Home
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="jobs.html">
            <i data-lucide="search"></i> Jobs
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="companies.html">
            <i data-lucide="building-2"></i> Companies
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="places-to-hangout.html">
            <i data-lucide="map-pin"></i> Hangouts
          </a>
        </li>
      </ul>

      <!-- RIGHT ACTIONS -->
      <div class="d-flex gap-3 mt-3 mt-lg-0">
        <a href="login.html" class="nav-link">
          <i data-lucide="log-in"></i> Login
        </a>

        <a href="post-job.html" class="btn btn-primary">
          <i data-lucide="plus-circle" class="me-1"></i> Post Job
        </a>
      </div>

    </div>
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  lucide.createIcons();
</script>

</body>
</html>
