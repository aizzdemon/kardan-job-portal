<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Next Level Navbar ðŸš€</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@0.230.0/dist/lucide.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
body { font-family: 'Inter', sans-serif; }
.active { color: #1d4ed8; font-weight: 600; }
</style>

</head>
<body class="bg-gray-50">

<!-- NAVBAR -->
<nav class="bg-white/95 backdrop-blur sticky top-0 z-50 shadow-sm border-b">
  <div class="max-w-7xl mx-auto px-4 py-2 flex items-center justify-between">

    <!-- LOGO -->
    <a href="index.html" class="text-2xl font-bold text-blue-600 flex items-center gap-1">
      <i data-lucide="rocket" class="w-6 h-6"></i> BooterSpace
    </a>

    <!-- DESKTOP MENU -->
    <div class="hidden md:flex items-center gap-4">

      <!-- SEARCH -->
      <div class="relative flex items-center">
        <input id="searchInput" type="text" placeholder="Search peopleâ€¦"
          class="w-60 p-2 pl-10 border rounded-xl text-sm outline-none focus:border-blue-500 transition" />
        <i data-lucide="search" class="absolute left-3 text-gray-400"></i>

        <!-- SUGGESTIONS BOX -->
        <div id="searchSuggest" class="absolute top-full left-0 w-full bg-white border rounded-lg mt-1 hidden">
          <!-- populate dynamically -->
        </div>
      </div>

      <!-- LINK BUTTONS -->
      <a href="index.html" class="nav-link">Home</a>
      <a href="jobs.html" class="nav-link">Jobs</a>
      <a href="books.html" class="nav-link">Books</a>
      <a href="places-to-hangout.html" class="nav-link">Hangouts</a>
      <a href="companies.html" class="nav-link">Companies</a>

    </div>

    <!-- AUTH BUTTONS / USER AVATAR -->
    <div class="hidden md:flex items-center gap-3">

      <!-- If NOT logged in -->
      <div id="authBtns" class="flex gap-3">
        <a href="login.html" class="text-gray-700 hover:text-blue-600 font-medium">Login</a>
        <a href="signup.html" class="px-4 py-2 bg-blue-600 text-white rounded-xl font-semibold">Join</a>
      </div>

      <!-- If logged in -->
      <div id="userMenu" class="relative hidden">

        <button id="avatarBtn" class="flex items-center gap-2 hover:shadow-md p-1 rounded-xl">
          <img id="avatarImg" class="w-8 h-8 rounded-full" src="" alt="user" />
          <i data-lucide="chevron-down" class="w-4 h-4"></i>
        </button>

        <!-- DROPDOWN -->
        <div id="avatarDropdown" class="hidden absolute right-0 mt-2 w-40 bg-white border rounded-lg shadow-lg">
          <a href="profile.html" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
          <button id="logoutBtn" class="w-full text-left px-4 py-2 hover:bg-gray-100">Logout</button>
        </div>

      </div>

    </div>

    <!-- MOBILE HAMBURGER -->
    <button id="menuBtnMobile" class="md:hidden p-2 text-gray-700">
      <i id="mobileIcon" data-lucide="menu" class="w-6 h-6"></i>
    </button>

  </div>

  <!-- MOBILE MENU -->
  <div id="mobileMenu" class="hidden md:hidden border-t bg-white py-3">

    <!-- mobile search -->
    <div class="px-4 pb-2">
      <input id="mobileSearch" type="search" placeholder="Search peopleâ€¦"
        class="w-full p-2 border rounded-xl text-sm outline-none" />
    </div>

    <div class="flex flex-col gap-2 px-4">
      <a href="index.html" class="mobile-link">Home</a>
      <a href="jobs.html" class="mobile-link">Jobs</a>
      <a href="books.html" class="mobile-link">Books</a>
      <a href="places-to-hangout.html" class="mobile-link">Hangouts</a>
      <a href="companies.html" class="mobile-link">Companies</a>
    </div>

    <div class="px-4 pt-3">
      <a href="login.html" class="block text-center py-2 border rounded-xl mb-2">Login</a>
      <a href="signup.html" class="block text-center py-2 bg-blue-600 text-white rounded-xl">Join</a>
    </div>

  </div>

</nav>

<script>
lucide.createIcons();

// ========== MOBILE MENU ==========
const menuBtnMobile = document.getElementById("menuBtnMobile");
const mobileMenu = document.getElementById("mobileMenu");
const mobileIcon = document.getElementById("mobileIcon");

menuBtnMobile.onclick = () => {
  mobileMenu.classList.toggle("hidden");
  mobileIcon.setAttribute(
    "data-lucide",
    mobileMenu.classList.contains("hidden") ? "menu" : "x"
  );
  lucide.createIcons();
};

// ========== ACTIVE LINK ==========
const links = document.querySelectorAll(".nav-link");
links.forEach(link => {
  if (location.href.includes(link.getAttribute("href"))) {
    link.classList.add("active");
  }
});

// ========== USER MENU ==========
const authBtns = document.getElementById("authBtns");
const userMenu = document.getElementById("userMenu");
const avatarBtn = document.getElementById("avatarBtn");
const avatarDropdown = document.getElementById("avatarDropdown");

// STUB: replace this with real auth state
let user = null; // set to object to simulate login

function updateNavbar() {
  if (user) {
    authBtns.classList.add("hidden");
    userMenu.classList.remove("hidden");

    // set avatar
    document.getElementById("avatarImg").src = user.photoURL || "https://ui-avatars.com/api/?name=" + user.displayName;

  } else {
    authBtns.classList.remove("hidden");
    userMenu.classList.add("hidden");
  }
}

avatarBtn.addEventListener("click", () => {
  avatarDropdown.classList.toggle("hidden");
});

// LOGOUT BUTTON
document.getElementById("logoutBtn").addEventListener("click", () => {
  user = null;
  updateNavbar();
});

// INITIALIZE
updateNavbar();
</script>

</body>
</html>
