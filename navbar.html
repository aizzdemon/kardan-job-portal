<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search Navbar - Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for the dropdown */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-slate-900">

    <!-- Navbar -->
    <nav class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        </div>
                        <span class="text-xl font-bold tracking-tight text-slate-800">Connect</span>
                    </a>
                </div>

                <!-- Search Bar & Home Button Group -->
                <div class="flex-1 flex justify-center px-4 lg:ml-6 lg:justify-end">
                    <div class="flex items-center w-full max-w-lg lg:max-w-md space-x-3">
                        <a href="index.html" class="flex items-center justify-center w-10 h-10 text-slate-500 hover:text-blue-600 hover:bg-blue-50 rounded-xl transition-all duration-200" title="Home">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                            </svg>
                        </a>

                        <!-- Search Bar Container -->
                        <div class="relative flex-1 group">
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </div>
                                <input id="user-search" name="search" class="block w-full pl-10 pr-4 py-2 bg-slate-100 border-transparent border focus:bg-white focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 rounded-xl text-sm transition-all duration-200 outline-none" placeholder="Find people..." type="search" autocomplete="off">
                            </div>

                            <!-- Suggestions Dropdown -->
                            <div id="search-results" class="hidden absolute mt-2 w-full bg-white rounded-2xl shadow-xl shadow-slate-200/60 border border-slate-200 z-50 overflow-hidden ring-1 ring-black ring-opacity-5">
                                <ul id="results-list" class="max-h-72 overflow-y-auto custom-scrollbar divide-y divide-slate-50">
                                    <!-- Results will be injected here -->
                                </ul>
                                <div id="no-results" class="hidden p-6 text-center">
                                    <p class="text-sm text-slate-500">No matches found</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Nav Links & Create Button -->
                <div class="hidden lg:ml-6 lg:flex lg:items-center space-x-6">
                    <button class="text-slate-600 hover:text-blue-600 text-sm font-medium transition-colors">Network</button>
                    
                    <button id="create-btn" class="bg-slate-900 text-white px-5 py-2.5 rounded-xl text-sm font-semibold hover:bg-slate-800 transition-all active:scale-95 flex items-center shadow-sm">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                        Post
                    </button>

                    <div id="user-avatar" class="hidden h-9 w-9 rounded-xl bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white text-xs font-bold shadow-md cursor-pointer border-2 border-white">
                        ??
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content Area (Cleaned) -->
    <main class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Hidden/Discreet Setup Trigger -->
        <div class="fixed bottom-4 right-4 opacity-0 hover:opacity-100 transition-opacity">
            <button id="seed-data" class="text-[10px] text-slate-400 underline bg-white/50 px-2 py-1 rounded">Setup Community Data</button>
        </div>
        
        <div id="auth-status" class="hidden"></div>
    </main>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let allUsers = []; 
        let currentUser = null;

        const searchInput = document.getElementById('user-search');
        const resultsContainer = document.getElementById('search-results');
        const resultsList = document.getElementById('results-list');
        const noResults = document.getElementById('no-results');
        const authStatus = document.getElementById('auth-status');
        const userAvatar = document.getElementById('user-avatar');
        const seedBtn = document.getElementById('seed-data');

        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth error", error);
            }
        };

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            if (user) {
                userAvatar.classList.remove('hidden');
                userAvatar.innerText = user.uid.substring(0, 2).toUpperCase();
                startDataListener(); 
            }
        });

        function startDataListener() {
            if (!currentUser) return;
            const usersCollection = collection(db, 'artifacts', appId, 'public', 'data', 'users');
            onSnapshot(usersCollection, (snapshot) => {
                allUsers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            }, (error) => console.error(error));
        }

        searchInput.addEventListener('input', (e) => {
            const queryVal = e.target.value.toLowerCase().trim();
            if (queryVal.length === 0) {
                hideDropdown();
                return;
            }
            const filtered = allUsers.filter(user => 
                (user.name?.toLowerCase().includes(queryVal)) || 
                (user.handle?.toLowerCase().includes(queryVal)) ||
                (user.role?.toLowerCase().includes(queryVal))
            );
            renderResults(filtered);
        });

        function renderResults(results) {
            resultsList.innerHTML = '';
            resultsContainer.classList.remove('hidden');
            if (results.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }
            noResults.classList.add('hidden');
            results.forEach(user => {
                const li = document.createElement('li');
                li.className = "px-5 py-4 hover:bg-slate-50 cursor-pointer flex items-center transition duration-150 group";
                li.innerHTML = `
                    <div class="h-10 w-10 rounded-xl bg-slate-100 group-hover:bg-blue-100 flex items-center justify-center text-slate-600 group-hover:text-blue-600 font-bold text-xs mr-4 transition-colors">
                        ${user.avatar || (user.name ? user.name.substring(0, 2).toUpperCase() : '??')}
                    </div>
                    <div>
                        <div class="text-sm font-semibold text-slate-900">${user.name}</div>
                        <div class="text-[11px] text-slate-500 font-medium">${user.handle} â€¢ ${user.role || 'Member'}</div>
                    </div>
                `;
                li.addEventListener('click', () => {
                    searchInput.value = user.name;
                    hideDropdown();
                });
                resultsList.appendChild(li);
            });
        }

        function hideDropdown() {
            resultsContainer.classList.add('hidden');
        }

        seedBtn.addEventListener('click', async () => {
            if (!currentUser) return;
            seedBtn.innerText = "Populating...";
            const communityUsers = [
                { name: "Alice Thompson", handle: "@alice_tech", role: "Staff Engineer", avatar: "AT" },
                { name: "John Smith", handle: "@jsmith_dev", role: "Product Designer", avatar: "JS" },
                { name: "Sarah Connor", handle: "@s_connor", role: "Security Architect", avatar: "SC" },
                { name: "Michael Jordan", handle: "@mj_designs", role: "UI Lead", avatar: "MJ" },
                { name: "Emma Wilson", handle: "@em_codes", role: "Fullstack Developer", avatar: "EW" },
                { name: "David Chen", handle: "@dchen_ai", role: "ML Researcher", avatar: "DC" },
                { name: "Sofia Rodriguez", handle: "@sofia_ops", role: "DevOps Engineer", avatar: "SR" },
                { name: "James Maxwell", handle: "@jmax_pm", role: "Senior PM", avatar: "JM" },
                { name: "Olivia Taylor", handle: "@oli_taylor", role: "Frontend Lead", avatar: "OT" },
                { name: "Liam Brown", handle: "@lb_backend", role: "Node.js Expert", avatar: "LB" },
                { name: "Isabella Garcia", handle: "@isabella_g", role: "UX Researcher", avatar: "IG" },
                { name: "Noah Williams", handle: "@noah_w", role: "Mobile Developer", avatar: "NW" },
                { name: "Mia Martinez", handle: "@mia_m", role: "Data Scientist", avatar: "MM" },
                { name: "Ethan Anderson", handle: "@ethan_a", role: "Cloud Architect", avatar: "EA" }
            ];
            try {
                const promises = communityUsers.map(user => {
                    const docId = user.handle.replace('@', '');
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', docId);
                    return setDoc(docRef, user);
                });
                await Promise.all(promises);
                seedBtn.innerText = "Data Populated!";
                setTimeout(() => seedBtn.innerText = "Setup Community Data", 3000);
            } catch (error) {
                seedBtn.innerText = "Error: Check Console";
                console.error(error);
            }
        });

        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !resultsContainer.contains(e.target)) hideDropdown();
        });

        initAuth();
    </script>
</body>
</html>
