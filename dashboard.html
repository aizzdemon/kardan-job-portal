<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - BooterSpace Job Portal</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600 cursor-pointer" onclick="window.location.href='home.html'">
      BOOTERSPACE
    </h1>

    <div class="flex items-center gap-4">
      <span id="userName" class="font-medium text-gray-700"></span>
      <button onclick="logout()" class="px-4 py-2 bg-red-500 text-white rounded-lg">
        Logout
      </button>
    </div>
  </nav>

  <!-- Dashboard Info -->
  <section class="max-w-4xl mx-auto mt-10">
    <h2 class="text-2xl font-bold">Welcome, <span id="userEmail"></span></h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-6">
      <div class="bg-white p-6 rounded-xl shadow text-center">
        <h3 class="text-xl font-bold">Applications</h3>
        <p class="text-gray-600">0</p>
      </div>

      <div class="bg-white p-6 rounded-xl shadow text-center">
        <h3 class="text-xl font-bold">Saved Jobs</h3>
        <p class="text-gray-600">0</p>
      </div>

      <div class="bg-white p-6 rounded-xl shadow text-center">
        <h3 class="text-xl font-bold">Profile Settings</h3>
        <a href="profile.html" class="text-blue-600 underline">Edit</a>
      </div>
    </div>

    <!-- Posted Jobs -->
    <h2 class="text-2xl font-bold mt-12">Your Posted Jobs</h2>

    <div id="jobsList" class="mt-4 space-y-4"></div>

    <!-- Load More Container -->
    <div id="loadMoreContainer" class="text-center mt-6 hidden">
      <button id="loadMoreBtn"
        onclick="loadMoreJobs()"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow">
        Load More Jobs
      </button>
    </div>
  </section>

  <!-- Link to JS -->
  <script src="dashboard.js"></script>

</body>
</html>
