const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ---------- YOUR JOB LOADING CODE (UNCHANGED) ---------- */
window.addEventListener("DOMContentLoaded", async () => {
  const featuredContainer = document.getElementById("featured-jobs");
  const govtContainer = document.getElementById("govt-jobs");
  const latestContainer = document.getElementById("latest-updates");

  const featuredQuery = query(collection(db,"jobs"),where("status","==","approved"),orderBy("timestamp","desc"),limit(10));
  const featuredSnapshot = await getDocs(featuredQuery);
  featuredContainer.innerHTML="";
  featuredSnapshot.forEach(doc=>{
    const j=doc.data();
    featuredContainer.innerHTML+=`
      <div class="bg-white p-5 rounded-xl shadow border mb-4">
        <h3 class="font-bold">${j.title}</h3>
        <p class="text-sm">${j.company}</p>
        <a href="job-detail.html?id=${doc.id}" class="text-blue-600 text-sm">View</a>
      </div>`;
  });
});
</script>
