<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Find your dream job with KARDAN - the professional job portal for job seekers and recruiters." />
  <title>KARDAN - Job Portal</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .logo-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff5733;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f0f0, #e6e6e6);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffffff;
      padding: 15px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    nav {
      text-align: center;
      margin-top: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    .nav-button {
      background-color: #d3d3d3;
      border: 1px solid #bbb;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      display: inline-block;
    }

    .nav-button i {
      margin-right: 5px;
    }

    .nav-button:hover {
      background-color: #c0c0c0;
    }

    .join-button {
      background-color: #357ABD;
      border: 1px solid #357ABD;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      color: white;
      display: inline-block;
    }

    .join-button:hover {
      background-color: #2b6ea8;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background: #fff;
      text-align: center;
      border-top: 1px solid #ccc;
    }

    footer nav ul {
      padding: 0;
      list-style: none;
      margin-top: 10px;
    }

    footer nav ul li {
      display: inline;
      margin: 0 10px;
    }

    footer nav ul li a {
      text-decoration: none;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-box">KARDAN</div>
    <h1>Be the Part of Professionalism</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="nav-button"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="jobs.html" class="nav-button"><i class="fas fa-briefcase"></i> Jobs</a></li>
        <li><a href="books.html" class="nav-button"><i class="fas fa-book"></i> Buy Books</a></li>
        <li><a href="hangouts.html" class="nav-button"><i class="fas fa-coffee"></i> Places to Hangout</a></li>
        <li><a href="companies.html" class="nav-button"><i class="fas fa-building"></i> Companies</a></li>
        <li><a href="signin.html" class="nav-button"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        <li><a href="signup.html" class="join-button">Join Now</a></li>
      </ul>
    </nav>
  </header>

  <footer>
    <p>&copy; 2025 KARDAN Job Portal. All rights reserved.</p>
    <nav>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
