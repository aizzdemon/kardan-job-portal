<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KARDAN - Job Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">

  <!-- Navigation Bar -->
  <nav class="flex items-center justify-between px-6 py-4 bg-white shadow-md">
    <!-- Logo -->
    <a href="index.html" class="text-xl font-bold text-white px-4 py-2 rounded-lg shadow-md bg-gradient-to-r from-orange-400 to-red-500">KARDAN</a>
    
    <!-- Navigation Links -->
    <div class="flex gap-3">
      <a href="index.html" class="flex items-center px-4 py-2 bg-gradient-to-r from-cyan-400 to-blue-400 text-white rounded-lg shadow-md hover:shadow-lg">
        <i class="fas fa-home mr-2"></i> Home
      </a>
      <a href="jobs.html" class="flex items-center px-4 py-2 bg-gradient-to-r from-cyan-400 to-blue-400 text-white rounded-lg shadow-md hover:shadow-lg">
        <i class="fas fa-briefcase mr-2"></i> Jobs
      </a>
      <a href="books.html" class="flex items-center px-4 py-2 bg-gradient-to-r from-cyan-400 to-blue-400 text-white rounded-lg shadow-md hover:shadow-lg">
        <i class="fas fa-book mr-2"></i> Buy Books
      </a>
      <a href="profile.html" class="flex items-center px-4 py-2 bg-gradient-to-r from-cyan-400 to-blue-400 text-white rounded-lg shadow-md hover:shadow-lg">
        <i class="fas fa-user mr-2"></i> Profile
      </a>
      <a href="companies.html" class="flex items-center px-4 py-2 bg-gradient-to-r from-cyan-400 to-blue-400 text-white rounded-lg shadow-md hover:shadow-lg">
        <i class="fas fa-building mr-2"></i> Companies
      </a>
      <a href="contact.html" class="flex items-center px-4 py-2 bg-gradient-to-r from-cyan-400 to-blue-400 text-white rounded-lg shadow-md hover:shadow-lg">
        <i class="fas fa-envelope mr-2"></i> Contact
      </a>
      <a href="login.html" class="flex items-center px-4 py-2 bg-gradient-to-r from-cyan-400 to-blue-400 text-white rounded-lg shadow-md hover:shadow-lg">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </a>
      <a href="signup.html" class="flex items-center px-4 py-2 bg-gradient-to-r from-cyan-400 to-blue-400 text-white rounded-lg shadow-md hover:shadow-lg">
        <i class="fas fa-user-plus mr-2"></i> Join Now
      </a>
    </div>
  </nav>

  <!-- Amazon Ad Card -->
  <div class="flex justify-center mt-4">
    <a href="https://www.amazon.in?tag=your-affiliate-id" target="_blank" 
       class="flex items-center bg-white rounded-2xl shadow-lg overflow-hidden hover:shadow-xl transition p-2 w-11/12 md:w-3/4 lg:w-1/2">
      <img src="https://m.media-amazon.com/images/G/31/IN-hq/2024/img/Events/XCM_Manual_1630457_650x45_2x.jpg" 
           alt="Amazon Ad" 
           class="rounded-xl w-full object-cover">
    </a>
  </div>

  <!-- Example Content -->
  <div class="max-w-3xl mx-auto mt-8 p-6 bg-white rounded-2xl shadow-md">
    <h2 class="text-xl font-semibold mb-4">Create a Post</h2>
    <textarea placeholder="What's on your mind?" class="w-full p-3 border rounded-lg mb-3"></textarea>
    <input type="file" class="mb-3 block">
    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">
      <i class="fas fa-paper-plane mr-2"></i> Post
    </button>
  </div>

</body>
</html>
