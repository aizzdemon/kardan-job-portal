<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfdfd, #f3f8ff);
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }

    header {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px 0;
      position: sticky;
      top: 0;
      backdrop-filter: blur(12px);
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
      z-index: 1000;
    }

    nav .nav-container {
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-box {
      background: linear-gradient(135deg, #ff6b6b, #ff9f43);
      color: white;
      padding: 10px 20px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      margin-right: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .logo-box:hover {
      transform: scale(1.05);
    }

    nav ul {
      display: flex;
      gap: 10px;
      padding: 0;
      margin: 0;
      list-style: none;
      flex-wrap: wrap;
    }

    .nav-button,
    .join-button {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .nav-button:hover,
    .join-button:hover {
      transform: translateY(-2px);
      background: linear-gradient(135deg, #00c6ff, #0072ff);
    }

    .nav-button i,
    .join-button i {
      margin-right: 6px;
    }

    .button-section {
      position: sticky;
      top: 90px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      padding: 18px;
      text-align: center;
      z-index: 900;
      border-bottom: 1px solid #eee;
    }

    .action-button {
      font-weight: bold;
      font-size: 15px;
      padding: 12px 26px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .action-button:hover {
      transform: translateY(-3px);
    }

    .find-button {
      background: linear-gradient(135deg, #6ee7b7, #3b82f6);
      color: white;
    }

    .find-button:hover {
      background: linear-gradient(135deg, #34d399, #2563eb);
    }

    .post-button {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      color: white;
    }

    .post-button:hover {
      background: linear-gradient(135deg, #ec4899, #ef4444);
    }

    .post-box {
      background: #ffffff;
      border: none;
      border-radius: 16px;
      padding: 22px;
      margin: 40px auto 0;
      max-width: 650px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }
    .post-box:hover {
      transform: translateY(-3px);
    }

    textarea#postText {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #d1d9e6;
      border-radius: 10px;
      resize: none;
      height: 60px;
      background-color: #f9fbff;
    }

    input#postMedia {
      margin-top: 12px;
      display: block;
      background-color: #f0f6ff;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d1d9e6;
    }

    button.post-btn {
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
      color: white;
      padding: 10px 20px;
      margin-top: 14px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button.post-btn:hover {
      background: linear-gradient(135deg, #2563eb, #0891b2);
      transform: translateY(-2px);
    }

    #postsContainer > div {
      background: #fff;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      margin-bottom: 22px;
      transition: transform 0.2s;
    }
    #postsContainer > div:hover {
      transform: translateY(-2px);
    }

    #postsContainer img,
    #postsContainer video {
      margin-top: 12px;
      max-width: 100%;
      border-radius: 12px;
    }

    #postsContainer h3 {
      margin-bottom: 6px;
      color: #1f2937;
      font-size: 16px;
      font-weight: 700;
    }

    #postsContainer p {
      margin: 8px 0 0;
      font-size: 14px;
      color: #374151;
    }

    #postsContainer p:last-child {
      font-size: 12px;
      color: #6b7280;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="nav-container">
        <div class="logo-box"><a href="home.html" style="color:white; text-decoration:none;">KARDAN</a></div>
        <ul class="left-nav">
          <li><a href="index.html" class="nav-button"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="jobs.html" class="nav-button"><i class="fas fa-briefcase"></i> Jobs</a></li>
          <li><a href="buy-books.html" class="nav-button"><i class="fas fa-book"></i> Buy Books</a></li>
          <li><a href="profile.html" class="nav-button"><i class="fas fa-user"></i> Profile</a></li>
          <li><a href="#companies" class="nav-button"><i class="fas fa-building"></i> Companies</a></li>
        </ul>
        <ul class="right-nav">
          <li><a href="#contact" class="nav-button"><i class="fas fa-envelope"></i> Contact</a></li>
          <li><a href="signin.html" class="nav-button"><i class="fas fa-sign-in-alt"></i> Login</a></li>
          <li><a href="signup.html" class="join-button"><i class="fas fa-user-plus"></i> Join Now</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- ✅ Amazon Affiliate Ad -->
  <div class="flex justify-center my-6" style="text-align:center; margin:20px;">
    <script type="text/javascript">
      amzn_assoc_placement = "adunit0";
      amzn_assoc_search_bar = "true";
      amzn_assoc_tracking_id = "rameejalaam-21"; // your affiliate ID
      amzn_assoc_ad_mode = "search";

  <div class="button-section">
    <a href="jobs.html" class="action-button find-button"><i class="fas fa-search"></i> Find Jobs</a>
    <a href="post-job.html" class="action-button post-button"><i class="fas fa-plus-circle"></i> Post a Job</a>

  <div class="post-box">
    <h2 style="color:#3742fa"><i class="fas fa-edit"></i> Create a Post</h2>
    <textarea id="postText" rows="2" placeholder="What's on your mind?"></textarea>
    <input type="file" id="postMedia" accept="image/*,video/*">
    <button onclick="submitPost()" class="post-btn"><i class="fas fa-paper-plane"></i> Post</button>
  </div>

  <div id="postsContainer" style="max-width:650px; margin:40px auto;"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.appspot.com",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    let currentUser = null;
    auth.onAuthStateChanged(user => {
      currentUser = user;
    });

    function submitPost() {
      if (!currentUser) {
        alert("You need to be logged in to post.");
        return;
      }

      const postText = document.getElementById('postText').value;
      const file = document.getElementById('postMedia').files[0];

      if (!postText && !file) {
        return alert("Please write something or upload a media.");
      }

      const postRef = db.collection("posts").doc();

      const savePost = (mediaURL = null, mediaType = null) => {
        postRef.set({
          userId: currentUser.uid,
          userName: currentUser.displayName || "Anonymous",
          text: postText,
          mediaURL,
          mediaType,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          document.getElementById('postText').value = "";
          document.getElementById('postMedia').value = "";
          alert("Post successfully created!");
        }).catch(error => {
          console.error("Error creating post:", error);
          alert("There was an error posting your content.");
        });
      };

      if (file) {
        const fileRef = storage.ref("posts/" + postRef.id + "_" + file.name);
        fileRef.put(file).then(snapshot => {
          snapshot.ref.getDownloadURL().then(url => {
            const mediaType = file.type.startsWith("image") ? "image" : "video";
            savePost(url, mediaType);
          });
        }).catch(error => {
          console.error("File upload failed:", error);
          alert("File upload failed.");
        });
      } else {
        savePost();
      }
    }

    db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      const container = document.getElementById("postsContainer");
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const post = doc.data();
        let time = "Just now";
        if (post.timestamp?.toDate) {
          time = post.timestamp.toDate().toLocaleString();
        }

        let mediaContent = "";
        if (post.mediaType === "image") {
          mediaContent = `<img src="${post.mediaURL}" alt="Post image">`;
        } else if (post.mediaType === "video") {
          mediaContent = `
            <video controls>
              <source src="${post.mediaURL}" type="video/mp4">
              Your browser does not support the video tag.
            </video>`;
        }

        container.innerHTML += `
          <div>
            <h3>${post.userName}</h3>
            <p>${post.text}</p>
            ${mediaContent}
            <p>${time}</p>
          </div>
        `;
      });
    });
  </script>
</body>
