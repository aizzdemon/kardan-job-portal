<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KARDAN - Job Listings</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .logo-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff5733;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f0f0, #e6e6e6);
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffffff;
      padding: 15px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav {
      text-align: center;
      margin-top: 10px;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 10px;
    }
    .nav-button {
      background-color: #d3d3d3;
      border: 1px solid #bbb;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      display: inline-block;
    }
    .nav-button i {
      margin-right: 5px;
    }
    .nav-button:hover {
      background-color: #c0c0c0;
    }
    .join-button {
      background-color: #357ABD;
      border: 1px solid #357ABD;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      color: white;
      display: inline-block;
    }
    .join-button:hover {
      background-color: #2b6ea8;
    }
    .button-section {
      max-width: 600px;
      margin: 0 auto;
      padding-top: 15px;
      text-align: center;
      position: sticky;
      top: 90px;
      z-index: 999;
      background: #f0f0f0;
      padding-bottom: 10px;
    }
    .action-button {
      padding: 12px 24px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .find-button {
      background-color: #28a745;
      color: white;
    }
    .find-button:hover {
      background-color: #218838;
    }
    .post-button {
      background-color: #007bff;
      color: white;
    }
    .post-button:hover {
      background-color: #0069d9;
    }
    .post-box {
      background-color: #eef2ff;
      border: 2px solid #c3dafe;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    textarea#postText {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
      font-size: 14px;
      background-color: #ffffff;
      height: 40px;
    }
    input#postMedia {
      background-color: #e7f0ff;
      padding: 8px;
      border-radius: 6px;
      margin-top: 8px;
      border: 1px solid #ccc;
      display: block;
      color: #333;
    }
    button.post-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button.post-btn:hover {
      background-color: #0056b3;
    }
    img, video {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-box">KARDAN</div>
    <h1>Find Your Dream Job</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="nav-button"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#jobs" class="nav-button"><i class="fas fa-briefcase"></i> Jobs</a></li>
        <li><a href="#profile" class="nav-button"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="#companies" class="nav-button"><i class="fas fa-building"></i> Companies</a></li>
        <li><a href="#contact" class="nav-button"><i class="fas fa-envelope"></i> Contact</a></li>
        <li><a href="signin.html" class="nav-button"><i class="fas fa-sign-in-alt"></i> Login</a></li>
        <li><a href="signup.html" class="join-button">Join Now</a></li>
      </ul>
    </nav>
  </header>

  <div class="button-section">
    <a href="jobs.html" class="action-button find-button">Find Jobs</a>
    <a href="admin.html" class="action-button post-button">Post a Job</a>
  </div>

  <!-- Post Feature -->
  <div class="post-box">
    <h2 style="color:#3742fa">Create a Post</h2>
    <textarea id="postText" rows="2" placeholder="What's on your mind?"></textarea>
    <input type="file" id="postMedia" accept="image/*,video/*">
    <button onclick="submitPost()" class="post-btn">Post</button>
  </div>

  <div id="postsContainer" style="max-width:600px; margin:40px auto;"></div>

  <!-- Firebase SDK & Post Logic -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.appspot.com",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    let currentUser = null;
    auth.onAuthStateChanged(user => {
      currentUser = user;
    });

    function submitPost() {
      const postText = document.getElementById('postText').value;
      const file = document.getElementById('postMedia').files[0];

      if (!postText && !file) return alert("Write something or upload media.");
      if (!currentUser) return alert("Please log in to post.");

      const postRef = db.collection("posts").doc();

      const savePost = (mediaURL = null, mediaType = null) => {
        postRef.set({
          userId: currentUser.uid,
          userName: currentUser.displayName || "Anonymous",
          text: postText,
          mediaURL,
          mediaType,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
          document.getElementById('postText').value = "";
          document.getElementById('postMedia').value = "";
        });
      };

      if (file) {
        const fileRef = storage.ref("posts/" + postRef.id + "_" + file.name);
        fileRef.put(file).then(snapshot => {
          snapshot.ref.getDownloadURL().then(url => {
            const mediaType = file.type.startsWith("image") ? "image" : "video";
            savePost(url, mediaType);
          });
        });
      } else {
        savePost();
      }
    }

    db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      const container = document.getElementById("postsContainer");
      container.innerHTML = "";
      snapshot.forEach(doc => {
        const post = doc.data();
        let time = "Just now";
        if (post.timestamp?.toDate) {
          time = post.timestamp.toDate().toLocaleString();
        }

        let mediaContent = "";
        if (post.mediaType === "image") {
          mediaContent = `<img src="${post.mediaURL}" alt="Post image">`;
        } else if (post.mediaType === "video") {
          mediaContent = `
            <video controls>
              <source src="${post.mediaURL}" type="video/mp4">
              Your browser does not support the video tag.
            </video>`;
        }

        container.innerHTML += `
          <div class="bg-white p-4 rounded shadow" style="background:#fff; padding:15px; border-radius:10px; margin-bottom:20px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
            <h3 style="font-weight:bold;">${post.userName}</h3>
            <p>${post.text}</p>
            ${mediaContent}
            <p style="font-size:12px; color:#777; margin-top:10px;">${time}</p>
          </div>
        `;
      });
    }, error => {
      console.error("Snapshot listener error:", error);
    });
  </script>
</body>
</html>
