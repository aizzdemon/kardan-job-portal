<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Sign Up | BooterSpace</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Firebase (COMPAT) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
        },
        colors: {
          brand: {
            50: '#fff7ed',
            100: '#ffedd5',
            500: '#f97316',
            600: '#ea580c',
            700: '#c2410c',
          }
        }
      }
    }
  }
</script>

<style>
  .role-card {
    transition: all 0.2s ease-in-out;
  }
  .role-card:hover {
    transform: translateY(-2px);
    border-color: #ea580c;
  }
  body {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  .error-msg {
    color: #dc2626;
    font-size: 0.75rem;
    margin-top: 0.25rem;
  }
</style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Logo Section -->
  <div class="logo mb-8 text-center">
    <a href="index.html" class="text-3xl font-extrabold text-brand-600 tracking-tight flex items-center gap-2">
      <i class="fa-solid fa-rocket"></i> BooterSpace
    </a>
  </div>

  <!-- Main Container -->
  <div class="container max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
    <div class="p-8">
      
      <!-- ROLE SELECTION STEP -->
      <div id="roleStep" class="space-y-6">
        <div class="text-center space-y-2">
          <h2 class="text-2xl font-bold text-gray-900">Join our community</h2>
          <p class="text-gray-500 text-sm">Select your account type to get started</p>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <button onclick="selectRole('jobSeeker')" class="role-card group flex flex-col items-center justify-center p-6 border-2 border-gray-100 rounded-xl bg-white hover:bg-brand-50 cursor-pointer focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2">
            <div class="h-12 w-12 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mb-3 group-hover:bg-brand-100 group-hover:text-brand-600 transition-colors">
              <i class="fa-solid fa-user text-xl"></i>
            </div>
            <span class="font-semibold text-gray-700 group-hover:text-brand-700">Job Seeker</span>
          </button>

          <button onclick="selectRole('jobProvider')" class="role-card group flex flex-col items-center justify-center p-6 border-2 border-gray-100 rounded-xl bg-white hover:bg-brand-50 cursor-pointer focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2">
            <div class="h-12 w-12 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center mb-3 group-hover:bg-brand-100 group-hover:text-brand-600 transition-colors">
              <i class="fa-solid fa-building text-xl"></i>
            </div>
            <span class="font-semibold text-gray-700 group-hover:text-brand-700">Job Provider</span>
          </button>
        </div>
        
        <div class="text-center">
          <p class="text-xs text-gray-400">Already have an account? <a href="login.html" class="text-brand-600 hover:underline font-medium">Log in</a></p>
        </div>
      </div>

      <!-- SIGNUP FORM STEP -->
      <form id="signupForm" class="hidden space-y-5">
        <div class="text-center">
          <h2 id="formTitle" class="text-2xl font-bold text-gray-900">Sign Up</h2>
          <p class="text-xs text-gray-500 mt-1 cursor-pointer hover:text-brand-600" onclick="location.reload()">← Change Role</p>
        </div>

        <div class="space-y-4">
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"><i class="fa-regular fa-user"></i></span>
            <input id="name" type="text" placeholder="Full Name" required class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:bg-white focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all text-sm" />
          </div>

          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"><i class="fa-regular fa-envelope"></i></span>
            <input id="email" type="email" placeholder="Email Address" required class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:bg-white focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all text-sm" />
          </div>

          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"><i class="fa-solid fa-phone"></i></span>
            <input id="phone" type="tel" placeholder="Phone Number" required class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:bg-white focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all text-sm" />
            <p id="phoneError" class="error-msg hidden">⚠ Please fill out the Phone Number field.</p>
          </div>

          <div class="relative">
            <select id="gender" class="hidden w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:bg-white focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all text-sm text-gray-600">
              <option value="" disabled selected>Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
            <p id="genderError" class="error-msg hidden">⚠ Please select your Gender.</p>
          </div>

          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"><i class="fa-solid fa-lock"></i></span>
            <input id="password" type="password" placeholder="Create Password" required class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:bg-white focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-all text-sm" />
          </div>

          <div class="space-y-4 pt-2 border-t border-gray-100 hidden" id="providerFieldsGroup">
             <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Company Details</p>
             <input id="company" placeholder="Company Name" class="hidden w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:bg-white focus:border-brand-500 text-sm" />
             <div class="grid grid-cols-2 gap-3">
               <input id="gst" placeholder="GST Number" class="hidden w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:bg-white focus:border-brand-500 text-sm" />
               <input id="pan" placeholder="Company PAN" class="hidden w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:bg-white focus:border-brand-500 text-sm" />
             </div>
          </div>
        </div>

        <div class="space-y-3 pt-2">
          <button type="submit" class="w-full bg-brand-600 hover:bg-brand-700 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-all transform hover:-translate-y-0.5 focus:ring-4 focus:ring-brand-100">
            Create Account
          </button>
          <button type="reset" class="w-full bg-transparent text-gray-400 hover:text-gray-600 text-sm font-medium py-2 px-4 rounded transition-colors">
            Clear All
          </button>
        </div>

        <p class="note text-center text-amber-600 bg-amber-50 p-2 rounded border border-amber-100 hidden" id="approvalNote"></p>
      </form>
    </div>
  </div>

  <p class="mt-8 text-xs text-gray-400">&copy; 2024 BooterSpace Inc.</p>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
  authDomain: "kar-kardan.firebaseapp.com",
  projectId: "kar-kardan"
});

const auth = firebase.auth();
const db = firebase.firestore();
let selectedRole = "";

function selectRole(role) {
  selectedRole = role;
  document.getElementById("roleStep").classList.add("hidden");
  document.getElementById("signupForm").classList.remove("hidden");
  document.getElementById("formTitle").innerText = role === "jobSeeker" ? "Job Seeker Account" : "Job Provider Account";

  const isProvider = (role === "jobProvider");
  const isSeeker = (role === "jobSeeker");

  const providerGroup = document.getElementById("providerFieldsGroup");
  if(providerGroup) providerGroup.classList.toggle("hidden", !isProvider);

  ["company","gst","pan"].forEach(id => {
    const el = document.getElementById(id);
    el.classList.toggle("hidden", !isProvider);
  });

  document.getElementById("gender").classList.toggle("hidden", !isSeeker);

  const noteEl = document.getElementById("approvalNote");
  if (isProvider) {
      noteEl.innerText = "⚠ Job posting will be enabled after admin approval.";
      noteEl.classList.remove("hidden");
  } else {
      noteEl.innerText = "";
      noteEl.classList.add("hidden");
  }
}

document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const phoneEl = document.getElementById("phone");
  const genderEl = document.getElementById("gender");
  const phoneError = document.getElementById("phoneError");
  const genderError = document.getElementById("genderError");

  phoneError.classList.add("hidden");
  genderError.classList.add("hidden");

  let valid = true;

  if (!phoneEl.value.trim()) {
    phoneError.classList.remove("hidden");
    valid = false;
  }

  if (selectedRole === 'jobSeeker' && !genderEl.value) {
    genderError.classList.remove("hidden");
    valid = false;
  }

  if (!valid) return;

  const nameVal = document.getElementById("name").value.trim();
  const emailVal = document.getElementById("email").value.trim();
  const phoneVal = phoneEl.value.trim();
  const passwordVal = document.getElementById("password").value;
  const genderVal = genderEl.value;

  const companyVal = document.getElementById("company").value.trim();
  const gstVal = document.getElementById("gst").value.trim();
  const panVal = document.getElementById("pan").value.trim();

  try {
    const cred = await auth.createUserWithEmailAndPassword(emailVal, passwordVal);

    await db.collection("users").doc(cred.user.uid).set({
      name: nameVal,
      email: emailVal,
      phone: phoneVal,
      role: selectedRole,
      jobPostAccess: false,
      gender: selectedRole === "jobSeeker" ? genderVal : "",
      company: selectedRole === "jobProvider" ? companyVal : "",
      gstNumber: selectedRole === "jobProvider" ? gstVal : "",
      companyPAN: selectedRole === "jobProvider" ? panVal : "",
      photoURL: cred.user.photoURL || "",
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });

    window.location.href = "index.html";

  } catch (err) {
    alert(err.message);
  }
});
</script>

</body>
</html>
