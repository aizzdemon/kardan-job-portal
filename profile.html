<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - KARDAN</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Basic Modal Styles (you can enhance this with a proper modal library) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1000; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close-button:hover,
    .close-button:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100">

  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold text-green-600">KARDAN</a>
    <div class="flex gap-4">
      <a href="home.html" class="flex items-center text-gray-700 hover:text-green-600"><i class="fas fa-home mr-1"></i> Home</a>
      <a href="jobs.html" class="flex items-center text-gray-700 hover:text-green-600"><i class="fas fa-briefcase mr-1"></i> Jobs</a>
      <a href="companies.html" class="flex items-center text-gray-700 hover:text-green-600"><i class="fas fa-building mr-1"></i> Companies</a>
      <a href="places-to-hangout.html" class="flex items-center text-gray-700 hover:text-green-600"><i class="fas fa-map-marker-alt mr-1"></i> Hangout Places</a>
      <a href="profile.html" class="flex items-center text-gray-700 hover:text-green-600"><i class="fas fa-user mr-1"></i> Profile</a>
      <button id="logoutBtn" class="flex items-center text-red-500 hover:text-red-700"><i class="fas fa-sign-out-alt mr-1"></i> Logout</button>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">

    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-bold mb-4">User Info</h2>
      <p id="userEmail" class="text-gray-700"></p>
    </div>

    <div class="md:col-span-2 flex flex-col gap-6">

      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Quick Actions</h2>
        <div class="flex flex-wrap gap-4">
          <a href="post-job.html" class="flex items-center bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition">
            <i class="fas fa-briefcase mr-2"></i> Post a Job
          </a>
          <a href="post-book.html" class="flex items-center bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition">
            <i class="fas fa-book mr-2"></i> Post a Book
          </a>
          <a href="post-place.html" class="flex items-center bg-purple-500 text-white px-4 py-2 rounded-lg shadow hover:bg-purple-600 transition">
            <i class="fas fa-map-marker-alt mr-2"></i> Post a Place
          </a>
        </div>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Your Posted Jobs</h2>
        <ul id="jobsList" class="space-y-4"></ul>
        <div id="loadMoreContainer" class="text-center mt-6">
          <button id="loadMoreBtn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg shadow hover:bg-gray-300 transition hidden">Load More</button>
        </div>
      </div>

    </div>
  </div>

  <div id="editJobModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 class="text-xl font-bold mb-4">Edit Job</h2>
      <form id="editJobForm">
        <input type="hidden" id="editJobId">
        <div class="mb-4">
          <label for="editJobTitle" class="block text-gray-700 text-sm font-bold mb-2">Job Title:</label>
          <input type="text" id="editJobTitle" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
        </div>
        <div class="mb-4">
          <label for="editJobLocation" class="block text-gray-700 text-sm font-bold mb-2">Location:</label>
          <input type="text" id="editJobLocation" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label for="editJobApplyLink" class="block text-gray-700 text-sm font-bold mb-2">Apply Link:</label>
          <input type="url" id="editJobApplyLink" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition">Save Changes</button>
        <button type="button" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg shadow hover:bg-gray-400 transition ml-2 close-button">Cancel</button>
      </form>
    </div>
  </div>


  <script>
    // Firebase config (already set in your project)
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.firebasestorage.app",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const jobsList = document.getElementById("jobsList");
    const loadMoreBtn = document.getElementById("loadMoreBtn");
    const loadMoreContainer = document.getElementById("loadMoreContainer");

    let lastVisible = null; // For pagination
    const jobsLimit = 5; // Number of jobs to load at once
    let currentUserUid = null;

    // Show user email
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userEmail").textContent = "Logged in as: " + user.email;
        currentUserUid = user.uid;
        loadJobs(currentUserUid, true); // Load initial jobs
      } else {
        window.location.href = "login.html";
      }
    });

    // Load user's jobs with date, edit, and delete options
    async function loadJobs(uid, isInitialLoad = false) {
      if (isInitialLoad) {
        jobsList.innerHTML = "<p class='text-gray-500'>Loading jobs...</p>";
        lastVisible = null;
        loadMoreBtn.classList.add('hidden');
      } else {
        // Prevent loading more if already loading
        if (loadMoreBtn.disabled) return;
        loadMoreBtn.disabled = true;
        loadMoreBtn.textContent = "Loading...";
      }

      let query = db.collection("jobs")
        .where("uid", "==", uid)
        .orderBy("timestamp", "desc")
        .limit(jobsLimit);

      if (lastVisible) {
        query = query.startAfter(lastVisible);
      }

      try {
        const snapshot = await query.get();

        if (isInitialLoad) {
          jobsList.innerHTML = ""; // Clear existing message
        }

        if (snapshot.empty && isInitialLoad) {
          jobsList.innerHTML = "<p class='text-gray-500'>No jobs posted yet.</p>";
          return;
        }

        if (snapshot.docs.length < jobsLimit) {
          loadMoreBtn.classList.add('hidden'); // Hide if no more jobs
        } else {
          loadMoreBtn.classList.remove('hidden');
          loadMoreBtn.disabled = false;
          loadMoreBtn.textContent = "Load More";
        }

        if (!snapshot.empty) {
            lastVisible = snapshot.docs[snapshot.docs.length - 1]; // Update lastVisible for next query
        }

        snapshot.forEach(doc => {
          const job = doc.data();
          const jobId = doc.id; // Get the document ID
          const datePosted = job.timestamp
            ? job.timestamp.toDate().toLocaleDateString()
            : "Date not available";

          const li = document.createElement("li");
          li.className = "p-4 border rounded flex flex-col md:flex-row md:justify-between md:items-center";
          li.innerHTML = `
            <div class="mb-2 md:mb-0">
              <h3 class="text-lg font-semibold">${job.title || "Untitled Job"}</h3>
              <p class="text-gray-600">${job.location || "No location"}</p>
              <p class="text-sm text-gray-500">Posted on: ${datePosted}</p>
            </div>
            <div class="flex gap-2">
              <a href="${job.applyLink || '#'}" target="_blank" class="text-green-600 hover:underline flex items-center">
                <i class="fas fa-external-link-alt mr-1"></i> Apply
              </a>
              <button data-id="${jobId}" class="edit-btn bg-blue-500 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-600 transition flex items-center">
                <i class="fas fa-edit mr-1"></i> Edit
              </button>
              <button data-id="${jobId}" class="delete-btn bg-red-500 text-white px-3 py-1 rounded-md text-sm hover:bg-red-600 transition flex items-center">
                <i class="fas fa-trash-alt mr-1"></i> Delete
              </button>
            </div>
          `;
          jobsList.appendChild(li);
        });

      } catch (err) {
        console.error("Error loading jobs: ", err);
        if (isInitialLoad) {
            jobsList.innerHTML = "<p class='text-red-500'>Error loading jobs.</p>";
        } else {
            // Re-enable button on error for subsequent loads
            loadMoreBtn.disabled = false;
            loadMoreBtn.textContent = "Load More";
            alert("Failed to load more jobs. Please try again.");
        }
      } finally {
        if (!isInitialLoad) {
            loadMoreBtn.disabled = false;
            loadMoreBtn.textContent = "Load More";
        }
      }
    }

    // Event Listener for "Load More" button
    loadMoreBtn.addEventListener('click', () => {
        if (currentUserUid) {
            loadJobs(currentUserUid, false);
        }
    });

    // Event Delegation for Edit and Delete buttons
    jobsList.addEventListener('click', async (e) => {
      const target = e.target;
      if (target.classList.contains('edit-btn')) {
        const jobId = target.dataset.id;
        openEditModal(jobId);
      } else if (target.classList.contains('delete-btn')) {
        const jobId = target.dataset.id;
        if (confirm("Are you sure you want to delete this job?")) {
          await deleteJob(jobId);
        }
      }
    });

    // Delete Job Function
    async function deleteJob(jobId) {
      try {
        await db.collection("jobs").doc(jobId).delete();
        alert("Job deleted successfully!");
        // Reload jobs to update the list
        loadJobs(currentUserUid, true);
      } catch (error) {
        console.error("Error deleting job: ", error);
        alert("Error deleting job: " + error.message);
      }
    }

    // --- Edit Modal Logic ---
    const editJobModal = document.getElementById('editJobModal');
    const closeButtons = editJobModal.querySelectorAll('.close-button');
    const editJobForm = document.getElementById('editJobForm');
    const editJobId = document.getElementById('editJobId');
    const editJobTitle = document.getElementById('editJobTitle');
    const editJobLocation = document.getElementById('editJobLocation');
    const editJobApplyLink = document.getElementById('editJobApplyLink');

    function openEditModal(jobId) {
        db.collection("jobs").doc(jobId).get().then(doc => {
            if (doc.exists) {
                const job = doc.data();
                editJobId.value = jobId;
                editJobTitle.value = job.title || '';
                editJobLocation.value = job.location || '';
                editJobApplyLink.value = job.applyLink || '';
                editJobModal.style.display = "block";
            } else {
                alert("Job not found!");
            }
        }).catch(error => {
            console.error("Error fetching job for edit:", error);
            alert("Error loading job details.");
        });
    }

    closeButtons.forEach(button => {
        button.addEventListener('click', () => {
            editJobModal.style.display = "none";
        });
    });

    window.addEventListener('click', (event) => {
      if (event.target == editJobModal) {
        editJobModal.style.display = "none";
      }
    });

    editJobForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const jobId = editJobId.value;
        const updatedJob = {
            title: editJobTitle.value,
            location: editJobLocation.value,
            applyLink: editJobApplyLink.value,
            // You might want to update the timestamp or add an 'updatedAt' field
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
            await db.collection("jobs").doc(jobId).update(updatedJob);
            alert("Job updated successfully!");
            editJobModal.style.display = "none";
            loadJobs(currentUserUid, true); // Reload all jobs to reflect changes
        } catch (error) {
            console.error("Error updating job: ", error);
            alert("Error updating job: " + error.message);
        }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
