<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BooterSpace | Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body class="bg-gray-100">

<!-- ðŸ” SEARCH BAR (UI SAME) -->
<div class="bg-white border-b sticky top-0 z-10">
  <div class="max-w-4xl mx-auto p-4 flex gap-2">
    <input
      id="searchInput"
      type="text"
      placeholder="Search people, education, university..."
      class="flex-1 border rounded px-4 py-2 text-sm focus:outline-none focus:ring"
    />
    <button
      id="searchBtn"
      class="bg-blue-600 text-white px-4 py-2 rounded text-sm font-semibold">
      Search
    </button>
  </div>
</div>

<!-- ðŸ“„ RESULTS VIEW -->
<div class="max-w-4xl mx-auto p-4 space-y-4" id="resultsView">
  <div class="text-gray-400 text-center mt-10">
    Start searching to see results
  </div>
</div>

<!-- ðŸ†• PROFILE MODAL -->
<div id="profileModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 opacity-0 transition-opacity duration-300">
  <div class="bg-white rounded-xl w-full max-w-md p-6 relative shadow-2xl transform scale-95 transition-transform duration-300" id="modalContent">
    <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
    
    <div class="flex flex-col items-center text-center">
      <img id="mPhoto" src="" class="w-24 h-24 rounded-full border-4 border-white shadow-lg mb-4 object-cover bg-gray-200">
      
      <h2 id="mName" class="text-2xl font-bold text-gray-800"></h2>
      <p id="mEdu" class="text-blue-600 font-medium mb-1"></p>
      <p id="mUni" class="text-gray-500 text-sm mb-6"></p>

      <div class="w-full text-left bg-gray-50 p-4 rounded-lg border mb-6">
        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Experience</label>
        <p id="mExp" class="text-gray-700 mt-1"></p>
      </div>

      <button onclick="handleConnect()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition shadow-md">
        Connect
      </button>
    </div>
  </div>
</div>

<script>
/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
  authDomain: "kar-kardan.firebaseapp.com",
  projectId: "kar-kardan",
  storageBucket: "kar-kardan.firebasestorage.app",
  messagingSenderId: "554147696994",
  appId: "1:554147696994:web:221dcb883e3b65dcea5c3b"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ================= SEARCH LOGIC ================= */
const input = document.getElementById("searchInput");
const btn = document.getElementById("searchBtn");
const resultsView = document.getElementById("resultsView");
const profileModal = document.getElementById("profileModal");
const modalContent = document.getElementById("modalContent");

let currentSearchResults = []; // Store results to access data later

btn.addEventListener("click", runSearch);
input.addEventListener("keypress", e => {
  if (e.key === "Enter") runSearch();
});

async function runSearch() {
  const q = input.value.toLowerCase().trim();
  if (!q) return;

  resultsView.innerHTML = `
    <div class="text-center text-gray-400 py-10">
      Searching...
    </div>
  `;

  // Note: This relies on your existing 'users' collection
  const snapshot = await db.collection("users").get();
  const results = [];

  snapshot.forEach(doc => {
    const u = doc.data();
    const text = `
      ${u.fullName || ""}
      ${u.education || ""}
      ${u.university || ""}
      ${u.experience || ""}
    `.toLowerCase();

    if (text.includes(q)) {
      results.push({ id: doc.id, ...u });
    }
  });

  currentSearchResults = results;
  renderResults(results);
}

/* ================= RENDER LIKE JOB LIST ================= */
function renderResults(users) {
  resultsView.innerHTML = `
    <div class="bg-white p-4 rounded border font-bold">
      Search Results (${users.length})
    </div>
  `;

  if (!users.length) {
    resultsView.innerHTML += `
      <div class="bg-white p-6 rounded border text-center text-gray-500">
        No profiles found
      </div>
    `;
    return;
  }

  users.forEach(u => {
    resultsView.innerHTML += `
      <div class="bg-white p-4 rounded border hover:shadow transition flex justify-between items-center">
        <div class="flex gap-4 items-center">
          <img
            src="${u.photoURL || 'https://i.imgur.com/6VBx3io.png'}"
            class="w-14 h-14 rounded-full border"
          />
          <div>
            <p class="font-bold">${u.fullName || "User"}</p>
            <p class="text-xs text-gray-500">
              ${u.education || "Professional"} â€¢ ${u.experience || ""}
            </p>
            <p class="text-xs text-gray-400">
              ${u.university || ""}
            </p>
          </div>
        </div>

        <div class="flex gap-2">
            <button
              onclick="openModal('${u.id}')"
              class="border border-blue-600 text-blue-600 px-4 py-1.5 rounded-full text-xs font-bold hover:bg-blue-50">
              View
            </button>
            <button
              onclick="openModal('${u.id}')"
              class="bg-blue-600 text-white px-4 py-1.5 rounded-full text-xs font-bold hover:bg-blue-700">
              Connect
            </button>
        </div>
      </div>
    `;
  });
}

/* ================= MODAL LOGIC ================= */
function openModal(userId) {
  const user = currentSearchResults.find(u => u.id === userId);
  if (!user) return;

  // Populate Modal
  document.getElementById('mPhoto').src = user.photoURL || 'https://i.imgur.com/6VBx3io.png';
  document.getElementById('mName').innerText = user.fullName || "User";
  document.getElementById('mEdu').innerText = user.education || "Professional";
  document.getElementById('mUni').innerText = user.university || "";
  document.getElementById('mExp').innerText = user.experience || "No experience listed";

  // Show Modal
  profileModal.classList.remove('hidden');
  // Small delay for transition
  setTimeout(() => {
    profileModal.classList.remove('opacity-0');
    modalContent.classList.remove('scale-95');
    modalContent.classList.add('scale-100');
  }, 10);
}

function closeModal() {
  profileModal.classList.add('opacity-0');
  modalContent.classList.remove('scale-100');
  modalContent.classList.add('scale-95');
  
  setTimeout(() => {
    profileModal.classList.add('hidden');
  }, 300);
}

function handleConnect() {
  alert("Connection request sent! (Simulation)");
  closeModal();
}

// Close modal when clicking outside
profileModal.addEventListener('click', (e) => {
  if (e.target === profileModal) closeModal();
});
</script>

</body>
</html>
