<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - KARDAN</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      width: 90%;
      position: relative;
    }
    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      cursor: pointer;
    }
    .close-button:hover { color: black; }
  </style>
</head>
<body class="bg-gray-100">

  <!-- NAV -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold text-green-600">KARDAN</a>
    <div class="flex gap-4">
      <a href="index.html" class="flex items-center"><i class="fas fa-home mr-1"></i> Home</a>
      <a href="jobs.html" class="flex items-center"><i class="fas fa-briefcase mr-1"></i> Jobs</a>
      <a href="companies.html" class="flex items-center"><i class="fas fa-building mr-1"></i> Companies</a>
      <a href="places-to-hangout.html" class="flex items-center"><i class="fas fa-map-marker-alt mr-1"></i> Hangout Places</a>
      <a href="profile.html" class="flex items-center"><i class="fas fa-user mr-1"></i> Profile</a>

      <!-- Bulk Sender (hidden by default, shown only for admin) -->
      <li id="bulkSenderNav" class="hidden list-none">
        <a href="bulk-sender.html" class="flex items-center space-x-2 text-green-600 hover:text-green-800">
          <i class="fas fa-bullhorn"></i> <span>Bulk Sender</span>
        </a>
      </li>

      <button id="logoutBtn" class="flex items-center text-red-500 hover:text-red-700"><i class="fas fa-sign-out-alt mr-1"></i> Logout</button>
    </div>
  </nav>

  <!-- MAIN -->
  <div class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-bold mb-4">User Info</h2>
      <p id="userEmail" class="text-gray-700"></p>
    </div>

    <div class="md:col-span-2 flex flex-col gap-6">

      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Quick Actions</h2>
        <div class="flex flex-wrap gap-4">
          <a href="post-job.html" class="bg-green-500 text-white px-4 py-2 rounded-lg shadow">+ Post a Job</a>
          <a href="post-book.html" class="bg-blue-500 text-white px-4 py-2 rounded-lg shadow">+ Post a Book</a>
          <a href="post-place.html" class="bg-purple-500 text-white px-4 py-2 rounded-lg shadow">+ Post a Place</a>
        </div>
      </div>

      <div class="bg-white p-4 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Your Posted Jobs</h2>
        <ul id="jobsList" class="space-y-4"></ul>
        <div class="text-center mt-6">
          <button id="loadMoreBtn" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-lg shadow hidden">Load More</button>
        </div>
      </div>
    </div>
  </div>

  <!-- EDIT JOB MODAL -->
  <div id="editJobModal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 class="text-xl font-bold mb-4">Edit Job</h2>
      <form id="editJobForm" class="space-y-4">
        <input type="hidden" id="editJobId">

        <div>
          <label class="block">Job Title</label>
          <input type="text" id="editJobTitle" class="w-full border rounded px-3 py-2" required>
        </div>

        <div>
          <label class="block">Company Name</label>
          <input type="text" id="editCompanyName" class="w-full border rounded px-3 py-2">
        </div>

        <div>
          <label class="block">Location</label>
          <input type="text" id="editJobLocation" class="w-full border rounded px-3 py-2">
        </div>

        <div>
          <label class="block">Salary</label>
          <input type="text" id="editSalary" class="w-full border rounded px-3 py-2">
        </div>

        <div>
          <label class="block">Job Type</label>
          <select id="editJobType" class="w-full border rounded px-3 py-2">
            <option value="Full-Time">Full-Time</option>
            <option value="Part-Time">Part-Time</option>
            <option value="Internship">Internship</option>
            <option value="Contract">Contract</option>
          </select>
        </div>

        <div>
          <label class="block">Description</label>
          <textarea id="editDescription" class="w-full border rounded px-3 py-2"></textarea>
        </div>

        <div>
          <label class="block">Apply Link</label>
          <input type="url" id="editJobApplyLink" class="w-full border rounded px-3 py-2">
        </div>

        <div>
          <label class="block">Company Logo URL</label>
          <input type="url" id="editCompanyLogo" class="w-full border rounded px-3 py-2">
        </div>

        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Save Changes</button>
        <button type="button" class="close-button bg-gray-300 px-4 py-2 rounded">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.firebasestorage.app",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const jobsList = document.getElementById("jobsList");
    const loadMoreBtn = document.getElementById("loadMoreBtn");
    const bulkSenderNav = document.getElementById("bulkSenderNav");
    let lastVisible = null;
    const jobsLimit = 5;
    let currentUserUid = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userEmail").textContent = "Logged in as: " + user.email;
        currentUserUid = user.uid;
        loadJobs(currentUserUid, true);

        // Show Bulk Sender only if admin
        if (user.email === "oster2you@gmail.com") {
          bulkSenderNav.classList.remove("hidden");
        }
      } else {
        window.location.href = "login.html";
      }
    });

    async function loadJobs(uid, isInitialLoad = false) {
      let query = db.collection("jobs").where("uid","==",uid).orderBy("timestamp","desc").limit(jobsLimit);
      if (lastVisible) query = query.startAfter(lastVisible);

      const snapshot = await query.get();
      if (isInitialLoad) { jobsList.innerHTML = ""; }

      if (snapshot.empty && isInitialLoad) {
        jobsList.innerHTML = "<p>No jobs posted yet.</p>";
        return;
      }

      lastVisible = snapshot.docs[snapshot.docs.length-1];
      snapshot.forEach(doc=>{
        const job = doc.data();
        const li = document.createElement("li");
        li.className = "p-4 border rounded flex justify-between";
        li.innerHTML = `
          <div>
            <h3 class="font-bold">${job.title||"Untitled"}</h3>
            <p>${job.companyName||""} - ${job.location||""}</p>
          </div>
          <div class="flex gap-2">
            <button data-id="${doc.id}" class="edit-btn bg-blue-500 text-white px-2 py-1 rounded">Edit</button>
            <button data-id="${doc.id}" class="delete-btn bg-red-500 text-white px-2 py-1 rounded">Delete</button>
          </div>`;
        jobsList.appendChild(li);
      });
    }

    jobsList.addEventListener('click', e=>{
      if (e.target.classList.contains('edit-btn')) openEditModal(e.target.dataset.id);
      if (e.target.classList.contains('delete-btn')) deleteJob(e.target.dataset.id);
    });

    async function deleteJob(id){
      await db.collection("jobs").doc(id).delete();
      loadJobs(currentUserUid,true);
    }

    const modal=document.getElementById("editJobModal");
    const editJobForm=document.getElementById("editJobForm");
    const fields={
      id:document.getElementById("editJobId"),
      title:document.getElementById("editJobTitle"),
      companyName:document.getElementById("editCompanyName"),
      location:document.getElementById("editJobLocation"),
      salary:document.getElementById("editSalary"),
      type:document.getElementById("editJobType"),
      description:document.getElementById("editDescription"),
      applyLink:document.getElementById("editJobApplyLink"),
      companyLogo:document.getElementById("editCompanyLogo")
    };

    function openEditModal(jobId){
      db.collection("jobs").doc(jobId).get().then(doc=>{
        if(doc.exists){
          const job=doc.data();
          fields.id.value=jobId;
          fields.title.value=job.title||"";
          fields.companyName.value=job.companyName||"";
          fields.location.value=job.location||"";
          fields.salary.value=job.salary||"";
          fields.type.value=job.type||"";
          fields.description.value=job.description||"";
          fields.applyLink.value=job.applyLink||"";
          fields.companyLogo.value=job.companyLogo||"";
          modal.style.display="block";
        }
      });
    }

    document.querySelectorAll(".close-button").forEach(btn=>{
      btn.addEventListener("click",()=>modal.style.display="none");
    });

    editJobForm.addEventListener("submit",async e=>{
      e.preventDefault();
      const jobId=fields.id.value;
      const updated={
        title:fields.title.value,
        companyName:fields.companyName.value,
        location:fields.location.value,
        salary:fields.salary.value,
        type:fields.type.value,
        description:fields.description.value,
        applyLink:fields.applyLink.value,
        companyLogo:fields.companyLogo.value,
        updatedAt:firebase.firestore.FieldValue.serverTimestamp()
      };
      await db.collection("jobs").doc(jobId).update(updated);
      modal.style.display="none";
      loadJobs(currentUserUid,true);
    });

    document.getElementById("logoutBtn").addEventListener("click",()=>auth.signOut().then(()=>window.location="login.html"));
  </script>
</body>
</html>
