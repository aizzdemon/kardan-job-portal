    <style>
        .nav-link {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 700;
            color: #64748b;
            transition: .25s;
        }

        .nav-link.active {
            color: #2563eb;
        }

        .nav-link:hover {
            color: #2563eb;
        }

        /* Smooth fade in for avatar */
        #avatar {
            transition: opacity 0.3s ease-in-out;
        }
        
        /* Ensure icons are aligned */
        .ph, .ph-fill {
            font-size: 1.25rem;
            vertical-align: middle;
            margin-top: -2px;
        }
    </style>
</head>
