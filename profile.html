<!-- EDIT JOB MODAL -->
<div id="editJobModal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2 class="text-xl font-bold mb-4">Edit Job</h2>
    
    <form id="editJobForm" class="space-y-4">
      <input type="hidden" id="editJobId">

      <div>
        <label class="block font-semibold">Job Title</label>
        <input type="text" id="editJobTitle" class="w-full border rounded px-3 py-2" required>
      </div>

      <div>
        <label class="block font-semibold">Company Name</label>
        <input type="text" id="editCompanyName" class="w-full border rounded px-3 py-2">
      </div>

      <div>
        <label class="block font-semibold">Location</label>
        <input type="text" id="editJobLocation" class="w-full border rounded px-3 py-2">
      </div>

      <div>
        <label class="block font-semibold">Salary</label>
        <input type="text" id="editSalary" class="w-full border rounded px-3 py-2">
      </div>

      <div>
        <label class="block font-semibold">Job Type</label>
        <select id="editJobType" class="w-full border rounded px-3 py-2">
          <option value="Full-Time">Full-Time</option>
          <option value="Part-Time">Part-Time</option>
          <option value="Internship">Internship</option>
          <option value="Contract">Contract</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold">Description</label>
        <textarea id="editDescription" rows="4" class="w-full border rounded px-3 py-2"></textarea>
      </div>

      <div>
        <label class="block font-semibold">Apply Link</label>
        <input type="url" id="editJobApplyLink" class="w-full border rounded px-3 py-2">
      </div>

      <div>
        <label class="block font-semibold">Company Logo URL</label>
        <input type="url" id="editCompanyLogo" class="w-full border rounded px-3 py-2">
      </div>

      <!-- Buttons at bottom -->
      <div class="flex justify-end gap-3 pt-4">
        <button type="button" class="close-button bg-gray-300 px-4 py-2 rounded">Cancel</button>
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded shadow hover:bg-green-700">
          Update Job
        </button>
      </div>
    </form>
  </div>
</div>
