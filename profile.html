<!-- Full Profile Page with Jobs + Show More Button -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile - KARDAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <a href="home.html" class="text-2xl font-bold text-orange-500">KARDAN</a>
    <div class="space-x-4">
      <a href="home.html" class="text-gray-700">Home</a>
      <a href="jobs.html" class="text-gray-700">Jobs</a>
      <a href="companies.html" class="text-gray-700">Companies</a>
      <a href="places-to-hangout.html" class="text-gray-700">Hangout Places</a>
      <a href="profile.html" class="text-gray-700">Profile</a>
      <a href="#" id="logoutBtn" class="text-red-500">Logout</a>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Profile Info -->
    <div class="md:col-span-1 bg-white p-4 rounded shadow">
      <h2 class="text-xl font-bold mb-4">Profile Info</h2>
      <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
      <p><strong>Experience:</strong> <span id="userExperience">N/A</span></p>
      <p><strong>Education:</strong> <span id="userEducation">N/A</span></p>
    </div>

    <!-- Jobs -->
    <div class="md:col-span-2 bg-white p-4 rounded shadow">
      <h2 class="text-xl font-bold mb-4">Your Posted Jobs</h2>
      <div class="space-y-4">
        <table class="min-w-full text-sm">
          <thead>
            <tr class="bg-gray-200">
              <th class="px-4 py-2">Title</th>
              <th class="px-4 py-2">Location</th>
              <th class="px-4 py-2">Date</th>
              <th class="px-4 py-2">Link</th>
              <th class="px-4 py-2">Actions</th>
            </tr>
          </thead>
          <tbody id="jobsTableBody"></tbody>
        </table>

        <!-- Show More button -->
        <div class="flex justify-center mt-4">
          <button id="loadMoreJobs" class="bg-orange-500 text-white px-6 py-2 rounded-lg shadow hover:bg-orange-600 hidden">
            Show More
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.firebasestorage.app",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const userNameEl = document.getElementById("userName");
    const userEmailEl = document.getElementById("userEmail");
    const userExperienceEl = document.getElementById("userExperience");
    const userEducationEl = document.getElementById("userEducation");
    const jobsTableBody = document.getElementById("jobsTableBody");
    const loadMoreBtn = document.getElementById("loadMoreJobs");

    let lastJobDoc = null;
    const JOBS_LIMIT = 5;
    let firstLoad = true;

    function loadJobs(uid) {
      let query = db.collection("jobs")
        .where("uid", "==", uid)
        .orderBy("timestamp", "desc")
        .limit(JOBS_LIMIT);

      if (lastJobDoc) {
        query = query.startAfter(lastJobDoc);
      }

      query.get().then(snapshot => {
        if (firstLoad) {
          jobsTableBody.innerHTML = "";
          firstLoad = false;
        }

        if (!snapshot.empty) {
          lastJobDoc = snapshot.docs[snapshot.docs.length - 1];

          snapshot.forEach(doc => {
            const job = doc.data();
            const date = job.timestamp?.toDate ? job.timestamp.toDate().toLocaleDateString() : "N/A";
            jobsTableBody.innerHTML += `
              <tr class="border-t">
                <td class="px-4 py-2">${job.title || "Untitled"}</td>
                <td class="px-4 py-2">${job.location || "N/A"}</td>
                <td class="px-4 py-2">${date}</td>
                <td class="px-4 py-2"><a href="${job.applyLink || "#"}" class="text-blue-500 underline" target="_blank">Apply</a></td>
                <td class="px-4 py-2">
                  <button onclick="editJob('${doc.id}')" class="bg-yellow-400 text-white px-2 py-1 rounded">Edit</button>
                  <button onclick="deleteJob('${doc.id}')" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
                </td>
              </tr>`;
          });

          // Show the button if there might be more jobs
          loadMoreBtn.classList.remove("hidden");
        } else {
          loadMoreBtn.classList.add("hidden");
          if (!lastJobDoc && jobsTableBody.innerHTML === "") {
            jobsTableBody.innerHTML = `<tr><td colspan="5" class="text-center py-4 text-gray-500">No jobs posted yet</td></tr>`;
          }
        }
      }).catch(err => console.error("Error loading jobs:", err));
    }

    // Edit/Delete handlers
    function editJob(jobId) {
      window.location.href = `edit-job.html?id=${jobId}`;
    }
    function deleteJob(jobId) {
      if (confirm("Are you sure you want to delete this job?")) {
        db.collection("jobs").doc(jobId).delete().then(() => {
          alert("Job deleted successfully!");
          lastJobDoc = null;
          firstLoad = true;
          const user = auth.currentUser;
          if (user) loadJobs(user.uid);
        });
      }
    }

    // Auth state
    auth.onAuthStateChanged(user => {
      if (user) {
        userNameEl.textContent = user.displayName || "Anonymous";
        userEmailEl.textContent = user.email;
        lastJobDoc = null;
        firstLoad = true;
        loadJobs(user.uid);
      } else {
        window.location.href = "login.html";
      }
    });

    // Show more button
    loadMoreBtn.addEventListener("click", () => {
      const user = auth.currentUser;
      if (user) loadJobs(user.uid);
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
