<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile - KARDAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

  <!-- FontAwesome for Icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <a href="home.html" class="text-2xl font-bold text-green-600">KARDAN</a>
    <div class="flex space-x-4">
      <a href="home.html" class="flex items-center text-gray-700 hover:text-green-600">
        <i class="fas fa-home mr-1"></i> Home
      </a>
      <a href="jobs.html" class="flex items-center text-gray-700 hover:text-green-600">
        <i class="fas fa-briefcase mr-1"></i> Jobs
      </a>
      <a href="companies.html" class="flex items-center text-gray-700 hover:text-green-600">
        <i class="fas fa-building mr-1"></i> Companies
      </a>
      <a href="places-to-hangout.html" class="flex items-center text-gray-700 hover:text-green-600">
        <i class="fas fa-map-marker-alt mr-1"></i> Places
      </a>
      <a href="profile.html" class="flex items-center text-gray-700 hover:text-green-600">
        <i class="fas fa-user mr-1"></i> Profile
      </a>
      <button id="logoutBtn" class="flex items-center text-red-600 hover:text-red-800">
        <i class="fas fa-sign-out-alt mr-1"></i> Logout
      </button>
    </div>
  </nav>

  <!-- Profile Layout -->
  <div class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- Left: User Info -->
    <div class="bg-white p-6 rounded-lg shadow">
      <div class="text-center">
        <img id="profilePic" class="w-24 h-24 rounded-full mx-auto mb-4" src="https://via.placeholder.com/100" alt="Profile Picture">
        <h2 id="username" class="text-xl font-bold">User Name</h2>
        <p id="email" class="text-gray-600">user@example.com</p>
      </div>
      <hr class="my-4">
      <div>
        <h3 class="font-semibold mb-2">Details</h3>
        <p id="experience" class="text-gray-700">Experience: N/A</p>
        <p id="education" class="text-gray-700">Education: N/A</p>
        <p id="university" class="text-gray-700">University: N/A</p>
        <p id="passingYear" class="text-gray-700">Passing Year: N/A</p>
        <a id="resumeLink" href="#" target="_blank" class="text-green-600 underline hidden">View Resume</a>
      </div>
    </div>

    <!-- Right: Actions + User Posts -->
    <div class="md:col-span-2 space-y-6">

      <!-- Quick Actions -->
      <div class="bg-white p-4 rounded shadow mb-6">
        <h2 class="text-xl font-bold mb-4">Quick Actions</h2>
        <div class="flex flex-wrap gap-4">
          <a href="post-job.html" class="flex items-center bg-green-500 text-white px-4 py-2 rounded-lg shadow hover:bg-green-600 transition">
            <i class="fas fa-briefcase mr-2"></i> Post a Job
          </a>
          <a href="post-book.html" class="flex items-center bg-blue-500 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600 transition">
            <i class="fas fa-book mr-2"></i> Post a Book
          </a>
          <a href="post-place.html" class="flex items-center bg-purple-500 text-white px-4 py-2 rounded-lg shadow hover:bg-purple-600 transition">
            <i class="fas fa-map-marker-alt mr-2"></i> Post a Place
          </a>
        </div>
      </div>

      <!-- User Posted Jobs -->
      <div class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Your Posted Jobs</h2>
        <div id="jobsList" class="space-y-4">
          <!-- Jobs will load here -->
        </div>
        <button id="loadMoreBtn" class="mt-4 bg-gray-200 px-4 py-2 rounded hover:bg-gray-300 hidden">Show More</button>
      </div>

    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.firebasestorage.app",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });

    // Load Profile
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        document.getElementById("username").innerText = user.displayName || "No Name";
        document.getElementById("email").innerText = user.email;
        if (user.photoURL) document.getElementById("profilePic").src = user.photoURL;

        // Load Jobs
        loadJobs(user.uid);
      } else {
        window.location.href = "login.html";
      }
    });

    let lastVisible = null;
    const jobsList = document.getElementById("jobsList");
    const loadMoreBtn = document.getElementById("loadMoreBtn");

    function loadJobs(uid, nextPage = false) {
      let query = db.collection("jobs")
        .where("uid", "==", uid)
        .orderBy("timestamp", "desc")
        .limit(5);

      if (nextPage && lastVisible) {
        query = query.startAfter(lastVisible);
      }

      query.get().then((snapshot) => {
        if (!snapshot.empty) {
          lastVisible = snapshot.docs[snapshot.docs.length - 1];
          snapshot.forEach((doc) => {
            const job = doc.data();
            const div = document.createElement("div");
            div.className = "p-4 border rounded flex justify-between items-center";
            div.innerHTML = `
              <div>
                <h3 class="font-bold">${job.title}</h3>
                <p class="text-gray-600">${job.location}</p>
              </div>
              <div class="flex space-x-2">
                <a href="edit-job.html?id=${doc.id}" class="text-blue-600 hover:underline">Edit</a>
                <button onclick="deleteJob('${doc.id}')" class="text-red-600 hover:underline">Delete</button>
              </div>
            `;
            jobsList.appendChild(div);
          });
          loadMoreBtn.classList.remove("hidden");
        } else if (!nextPage) {
          jobsList.innerHTML = "<p class='text-gray-500'>No jobs posted yet.</p>";
        } else {
          loadMoreBtn.classList.add("hidden");
        }
      });
    }

    loadMoreBtn.addEventListener("click", () => {
      const user = auth.currentUser;
      if (user) loadJobs(user.uid, true);
    });

    function deleteJob(id) {
      if (confirm("Delete this job?")) {
        db.collection("jobs").doc(id).delete().then(() => {
          alert("Job deleted!");
          jobsList.innerHTML = "";
          loadJobs(auth.currentUser.uid);
        });
      }
    }
  </script>
</body>
</html>
