<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Community - BooterSpace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
import {
  getFirestore, collection, addDoc, query, orderBy, getDocs,
  doc, setDoc, getDoc, updateDoc, increment, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
  authDomain: "kar-kardan.firebaseapp.com",
  projectId: "kar-kardan",
  storageBucket: "kar-kardan.firebasestorage.app",
  messagingSenderId: "554147696994",
  appId: "1:554147696994:web:221dcb883e3b65dcea5c3b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;

onAuthStateChanged(auth, (user) => {
  currentUser = user;
  loadPosts();
});

window.postContent = async () => {
  if (!currentUser) return alert("Login required");
  const text = document.getElementById("postText").value.trim();
  if (!text) return;

  await addDoc(collection(db, "communityPosts"), {
    content: text,
    userId: currentUser.uid,
    userName: currentUser.displayName || "User",
    userPhoto: currentUser.photoURL || "",
    likesCount: 0,
    dislikesCount: 0,
    timestamp: serverTimestamp()
  });

  document.getElementById("postText").value = "";
  loadPosts();
};

async function loadPosts() {
  const wrap = document.getElementById("posts");
  wrap.innerHTML = "Loading...";

  const q = query(collection(db, "communityPosts"), orderBy("timestamp", "desc"));
  const snap = await getDocs(q);
  wrap.innerHTML = "";

  for (const d of snap.docs) {
    const p = d.data();
    const avatar = p.userPhoto || `https://ui-avatars.com/api/?name=${p.userName}`;
    const reactedDoc = currentUser
      ? await getDoc(doc(db, "communityPosts", d.id, "reactions", currentUser.uid))
      : null;

    const reacted = reactedDoc?.exists() ? reactedDoc.data().type : null;

    wrap.innerHTML += `
      <div class="bg-white p-4 rounded-xl shadow border">

        <div class="flex items-center gap-3 mb-2">
          <img src="${avatar}" class="w-10 h-10 rounded-full cursor-pointer"
            onclick="openProfile('${p.userId}')" />
          <div>
            <p onclick="openProfile('${p.userId}')" class="font-semibold text-sm cursor-pointer hover:underline">
              ${p.userName}
            </p>
            <p class="text-xs text-gray-500">${p.timestamp?.toDate().toLocaleString() || ""}</p>
          </div>
        </div>

        <p class="text-sm mb-3">${p.content}</p>

        <div class="flex gap-6 text-lg">
          <button onclick="react('${d.id}','like')" class="${reacted==='like'?'text-red-600':''}">
            ‚ù§Ô∏è <span class="text-sm">${p.likesCount}</span>
          </button>
          <button onclick="react('${d.id}','dislike')" class="${reacted==='dislike'?'text-gray-600':''}">
            üëé <span class="text-sm">${p.dislikesCount}</span>
          </button>
        </div>

        <!-- Comments -->
        <div class="mt-3">
          <input id="c-${d.id}" class="w-full border rounded p-2 text-sm"
            placeholder="Write a comment..."
            onkeydown="if(event.key==='Enter') addComment('${d.id}')" />
          <div id="comments-${d.id}" class="mt-2 space-y-2 text-sm text-gray-700"></div>
        </div>

      </div>
    `;

    loadComments(d.id);
  }
}

window.react = async (postId, type) => {
  if (!currentUser) return alert("Login required");

  const ref = doc(db, "communityPosts", postId, "reactions", currentUser.uid);
  const snap = await getDoc(ref);

  if (snap.exists()) return; // prevent multiple reactions

  await setDoc(ref, { type });

  const postRef = doc(db, "communityPosts", postId);
  await updateDoc(postRef, {
    likesCount: type === "like" ? increment(1) : increment(0),
    dislikesCount: type === "dislike" ? increment(1) : increment(0)
  });

  loadPosts();
};

window.addComment = async (postId) => {
  if (!currentUser) return;
  const input = document.getElementById(`c-${postId}`);
  if (!input.value.trim()) return;

  await addDoc(collection(db, "communityPosts", postId, "comments"), {
    text: input.value,
    userId: currentUser.uid,
    userName: currentUser.displayName || "User",
    userPhoto: currentUser.photoURL || "",
    timestamp: serverTimestamp()
  });

  input.value = "";
  loadComments(postId);
};

async function loadComments(postId) {
  const box = document.getElementById(`comments-${postId}`);
  const snap = await getDocs(
    query(collection(db, "communityPosts", postId, "comments"), orderBy("timestamp"))
  );
  box.innerHTML = snap.docs.map(d => {
    const c = d.data();
    const av = c.userPhoto || `https://ui-avatars.com/api/?name=${c.userName}`;
    return `
      <div class="flex items-start gap-2">
        <img src="${av}" class="w-6 h-6 rounded-full cursor-pointer"
          onclick="openProfile('${c.userId}')" />
        <div>
          <b class="text-xs cursor-pointer hover:underline"
            onclick="openProfile('${c.userId}')">${c.userName}</b>
          <p class="text-xs">${c.text}</p>
        </div>
      </div>
    `;
  }).join("");
}

window.openProfile = (uid) => {
  window.location.href = `profile.html?uid=${uid}`;
};
</script>
</head>

<body class="bg-gray-100">

<header class="bg-white border-b py-10 text-center">
  <h1 class="text-3xl font-black">Booter<span class="text-blue-600">Space</span></h1>
  <p class="text-xl font-semibold text-gray-700 mt-1">Community</p>
  <p class="text-sm text-gray-500">Connect, share ideas, and grow together</p>
</header>

<div class="max-w-4xl mx-auto mt-6 px-4">
  <div class="bg-white p-4 rounded-xl shadow mb-4">
    <textarea id="postText" class="w-full border rounded p-3"
      placeholder="Share something..."></textarea>
    <button onclick="postContent()"
      class="mt-2 bg-blue-600 text-white px-4 py-2 rounded">
      Post
    </button>
  </div>

  <div id="posts" class="space-y-4"></div>
</div>

</body>
</html>
