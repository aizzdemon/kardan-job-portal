<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post a Book - KARDAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <style>
    .logo-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff5733;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    .nav-button {
      background: linear-gradient(to right, #3490dc, #6574cd);
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      display: inline-block;
    }

    .nav-button i {
      margin-right: 5px;
    }

    .nav-button:hover {
      opacity: 0.9;
    }

    .publish-button {
      background-color: #3490dc;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .publish-button:hover {
      background-color: #2779bd;
    }

    .success-message {
      color: #38a169;
      font-weight: bold;
      margin-top: 20px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <header>
    <div class="logo-box">KARDAN</div>
    <h1 class="text-3xl font-bold text-center mt-6">Post a Book</h1>
    <nav class="mt-4 text-center">
      <ul>
        <li><a href="index.html" class="nav-button"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="jobs.html" class="nav-button"><i class="fas fa-briefcase"></i> Jobs</a></li>
        <li><a href="books.html" class="nav-button"><i class="fas fa-book"></i> Buy Books</a></li>
        <li><a href="companies.html" class="nav-button"><i class="fas fa-building"></i> Companies</a></li>
        <li><a href="profile.html" class="nav-button"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="post-book.html" class="nav-button"><i class="fas fa-plus"></i> Post a Book</a></li>
      </ul>
    </nav>
  </header>

  <!-- Post Book Form -->
  <div class="max-w-md mx-auto mt-12 bg-white p-8 rounded shadow">
    <form id="bookForm" class="space-y-5">
      <div>
        <label class="block font-semibold text-gray-700">Book Title</label>
        <input type="text" id="bookTitle" class="w-full mt-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-400" required>
      </div>

      <div>
        <label class="block font-semibold text-gray-700">Author Name</label>
        <input type="text" id="authorName" class="w-full mt-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-400" required>
      </div>

      <div>
        <label class="block font-semibold text-gray-700">Description</label>
        <textarea id="bookDescription" rows="5" class="w-full mt-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-400" placeholder="Write a brief description of the book..."></textarea>
      </div>

      <div>
        <label class="block font-semibold text-gray-700">Purchase Link (Optional)</label>
        <input type="url" id="bookLink" class="w-full mt-1 px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>
    </form>

    <button id="publishBtn" class="publish-button">
      Publish Book
    </button>

    <p id="successMessage" class="success-message">Book posted successfully!</p>
  </div>

  <!-- Firebase Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.appspot.com",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const publishBtn = document.getElementById('publishBtn');
    const form = document.getElementById('bookForm');
    const successMessage = document.getElementById('successMessage');

    publishBtn.addEventListener('click', async function () {
      const currentUser = auth.currentUser;

      if (!currentUser) {
        alert("You must be logged in to post a book.");
        window.location.href = "login.html";
        return;
      }

      const title = document.getElementById('bookTitle').value.trim();
      const author = document.getElementById('authorName').value.trim();
      const description = document.getElementById('bookDescription').value.trim();
      const bookLink = document.getElementById('bookLink').value.trim();

      if (!title || !author || !description) {
        alert("Please fill in all required fields.");
        return;
      }

      try {
        await db.collection('books').add({
          title,
          author,
          description,
          bookLink: bookLink || null,
          postedBy: currentUser.email,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          userId: currentUser.uid
        });

        form.reset();
        successMessage.classList.remove('hidden');
        setTimeout(() => successMessage.classList.add('hidden'), 3000);
      } catch (error) {
        console.error("Error posting book:", error);
        alert("Failed to post book. Try again.");
      }
    });
  </script>
</body>
</html>
