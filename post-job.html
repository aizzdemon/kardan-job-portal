<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post a Job - KARDAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <style>
    .logo-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff5733;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
    }
    nav ul { list-style: none; padding: 0; }
    nav ul li { display: inline; margin: 0 10px; }
    .nav-button {
      background-color: #d3d3d3; border: 1px solid #bbb;
      padding: 8px 12px; cursor: pointer; border-radius: 5px;
      font-size: 13px; text-decoration: none; color: #000;
      font-weight: bold; display: inline-block;
    }
    .nav-button i { margin-right: 5px; }
    .nav-button:hover { background-color: #c0c0c0; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <header>
    <div class="logo-box">KARDAN</div>
    <h1 class="text-2xl font-bold text-center mt-6">Post a Job</h1>
    <nav class="mt-4 text-center">
      <ul>
        <li><a href="index.html" class="nav-button"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="jobs.html" class="nav-button"><i class="fas fa-briefcase"></i> Jobs</a></li>
        <li><a href="books.html" class="nav-button"><i class="fas fa-book"></i> Buy Books</a></li>
        <li><a href="places-to-hangout.html" class="nav-button"><i class="fas fa-coffee"></i> Places to Hangout</a></li>
        <li><a href="companies.html" class="nav-button"><i class="fas fa-building"></i> Companies</a></li>
        <li><a href="profile.html" class="nav-button"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="post-job.html" class="nav-button"><i class="fas fa-plus"></i> Post a Job</a></li>
      </ul>
    </nav>
  </header>

  <!-- Post Job Form -->
  <div class="max-w-md mx-auto mt-8 bg-white p-6 rounded shadow">
    <form id="jobForm" class="space-y-4">
      <!-- Job Title -->
      <div class="flex items-center gap-2">
        <i class="fas fa-briefcase text-orange-500 w-5"></i>
        <input type="text" id="jobTitle" placeholder="Job Title" class="flex-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-orange-400" required>
      </div>

      <!-- Company Name -->
      <div class="flex items-center gap-2">
        <i class="fas fa-building text-blue-500 w-5"></i>
        <input type="text" id="companyName" placeholder="Company Name" class="flex-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <!-- Company Logo (Optional) -->
      <div class="flex items-center gap-2">
        <i class="fas fa-image text-purple-500 w-5"></i>
        <input type="url" id="companyLogo" placeholder="Company Logo URL (Optional)" class="flex-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-400">
      </div>

      <!-- Location -->
      <div class="flex items-center gap-2">
        <i class="fas fa-map-marker-alt text-red-500 w-5"></i>
        <input type="text" id="jobPlace" placeholder="Location" class="flex-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-400" required>
      </div>

      <!-- Salary -->
      <div class="flex items-center gap-2">
        <i class="fas fa-money-bill-wave text-green-500 w-5"></i>
        <input type="text" id="salary" placeholder="Salary (Optional)" class="flex-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
      </div>

      <!-- Application Link -->
      <div class="flex items-center gap-2">
        <i class="fas fa-link text-indigo-500 w-5"></i>
        <input type="url" id="jobLink" placeholder="Application Link" class="flex-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
      </div>

      <!-- Job Description -->
      <div class="flex items-start gap-2">
        <i class="fas fa-align-left text-gray-500 mt-2 w-5"></i>
        <textarea id="jobDescription" placeholder="About the Job" rows="3" class="flex-1 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-gray-400" required></textarea>
      </div>
    </form>

    <button id="publishBtn" class="w-full mt-4 bg-green-600 text-white font-bold py-2 rounded hover:bg-green-700 transition">
      Publish Job
    </button>

    <p id="successMessage" class="mt-3 text-green-600 font-semibold hidden">✅ Job successfully posted!</p>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.appspot.com",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
      } else {
        alert("⚠️ You must be logged in to post a job.");
        window.location.href = "login.html";
      }
    });

    document.getElementById("publishBtn").addEventListener("click", async function () {
      if (!currentUser) return;

      const jobTitle = document.getElementById("jobTitle").value.trim();
      const companyName = document.getElementById("companyName").value.trim();
      const companyLogo = document.getElementById("companyLogo").value.trim() || null;
      const jobPlace = document.getElementById("jobPlace").value.trim();
      const salary = document.getElementById("salary").value.trim() || null;
      const jobLink = document.getElementById("jobLink").value.trim();
      const jobDescription = document.getElementById("jobDescription").value.trim();

      if (!jobTitle || !companyName || !jobPlace || !jobLink || !jobDescription) {
        alert("Please fill in all required fields.");
        return;
      }

      try {
        await db.collection("jobs").add({
          uid: currentUser.uid,
          title: jobTitle,
          company: companyName,
          logoUrl: companyLogo,
          location: jobPlace,
          salary: salary,
          applyLink: jobLink,
          about: jobDescription,
          postedBy: currentUser.email || "Anonymous",
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          likes: 0,
          dislikes: 0
        });

        document.getElementById("successMessage").classList.remove("hidden");
        document.getElementById("jobForm").reset();
      } catch (error) {
        console.error("Error posting job:", error);
        alert("Failed to post job. Check console for details.");
      }
    });
  </script>
</body>
</html>
