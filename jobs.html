<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jobs - KARDAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .logo-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff5733;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    .nav-button {
      background-color: #d3d3d3;
      border: 1px solid #bbb;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      display: inline-block;
    }

    .nav-button:hover {
      background-color: #c0c0c0;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header>
    <div class="logo-box">KARDAN</div>
    <h1 class="text-3xl font-bold text-center mt-6">Job Listings</h1>
    <nav class="mt-4 text-center">
      <ul>
        <li><a href="index.html" class="nav-button"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="jobs.html" class="nav-button"><i class="fas fa-briefcase"></i> Jobs</a></li>
        <li><a href="books.html" class="nav-button"><i class="fas fa-book"></i> Buy Books</a></li>
        <li><a href="hangouts.html" class="nav-button"><i class="fas fa-coffee"></i> Places to Hangout</a></li>
        <li><a href="companies.html" class="nav-button"><i class="fas fa-building"></i> Companies</a></li>
        <li><a href="profile.html" class="nav-button"><i class="fas fa-user"></i> Profile</a></li>
      </ul>
    </nav>
  </header>

  <!-- Job Listings -->
  <main class="max-w-3xl mx-auto mt-10 mb-20">
    <div id="jobsContainer" class="space-y-4">
      <!-- Jobs will be displayed here -->
    </div>
  </main>

  <!-- Firebase & Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.appspot.com",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const jobsContainer = document.getElementById("jobsContainer");

    db.collection("jobs").orderBy("timestamp", "desc").get()
      .then(snapshot => {
        if (snapshot.empty) {
          jobsContainer.innerHTML = "<p class='text-center text-gray-600'>No job postings available yet.</p>";
        } else {
          snapshot.forEach(doc => {
            const job = doc.data();
            const jobCard = document.createElement("div");
            jobCard.className = "bg-white p-5 rounded shadow";

            jobCard.innerHTML = `
              <h2 class="text-xl font-bold text-blue-700">${job.title}</h2>
              <p class="text-gray-700"><strong>Location:</strong> ${job.location}</p>
              <a href="${job.link}" target="_blank" class="text-blue-500 underline mt-2 inline-block">Apply Now</a>
            `;

            jobsContainer.appendChild(jobCard);
          });
        }
      })
      .catch(error => {
        console.error("Error loading jobs:", error);
        jobsContainer.innerHTML = "<p class='text-red-500 text-center'>Failed to load jobs.</p>";
      });
  </script>
</body>
</html>
