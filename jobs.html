<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post a Job - KARDAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="logo-box bg-red-500 text-white px-4 py-2 rounded font-bold">KARDAN</div>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="nav-button"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="jobs.html" class="nav-button"><i class="fas fa-briefcase"></i> Jobs</a></li>
        <li><a href="buy-books.html" class="nav-button"><i class="fas fa-book"></i> Buy Books</a></li>
        <li><a href="companies.html" class="nav-button"><i class="fas fa-building"></i> Companies</a></li>
        <li><a href="profile.html" class="nav-button"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="post-job.html" class="nav-button bg-blue-600 hover:bg-blue-700 text-white"><i class="fas fa-plus"></i> Post a Job</a></li>
      </ul>
    </nav>
  </header>

  <main class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Post a New Job</h2>
    <form id="jobForm" class="space-y-4">
      <div>
        <label class="block font-semibold">Job Title</label>
        <input type="text" id="jobTitle" class="w-full border border-gray-300 p-2 rounded" required>
      </div>
      <div>
        <label class="block font-semibold">Company Name</label>
        <input type="text" id="companyName" class="w-full border border-gray-300 p-2 rounded" required>
      </div>
      <div>
        <label class="block font-semibold">Location</label>
        <input type="text" id="jobPlace" class="w-full border border-gray-300 p-2 rounded" required>
      </div>
      <div>
        <label class="block font-semibold">Salary (optional)</label>
        <input type="text" id="salary" class="w-full border border-gray-300 p-2 rounded">
      </div>
      <div>
        <label class="block font-semibold">Application Link</label>
        <input type="url" id="jobLink" class="w-full border border-gray-300 p-2 rounded" required>
      </div>
      <div>
        <label class="block font-semibold">Job Description</label>
        <textarea id="jobDescription" rows="4" class="w-full border border-gray-300 p-2 rounded" required></textarea>
      </div>
      <div>
        <button type="button" id="publishBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">
          Publish Job
        </button>
      </div>
    </form>

    <div id="successMessage" class="mt-4 hidden text-green-700 font-semibold text-center">
      âœ… Job posted successfully!
    </div>
  </main>

  <!-- Firebase Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.appspot.com",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("publishBtn").addEventListener("click", async function () {
      const jobTitle = document.getElementById("jobTitle").value;
      const companyName = document.getElementById("companyName").value;
      const jobPlace = document.getElementById("jobPlace").value;
      const salary = document.getElementById("salary").value;
      const jobLink = document.getElementById("jobLink").value;
      const jobDescription = document.getElementById("jobDescription").value;

      if (!jobTitle || !companyName || !jobPlace || !jobLink || !jobDescription) {
        alert("Please fill in all required fields.");
        return;
      }

      try {
        await db.collection("jobs").add({
          title: jobTitle,
          company: companyName,
          location: jobPlace,
          salary: salary || null,
          applyLink: jobLink,
          about: jobDescription,
          postedBy: firebase.auth().currentUser?.email || "Anonymous",
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          likes: 0,
          dislikes: 0
        });

        document.getElementById("successMessage").classList.remove("hidden");
        document.getElementById("jobForm").reset();
      } catch (error) {
        console.error("Error posting job:", error);
        alert("Failed to post job. See console for details.");
      }
    });
  </script>

  <style>
    .nav-button {
      background-color: #2563eb;
      border: 1px solid #1d4ed8;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }
    .nav-button i {
      margin-right: 6px;
    }
    .nav-button:hover {
      background-color: #1e40af;
    }
  </style>
</body>
</html>
