<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Jobs in India | KARDAN Job Portal</title>
  <meta name="description" content="Discover the latest job opportunities in India. Browse verified job listings, apply directly, and build your career with KARDAN.">
  <meta name="keywords" content="jobs in India, job portal, career, job search, apply jobs, remote jobs, full-time jobs">
  <meta name="author" content="KARDAN">

  <meta property="og:title" content="Find Jobs in India | KARDAN Job Portal">
  <meta property="og:description" content="Browse the latest verified job listings in India and apply directly.">
  <meta property="og:type" content="website">

  <meta property="og:image" content="https://aizzdemon.github.io/kardan-job-portal/assets/kardan-preview.png">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <nav class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">KARDAN</a>
      <div class="space-x-6 text-gray-700">
        <a href="index.html" class="hover:text-indigo-600"><i class="fa fa-home"></i> Home</a>
        <a href="jobs.html" class="text-indigo-600 font-semibold"><i class="fa fa-briefcase"></i> Jobs</a>
        <a href="companies.html" class="hover:text-indigo-600"><i class="fa fa-building"></i> Companies</a>
        <a href="places-to-hangout.html" class="hover:text-indigo-600"><i class="fa fa-coffee"></i> Hangouts</a>
        <a href="login.html" class="hover:text-indigo-600"><i class="fa fa-sign-in-alt"></i> Login</a>
      </div>
    </nav>
  </header>

  <!-- Main Section -->
  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Latest Jobs in India</h1>

    <!-- Search Filters -->
    <div class="flex flex-col md:flex-row gap-4 mb-6">
      <input type="text" id="filterKeyword" placeholder="Search by title or company"
             class="border rounded-lg px-4 py-2 flex-1">
      <input type="text" id="filterLocation" placeholder="Location"
             class="border rounded-lg px-4 py-2 flex-1">
      <button onclick="loadJobs(true)" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
        Search
      </button>
    </div>

    <!-- Job List -->
    <div id="jobList" class="space-y-4"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow mt-10 p-6 text-center text-gray-600">
    Â© 2025 KARDAN. All rights reserved.
  </footer>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.firebasestorage.app",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <!-- Job Loader -->
  <script>
    async function loadJobs(search = false) {
      const jobList = document.getElementById("jobList");
      jobList.innerHTML = "<p class='text-gray-600'>Loading jobs...</p>";

      let snapshot = await db.collection("jobs").orderBy("timestamp", "desc").get();
      jobList.innerHTML = "";

      snapshot.forEach(doc => {
        const job = doc.data();
        let match = true;

        if (search) {
          if (filterKeyword.value && !job.title.toLowerCase().includes(filterKeyword.value.toLowerCase()) && !job.company.toLowerCase().includes(filterKeyword.value.toLowerCase())) {
            match = false;
          }
          if (filterLocation.value && !job.location.toLowerCase().includes(filterLocation.value.toLowerCase())) {
            match = false;
          }
        }

        if (match) {
          const card = document.createElement("div");
          card.className = "border rounded-xl p-5 bg-white shadow-sm hover:shadow-md transition";

          card.innerHTML = `
            <div class="flex justify-between items-start">
              <div>
                <h2 class="text-lg font-bold text-indigo-600">${job.title}</h2>
                <p class="text-gray-700">${job.company}</p>
                <p class="text-gray-500">${job.location}</p>
                <div class="flex flex-wrap gap-2 mt-2">
                  <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded">Full-time</span>
                  <span class="text-xs bg-purple-100 text-purple-700 px-2 py-1 rounded">Remote</span>
                </div>
              </div>
              <a href="job-detail.html?id=${doc.id}" 
                 class="bg-green-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-green-700 transition">
                 Apply Now
              </a>
            </div>
          `;
          jobList.appendChild(card);
        }
      });
    }

    loadJobs();
  </script>

  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "JobPosting",
    "title": "Inside Sales Executive",
    "description": "Apply for Inside Sales Executive positions at leading companies in India.",
    "hiringOrganization": {
      "@type": "Organization",
      "name": "KARDAN",
      "sameAs": "https://aizzdemon.github.io/kardan-job-portal/"
    },
    "jobLocation": {
      "@type": "Place",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      }
    },
    "employmentType": "FULL_TIME",
    "datePosted": "2025-08-31"
  }
  </script>
</body>
