<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs - KARDAN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Search Section -->
  <div class="max-w-5xl mx-auto py-6">
    <div class="flex flex-col md:flex-row gap-4 items-center justify-center">
      <div class="relative w-full md:w-1/2">
        <input id="searchTitle" type="text" placeholder="Search by job title" class="w-full border rounded-lg p-2">
        <ul id="titleSuggestions" class="absolute bg-white border rounded-lg w-full mt-1 max-h-40 overflow-y-auto hidden z-10"></ul>
      </div>
      <div class="relative w-full md:w-1/2">
        <input id="searchLocation" type="text" placeholder="Search by location" class="w-full border rounded-lg p-2">
        <ul id="locationSuggestions" class="absolute bg-white border rounded-lg w-full mt-1 max-h-40 overflow-y-auto hidden z-10"></ul>
      </div>
      <button id="searchBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Search</button>
    </div>
  </div>

  <!-- Jobs List -->
  <div class="max-w-5xl mx-auto py-10">
    <div id="jobsList" class="space-y-4"></div>
    <div class="text-center mt-6">
      <button id="loadMoreBtn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition hidden">
        Load More Jobs
      </button>
    </div>
  </div>

  <!-- Navbar Script -->
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>

  <!-- Firebase & Jobs Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.firebasestorage.app",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const jobsList = document.getElementById('jobsList');
    const searchTitle = document.getElementById('searchTitle');
    const searchLocation = document.getElementById('searchLocation');
    const titleSuggestions = document.getElementById('titleSuggestions');
    const locationSuggestions = document.getElementById('locationSuggestions');
    const searchBtn = document.getElementById('searchBtn');
    const loadMoreBtn = document.getElementById('loadMoreBtn');

    let allJobs = [];
    let displayedJobs = [];
    let jobsPerPage = 20;
    let currentIndex = 0;

    async function fetchJobs() {
      jobsList.innerHTML = 'Loading jobs...';
      try {
        const snapshot = await db.collection('jobs').orderBy('timestamp', 'desc').get();
        allJobs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        currentIndex = 0;
        displayedJobs = [];
        loadMoreJobs();
      } catch (error) {
        console.error('Error fetching jobs:', error);
        jobsList.innerHTML = '<p class="text-red-500 text-center">Error loading jobs.</p>';
      }
    }

    function displayJobs(jobs) {
      if(jobs.length === 0) {
        jobsList.innerHTML = '<p class="text-gray-500 text-center">No jobs found.</p>';
        return;
      }
      jobsList.innerHTML = '';
      jobs.forEach(job => {
        const div = document.createElement('div');
        div.className = "border p-3 rounded-lg shadow-sm bg-white flex justify-between items-center hover:shadow-md transition duration-200";

        const datePosted = job.timestamp ? job.timestamp.toDate().toLocaleDateString() : 'Date N/A';
        
        div.innerHTML = `
          <div class="flex items-center gap-3 flex-grow">
            <img src="${job.companyImageUrl || 'default-logo.png'}" 
                 alt="${job.company} Logo" 
                 class="w-12 h-12 object-cover rounded-md border" />
            <div>
              <h5 class="font-semibold text-lg text-gray-800">${job.title}</h5>
              <p class="text-gray-600 text-sm">@ ${job.company} | ${job.location || 'N/A'}</p>
              <p class="text-xs text-gray-400 mt-1">Posted on: ${datePosted}</p>
            </div>
          </div>
          <div class="flex gap-2">
            <button onclick="viewJob('${job.id}')" class="text-sm bg-green-100 text-green-700 px-3 py-1 rounded-lg hover:bg-green-200 transition">üìÑ Details</button>
            <button onclick="applyJob('${job.id}')" class="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded-lg hover:bg-blue-200 transition">üìù Apply</button>
          </div>
        `;
        jobsList.appendChild(div);
      });
    }

    function loadMoreJobs() {
      const nextJobs = allJobs.slice(currentIndex, currentIndex + jobsPerPage);
      displayedJobs = displayedJobs.concat(nextJobs);
      displayJobs(displayedJobs);
      currentIndex += jobsPerPage;

      if(currentIndex >= allJobs.length) {
        loadMoreBtn.classList.add('hidden');
      } else {
        loadMoreBtn.classList.remove('hidden');
      }
    }

    loadMoreBtn.addEventListener('click', loadMoreJobs);

    function viewJob(jobId) {
      window.location.href = `job-detail.html?id=${jobId}`;
    }
    function applyJob(jobId) {
      window.location.href = `job-detail.html?id=${jobId}`;
    }

    // üîπ Search Suggestions
    function filterSuggestions(input, list) {
      const value = input.value.toLowerCase();
      const filtered = list.filter(item => item.toLowerCase().includes(value));
      return filtered;
    }

    function showSuggestions(inputElem, suggestionElem, list) {
      suggestionElem.innerHTML = '';
      const filtered = filterSuggestions(inputElem, list);
      if(filtered.length === 0) {
        suggestionElem.classList.add('hidden');
        return;
      }
      filtered.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        li.className = "px-3 py-1 hover:bg-gray-100 cursor-pointer";
        li.addEventListener('click', () => {
          inputElem.value = item;
          suggestionElem.classList.add('hidden');
        });
        suggestionElem.appendChild(li);
      });
      suggestionElem.classList.remove('hidden');
    }

    searchTitle.addEventListener('input', () => {
      const titles = [...new Set(allJobs.map(job => job.title))];
      showSuggestions(searchTitle, titleSuggestions, titles);
    });

    searchLocation.addEventListener('input', () => {
      const locations = [...new Set(allJobs.map(job => job.location).filter(Boolean))];
      showSuggestions(searchLocation, locationSuggestions, locations);
    });

    searchBtn.addEventListener('click', () => {
      const titleVal = searchTitle.value.toLowerCase();
      const locationVal = searchLocation.value.toLowerCase();

      const filteredJobs = allJobs.filter(job => {
        const titleMatch = job.title.toLowerCase().includes(titleVal);
        const locationMatch = job.location ? job.location.toLowerCase().includes(locationVal) : false;
        return titleMatch && locationMatch;
      });

      displayedJobs = filteredJobs.slice(0, jobsPerPage);
      currentIndex = displayedJobs.length;
      displayJobs(displayedJobs);

      if(currentIndex >= filteredJobs.length) {
        loadMoreBtn.classList.add('hidden');
      } else {
        loadMoreBtn.classList.remove('hidden');
      }

      loadMoreBtn.onclick = function() {
        const nextJobs = filteredJobs.slice(currentIndex, currentIndex + jobsPerPage);
        displayedJobs = displayedJobs.concat(nextJobs);
        displayJobs(displayedJobs);
        currentIndex += jobsPerPage;
        if(currentIndex >= filteredJobs.length) loadMoreBtn.classList.add('hidden');
      }
    });

    document.addEventListener('click', e => {
      if(!searchTitle.contains(e.target)) titleSuggestions.classList.add('hidden');
      if(!searchLocation.contains(e.target)) locationSuggestions.classList.add('hidden');
    });

    fetchJobs();
  </script>

</body>
</html>
