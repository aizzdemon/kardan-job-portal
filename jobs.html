<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobs - KARDAN</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    .latest-badge {
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>

<body class="bg-gray-100">

<!-- NAVBAR -->
<div id="navbar"></div>
<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(html => document.getElementById("navbar").innerHTML = html);
</script>

<!-- SEARCH (UI ONLY â€“ logic optional) -->
<div class="max-w-5xl mx-auto py-6 text-center">
  <h1 class="text-2xl font-bold text-gray-800">Latest Jobs</h1>
  <p class="text-sm text-gray-500 mt-1">Showing approved jobs only</p>
</div>

<!-- JOB LIST -->
<div class="max-w-5xl mx-auto py-6">
  <div id="jobsList" class="space-y-4"></div>

  <div class="text-center mt-6">
    <button
      id="loadMoreBtn"
      class="hidden bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition">
      Load More Jobs
    </button>
  </div>
</div>

<!-- FIREBASE LOGIC -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
    authDomain: "kar-kardan.firebaseapp.com",
    projectId: "kar-kardan",
    storageBucket: "kar-kardan.firebasestorage.app",
    messagingSenderId: "554147696994",
    appId: "1:554147696994:web:221dcb883e3b65dcea5c3b"
  };

  firebase.initializeApp(firebaseConfig);

  const db = firebase.firestore();

  const jobsList = document.getElementById("jobsList");
  const loadMoreBtn = document.getElementById("loadMoreBtn");

  let allJobs = [];
  let visibleJobs = [];
  let pageSize = 10;
  let currentIndex = 0;

  /* ================= FETCH APPROVED JOBS ================= */
  async function fetchJobs() {
    try {
      jobsList.innerHTML = `<p class="text-center text-gray-500">Loading jobs...</p>`;

      const snapshot = await db
        .collection("jobs")
        .where("status", "==", "approved")   // ðŸ”¥ REQUIRED
        .orderBy("timestamp", "desc")
        .get();

      allJobs = snapshot.docs.map(doc => ({
        id: doc.id,
        ...doc.data()
      }));

      currentIndex = 0;
      visibleJobs = [];
      loadMoreJobs();

    } catch (error) {
      console.error(error);
      jobsList.innerHTML = `
        <p class="text-center text-red-500">
          Failed to load jobs.
        </p>`;
    }
  }

  /* ================= LOAD MORE ================= */
  function loadMoreJobs() {
    const next = allJobs.slice(currentIndex, currentIndex + pageSize);
    visibleJobs = visibleJobs.concat(next);
    renderJobs(visibleJobs);
    currentIndex += pageSize;

    loadMoreBtn.classList.toggle("hidden", currentIndex >= allJobs.length);
  }

  loadMoreBtn.addEventListener("click", loadMoreJobs);

  /* ================= RENDER JOBS ================= */
  function renderJobs(jobs) {
    jobsList.innerHTML = "";

    if (jobs.length === 0) {
      jobsList.innerHTML = `
        <p class="text-center text-gray-500">No jobs available</p>`;
      return;
    }

    jobs.forEach(job => {
      const date = job.timestamp?.toDate();
      const isLatest = date && (new Date() - date) / 86400000 <= 7;

      const div = document.createElement("div");
      div.className =
        "bg-white p-4 rounded-lg shadow-sm hover:shadow-md transition flex justify-between items-center";

      div.innerHTML = `
        <div class="flex items-center gap-3">
          <img src="${job.companyImageUrl || 'default-logo.png'}"
               class="w-12 h-12 rounded-md border object-cover">

          <div>
            <div class="flex items-center gap-2">
              <h3 class="font-semibold text-lg">${job.title}</h3>
              ${isLatest ? `<span class="latest-badge bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">ðŸ”¥ Latest</span>` : ""}
            </div>
            <p class="text-sm text-gray-600">${job.company} â€¢ ${job.location || "N/A"}</p>
            <p class="text-xs text-gray-400">
              Posted on: ${date ? date.toLocaleDateString() : "N/A"}
            </p>
          </div>
        </div>

        <div class="flex gap-2">
          <button onclick="viewJob('${job.id}')"
            class="bg-green-100 text-green-700 px-3 py-1 rounded-lg text-sm">
            Details
          </button>
          <button onclick="applyJob('${job.id}')"
            class="bg-blue-100 text-blue-700 px-3 py-1 rounded-lg text-sm">
            Apply
          </button>
        </div>
      `;

      jobsList.appendChild(div);
    });
  }

  function viewJob(id) {
    window.location.href = `job-detail.html?id=${id}`;
  }

  function applyJob(id) {
    window.location.href = `job-detail.html?id=${id}`;
  }

  fetchJobs();
</script>

</body>
</html>
