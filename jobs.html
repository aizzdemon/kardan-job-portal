<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs - KARDAN</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>

<body class="bg-gray-100">

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Search Section -->
  <div class="max-w-5xl mx-auto py-6">
    <div class="flex flex-col md:flex-row gap-4 items-center justify-center">

      <!-- Job Title -->
      <div class="relative w-full md:w-1/3">
        <input id="searchTitle" type="text" placeholder="Search by job title"
          class="w-full border rounded-lg p-2">
        <ul id="titleSuggestions"
          class="absolute bg-white border rounded-lg w-full mt-1 max-h-40 overflow-y-auto hidden z-50"></ul>
      </div>

      <!-- Location -->
      <div class="relative w-full md:w-1/3">
        <input id="searchLocation" type="text" placeholder="Search by location"
          class="w-full border rounded-lg p-2">
        <ul id="locationSuggestions"
          class="absolute bg-white border rounded-lg w-full mt-1 max-h-40 overflow-y-auto hidden z-50"></ul>
      </div>

      <!-- Date -->
      <div class="w-full md:w-1/3">
        <input id="searchDate" type="date" class="w-full border rounded-lg p-2">
      </div>

    </div>

    <!-- Search Button -->
    <div class="flex justify-center mt-4">
      <button id="searchBtn"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        Search
      </button>
    </div>
  </div>

  <!-- Jobs List -->
  <div class="max-w-5xl mx-auto py-10">
    <!-- Date Result Info -->
    <div id="dateResultBar" class="hidden mb-4 flex flex-col md:flex-row md:items-center md:justify-between gap-3 bg-blue-50 border border-blue-200 rounded-lg p-3">
      <p id="dateResultText" class="text-blue-800 font-medium"></p>
      <button id="showAllBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
        Show All Jobs
      </button>
    </div>

    <div id="jobsList" class="space-y-4"></div>
    <div class="text-center mt-6">
      <button id="loadMoreBtn"
        class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition hidden">
        Load More Jobs
      </button>
    </div>
  </div>

  <!-- Navbar Loader -->
  <script>
    fetch('navbar-search.html')
      .then(res => res.text())
      .then(data => document.getElementById('navbar-placeholder').innerHTML = data);
  </script>

  <!-- Firebase & Jobs Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.firebasestorage.app",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const jobsList = document.getElementById('jobsList');
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    const searchTitle = document.getElementById('searchTitle');
    const searchLocation = document.getElementById('searchLocation');
    const searchDate = document.getElementById('searchDate');
    const searchBtn = document.getElementById('searchBtn');
    const dateResultBar = document.getElementById('dateResultBar');
    const dateResultText = document.getElementById('dateResultText');
    const showAllBtn = document.getElementById('showAllBtn');
    const titleSuggestions = document.getElementById('titleSuggestions');
    const locationSuggestions = document.getElementById('locationSuggestions');

    let allJobs = [];
    let visibleJobs = [];
    let jobsPerPage = 20;
    let currentIndex = 0;

    async function fetchJobs() {
      jobsList.innerHTML = 'Loading jobs...';
      const snapshot = await db.collection('jobs').orderBy('timestamp', 'desc').get();
      allJobs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      currentIndex = 0;
      visibleJobs = [];
      loadMoreJobs();
    }

    function displayJobs(jobs) {
      jobsList.innerHTML = '';
      if (jobs.length === 0) {
        jobsList.innerHTML = '<p class="text-center text-gray-500">No jobs found</p>';
        return;
      }

      jobs.forEach(job => {
        const div = document.createElement('div');
        div.className = 'border p-3 rounded-lg shadow bg-white flex justify-between items-center';
        const postedDate = job.timestamp ? job.timestamp.toDate().toLocaleDateString() : 'N/A';

        div.innerHTML = `
          <div class="flex gap-3 items-center">
            <img src="${job.companyImageUrl || 'default-logo.png'}" class="w-12 h-12 rounded border object-cover">
            <div>
              <h3 class="font-semibold text-lg">${job.title}</h3>
              <p class="text-sm text-gray-600">@ ${job.companyName} | ${job.location || 'N/A'}</p>
              <p class="text-xs text-gray-400">Posted on: ${postedDate}</p>
            </div>
          </div>
          <div class="flex gap-2">
            <button onclick="viewJob('${job.id}')" class="bg-green-100 text-green-700 px-3 py-1 rounded">üìÑ Details</button>
            <button onclick="applyJob('${job.id}')" class="bg-blue-100 text-blue-700 px-3 py-1 rounded">üìù Apply</button>
          </div>`;
        jobsList.appendChild(div);
      });
    }

    function loadMoreJobs() {
      const next = allJobs.slice(currentIndex, currentIndex + jobsPerPage);
      visibleJobs = visibleJobs.concat(next);
      displayJobs(visibleJobs);
      currentIndex += jobsPerPage;
      loadMoreBtn.classList.toggle('hidden', currentIndex >= allJobs.length);
    }

    loadMoreBtn.addEventListener('click', loadMoreJobs);

    searchBtn.addEventListener('click', () => {
      const title = searchTitle.value.toLowerCase();
      const location = searchLocation.value.toLowerCase();
      const date = searchDate.value ? new Date(searchDate.value).setHours(0,0,0,0) : null;

      const filtered = allJobs.filter(job => {
        const jobDate = job.timestamp ? job.timestamp.toDate().setHours(0,0,0,0) : null;
        return job.title.toLowerCase().includes(title) &&
               (job.location || '').toLowerCase().includes(location) &&
               (!date || jobDate === date);
      });

      visibleJobs = filtered.slice(0, jobsPerPage);
      currentIndex = visibleJobs.length;
      displayJobs(visibleJobs);
      loadMoreBtn.classList.toggle('hidden', currentIndex >= filtered.length);

      // üìÖ DATE RESULT INFO
      if (date) {
        const readableDate = new Date(date).toLocaleDateString();
        dateResultText.textContent = `Jobs posted on ${readableDate}: ${filtered.length}`;
        dateResultBar.classList.remove('hidden');
      } else {
        dateResultBar.classList.add('hidden');
      }
    });

    function viewJob(id) { window.location.href = `job-detail.html?id=${id}`; }
    function applyJob(id) { window.location.href = `job-detail.html?id=${id}`; }

    // üîç LIVE TITLE SUGGESTIONS
    searchTitle.addEventListener('input', () => {
      const query = searchTitle.value.trim().toLowerCase();
      titleSuggestions.innerHTML = '';
      if (!query) return titleSuggestions.classList.add('hidden');

      const matches = [...new Set(allJobs.map(j => j.title).filter(t => t && t.toLowerCase().includes(query)))].slice(0,6);
      if (!matches.length) return titleSuggestions.classList.add('hidden');

      matches.forEach(t => {
        const li = document.createElement('li');
        li.textContent = t;
        li.className = 'p-2 hover:bg-gray-100 cursor-pointer';
        li.onclick = () => { searchTitle.value = t; titleSuggestions.classList.add('hidden'); };
        titleSuggestions.appendChild(li);
      });
      titleSuggestions.classList.remove('hidden');
    });

    // üìç LIVE LOCATION SUGGESTIONS
    searchLocation.addEventListener('input', () => {
      const query = searchLocation.value.trim().toLowerCase();
      locationSuggestions.innerHTML = '';
      if (!query) return locationSuggestions.classList.add('hidden');

      const matches = [...new Set(allJobs.map(j => j.location).filter(l => l && l.toLowerCase().includes(query)))].slice(0,6);
      if (!matches.length) return locationSuggestions.classList.add('hidden');

      matches.forEach(l => {
        const li = document.createElement('li');
        li.textContent = l;
        li.className = 'p-2 hover:bg-gray-100 cursor-pointer';
        li.onclick = () => { searchLocation.value = l; locationSuggestions.classList.add('hidden'); };
        locationSuggestions.appendChild(li);
      });
      locationSuggestions.classList.remove('hidden');
    });

    document.addEventListener('click', e => {
      if (!searchTitle.contains(e.target) && !titleSuggestions.contains(e.target)) titleSuggestions.classList.add('hidden');
      if (!searchLocation.contains(e.target) && !locationSuggestions.contains(e.target)) locationSuggestions.classList.add('hidden');
    });

    // üîÅ SHOW ALL JOBS
    showAllBtn.addEventListener('click', () => {
      searchTitle.value = '';
      searchLocation.value = '';
      searchDate.value = '';
      dateResultBar.classList.add('hidden');
      currentIndex = 0;
      visibleJobs = [];
      loadMoreBtn.classList.remove('hidden');
      loadMoreJobs();
    });

    fetchJobs();
  </script>

</body>
</html>
