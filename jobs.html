<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jobs - KARDAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <style>
    .logo-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff5733;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
    }

    .nav-button {
      background-color: #d3d3d3;
      border: 1px solid #bbb;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      display: inline-block;
      margin: 0 5px;
    }

    .nav-button:hover {
      background-color: #c0c0c0;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header>
    <div class="logo-box">KARDAN</div>
    <h1 class="text-3xl font-bold text-center mt-6">Available Jobs</h1>
    <nav class="mt-4 text-center">
      <a href="index.html" class="nav-button"><i class="fas fa-home"></i> Home</a>
      <a href="books.html" class="nav-button"><i class="fas fa-book"></i> Buy Books</a>
      <a href="hangouts.html" class="nav-button"><i class="fas fa-coffee"></i> Hangout Places</a>
      <a href="companies.html" class="nav-button"><i class="fas fa-building"></i> Companies</a>
      <a href="profile.html" class="nav-button"><i class="fas fa-user"></i> Profile</a>
    </nav>
  </header>

  <!-- Jobs List -->
  <div class="max-w-4xl mx-auto mt-10 p-4">
    <div id="jobsContainer" class="space-y-4"></div>
  </div>

  <!-- Firebase Logic -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.appspot.com",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const jobsContainer = document.getElementById("jobsContainer");

    db.collection("jobs")
      .orderBy("timestamp", "desc")
      .onSnapshot((snapshot) => {
        jobsContainer.innerHTML = ""; // Clear old content

        if (snapshot.empty) {
          jobsContainer.innerHTML = `<p class="text-center text-gray-500">No jobs posted yet.</p>`;
          return;
        }

        snapshot.forEach((doc) => {
          const job = doc.data();
          const timestamp = job.timestamp?.toDate?.();
          const formattedDate = timestamp
            ? timestamp.toLocaleDateString() + ' ' + timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            : 'Date not available';

          const jobHTML = `
            <div class="bg-white p-6 rounded shadow mb-4">
              <h2 class="text-xl font-bold text-orange-600">${job.title}</h2>
              <p class="text-gray-700"><strong>Location:</strong> ${job.location}</p>
              <p class="text-gray-700"><strong>Posted By:</strong> ${job.postedBy || 'Unknown'}</p>
              <p class="text-sm text-gray-500"><strong>Posted On:</strong> ${formattedDate}</p>
              <a href="${job.link}" target="_blank" class="text-blue-600 font-semibold hover:underline">Apply Now</a>
            </div>
          `;
          jobsContainer.innerHTML += jobHTML;
        });
      });
  </script>
</body>
</html>
