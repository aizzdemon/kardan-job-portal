<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jobs - KARDAN</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Latest Job Flash Style -->
  <style>
    .latest-badge {
      animation: flash 1s infinite;
    }
    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>

<body class="bg-gray-100">

<!-- NAVBAR -->
<div id="navbar"></div>

<script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(html => document.getElementById("navbar").innerHTML = html);
</script>

<!-- SEARCH SECTION -->
<div class="max-w-5xl mx-auto py-6">
  <div class="flex flex-col md:flex-row gap-4 items-center justify-center">

    <div class="relative w-full md:w-1/2">
      <input id="searchTitle" type="text" placeholder="Search by job title"
        class="w-full border rounded-lg p-2">
      <ul id="titleSuggestions"
        class="absolute bg-white border rounded-lg w-full mt-1 max-h-40 overflow-y-auto hidden z-10"></ul>
    </div>

    <div class="relative w-full md:w-1/2">
      <input id="searchLocation" type="text" placeholder="Search by location"
        class="w-full border rounded-lg p-2">
      <ul id="locationSuggestions"
        class="absolute bg-white border rounded-lg w-full mt-1 max-h-40 overflow-y-auto hidden z-10"></ul>
    </div>

    <button id="searchBtn"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
      Search
    </button>
  </div>

  <!-- DATE FILTER -->
  <div class="flex flex-col md:flex-row gap-4 items-center justify-center mt-4">
    <input id="startDate" type="date" class="border rounded-lg p-2 w-full md:w-1/3">
    <input id="endDate" type="date" class="border rounded-lg p-2 w-full md:w-1/3">
    <button id="filterByDateBtn"
      class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
      Filter by Date
    </button>
  </div>

  <div id="resultInfo" class="text-center text-gray-700 mt-4 text-sm hidden"></div>
  <div class="text-center mt-2">
    <button id="showAllBtn"
      class="bg-gray-200 text-gray-700 px-3 py-1 rounded-lg hover:bg-gray-300 transition hidden">
      Show All Jobs
    </button>
  </div>
</div>

<!-- JOB LIST -->
<div class="max-w-5xl mx-auto py-10">
  <div id="jobsList" class="space-y-4"></div>
  <div class="text-center mt-6">
    <button id="loadMoreBtn"
      class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition hidden">
      Load More Jobs
    </button>
  </div>
</div>

<!-- FIREBASE + JOB LOGIC -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
    authDomain: "kar-kardan.firebaseapp.com",
    projectId: "kar-kardan",
    storageBucket: "kar-kardan.firebasestorage.app",
    messagingSenderId: "554147696994",
    appId: "1:554147696994:web:221dcb883e3b65dcea5c3b"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const jobsList = document.getElementById('jobsList');
  const loadMoreBtn = document.getElementById('loadMoreBtn');

  let allJobs = [];
  let displayedJobs = [];
  let jobsPerPage = 20;
  let currentIndex = 0;

  async function fetchJobs() {
    jobsList.innerHTML = "Loading jobs...";
    const snapshot = await db.collection('jobs').orderBy('timestamp', 'desc').get();
    allJobs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    currentIndex = 0;
    displayedJobs = [];
    loadMoreJobs();
  }

  function displayJobs(jobs) {
    jobsList.innerHTML = "";

    if (jobs.length === 0) {
      jobsList.innerHTML = '<p class="text-center text-gray-500">No jobs found</p>';
      return;
    }

    jobs.forEach(job => {
      const jobDate = job.timestamp ? job.timestamp.toDate() : null;
      const today = new Date();

      let isLatest = false;
      if (jobDate) {
        const diffDays = (today - jobDate) / (1000 * 60 * 60 * 24);
        isLatest = diffDays <= 7;
      }

      const datePosted = jobDate ? jobDate.toLocaleDateString() : "N/A";

      const div = document.createElement("div");
      div.className = "border p-4 rounded-lg bg-white shadow-sm hover:shadow-md transition flex justify-between items-center";

      div.innerHTML = `
        <div class="flex items-center gap-3">
          <img src="${job.companyImageUrl || 'default-logo.png'}"
            class="w-12 h-12 rounded-md border object-cover">

          <div>
            <div class="flex items-center gap-2">
              <h3 class="font-semibold text-lg">${job.title}</h3>
              ${isLatest ? `<span class="latest-badge bg-red-500 text-white text-xs px-2 py-0.5 rounded-full">ðŸ”¥ Latest</span>` : ``}
            </div>
            <p class="text-sm text-gray-600">${job.company} â€¢ ${job.location || 'N/A'}</p>
            <p class="text-xs text-gray-400">Posted on: ${datePosted}</p>
          </div>
        </div>

        <div class="flex gap-2">
          <button onclick="viewJob('${job.id}')"
            class="bg-green-100 text-green-700 px-3 py-1 rounded-lg text-sm">Details</button>
          <button onclick="applyJob('${job.id}')"
            class="bg-blue-100 text-blue-700 px-3 py-1 rounded-lg text-sm">Apply</button>
        </div>
      `;

      jobsList.appendChild(div);
    });
  }

  function loadMoreJobs() {
    const nextJobs = allJobs.slice(currentIndex, currentIndex + jobsPerPage);
    displayedJobs = displayedJobs.concat(nextJobs);
    displayJobs(displayedJobs);
    currentIndex += jobsPerPage;

    loadMoreBtn.classList.toggle("hidden", currentIndex >= allJobs.length);
  }

  loadMoreBtn.addEventListener("click", loadMoreJobs);

  function viewJob(id) {
    window.location.href = `job-detail.html?id=${id}`;
  }
  function applyJob(id) {
    window.location.href = `job-detail.html?id=${id}`;
  }

  fetchJobs();
</script>

</body>
</html>
