<!-- üî• Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
import {
  getFirestore, collection, addDoc, query, orderBy, getDocs,
  doc, setDoc, getDoc, updateDoc, increment, serverTimestamp, limit, where
} from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
  authDomain: "kar-kardan.firebaseapp.com",
  projectId: "kar-kardan",
  storageBucket: "kar-kardan.firebasestorage.app",
  messagingSenderId: "554147696994",
  appId: "1:554147696994:web:221dcb883e3b65dcea5c3b"
};

const app = initializeApp(firebaseConfig);
window.auth = getAuth(app);
window.db = getFirestore(app);

let currentUser = null;

onAuthStateChanged(window.auth, (user) => {
  currentUser = user;
  loadPosts();
  loadSuggestions();
});

/* ---------- POST ---------- */
window.postContent = async () => {
  if (!currentUser) return alert("Login required");

  const text = document.getElementById("postText").value.trim();
  if (!text) return;

  await addDoc(collection(db, "communityPosts"), {
    content: text,
    userId: currentUser.uid,
    userName: currentUser.displayName || "User",
    userPhoto: currentUser.photoURL || "",
    likesCount: 0,
    dislikesCount: 0,
    timestamp: serverTimestamp()
  });

  document.getElementById("postText").value = "";
  loadPosts();
};

/* ---------- LOAD POSTS ---------- */
async function loadPosts() {
  const wrap = document.getElementById("posts");
  wrap.innerHTML = '<div class="p-10 text-center text-gray-400">Loading feeds...</div>';

  const q = query(collection(db, "communityPosts"), orderBy("timestamp", "desc"));
  const snap = await getDocs(q);
  wrap.innerHTML = "";

  if (snap.empty) {
    wrap.innerHTML = '<div class="bg-white p-8 rounded-xl text-center border">No posts yet. Be the first to share!</div>';
  }

  for (const d of snap.docs) {
    const p = d.data();
    const avatar = p.userPhoto || `https://ui-avatars.com/api/?name=${encodeURIComponent(p.userName)}&background=random`;

    let reacted = null;
    if (currentUser) {
      const rSnap = await getDoc(
        doc(db, "communityPosts", d.id, "reactions", currentUser.uid)
      );
      if (rSnap.exists()) reacted = rSnap.data().type;
    }

    const postEl = document.createElement('div');
    postEl.className = "bg-white p-4 rounded-xl shadow-sm border mb-4 animate-in fade-in duration-500";
    postEl.innerHTML = `
        <div class="flex items-center gap-3 mb-3">
          <img src="${avatar}" class="w-10 h-10 rounded-full cursor-pointer object-cover border shadow-sm"
            onclick="openProfile('${p.userId}')" />
          <div>
            <p class="font-bold text-gray-800 text-sm cursor-pointer hover:underline"
              onclick="openProfile('${p.userId}')">${p.userName}</p>
            <p class="text-[10px] uppercase tracking-wider text-gray-400 font-medium">
              ${p.timestamp?.toDate().toLocaleString(undefined, {dateStyle: 'medium', timeStyle: 'short'}) || "Just now"}
            </p>
          </div>
        </div>

        <p class="text-gray-700 text-sm leading-relaxed mb-4">${p.content}</p>

        <div class="flex gap-6 border-t border-b py-2 mb-3">
          <button onclick="react('${d.id}','like')"
            class="flex items-center gap-1.5 transition-colors ${reacted==='like' ? 'text-red-500 scale-105' : 'text-gray-500 hover:text-red-400'}">
            <span class="text-lg">${reacted === 'like' ? '‚ù§Ô∏è' : 'ü§ç'}</span>
            <span class="text-xs font-bold">${p.likesCount ?? 0}</span>
          </button>

          <button onclick="react('${d.id}','dislike')"
            class="flex items-center gap-1.5 transition-colors ${reacted==='dislike' ? 'text-gray-800 scale-105' : 'text-gray-500 hover:text-gray-800'}">
            <span class="text-lg">üëé</span>
            <span class="text-xs font-bold">${p.dislikesCount ?? 0}</span>
          </button>
        </div>

        <!-- COMMENTS -->
        <div class="mt-3">
          <div id="comments-${d.id}" class="space-y-3 mb-3"></div>
          <div class="relative flex items-center">
            <input id="c-${d.id}"
              class="w-full bg-gray-50 border-none rounded-full px-4 py-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none"
              placeholder="Write a comment..."
              onkeydown="if(event.key==='Enter') addComment('${d.id}')" />
            <button onclick="addComment('${d.id}')" class="absolute right-2 text-blue-600 font-bold text-xs p-2">Send</button>
          </div>
        </div>
    `;
    wrap.appendChild(postEl);
    loadComments(d.id);
  }
}

/* ---------- SUGGESTIONS ---------- */
async function loadSuggestions() {
    const list = document.getElementById("suggestionList");
    if (!currentUser) return;

    try {
        // 1. Get IDs of users already connected
        const connectionsSnap = await getDocs(collection(db, "users", currentUser.uid, "connections"));
        const connectedIds = connectionsSnap.docs.map(doc => doc.id);
        connectedIds.push(currentUser.uid); // Don't suggest self

        // 2. Fetch all users (simple implementation for demo - in production use a better algorithm)
        const usersSnap = await getDocs(collection(db, "users"));
        
        // 3. Filter and Shuffle
        let suggestions = usersSnap.docs
            .map(doc => ({ id: doc.id, ...doc.data() }))
            .filter(user => !connectedIds.includes(user.id));

        // Shuffle
        suggestions = suggestions.sort(() => 0.5 - Math.random()).slice(0, 5);

        if (suggestions.length === 0) {
            list.innerHTML = '<p class="text-[10px] text-gray-400">No new suggestions found.</p>';
            return;
        }

        list.innerHTML = suggestions.map(user => `
            <div class="flex items-center gap-3 group">
                <img src="${user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || 'User')}&background=random`}" 
                     class="w-8 h-8 rounded-full border border-gray-100 shadow-sm object-cover" alt="User">
                <div class="flex-1 min-w-0">
                    <p class="text-xs font-bold text-gray-800 truncate cursor-pointer hover:text-blue-600" 
                       onclick="openProfile('${user.id}')">${user.displayName || 'Anonymous'}</p>
                    <p class="text-[9px] text-gray-400 uppercase tracking-tighter">${user.bio || 'Maker'}</p>
                </div>
                <button onclick="connectUser('${user.id}')" id="btn-${user.id}" class="text-[10px] font-bold text-blue-600 hover:text-blue-800 p-1">
                    +
                </button>
            </div>
        `).join("");
    } catch (e) {
        console.error("Error loading suggestions:", e);
        list.innerHTML = '<p class="text-[10px] text-gray-400 italic">Finding makers...</p>';
    }
}

/* ---------- CONNECT ACTION ---------- */
window.connectUser = async (targetUid) => {
    if (!currentUser) return alert("Login required");
    const btn = document.getElementById(`btn-${targetUid}`);
    btn.disabled = true;
    btn.innerHTML = "‚è≥";

    try {
        // Add to current user's connections
        await setDoc(doc(db, "users", currentUser.uid, "connections", targetUid), {
            connectedAt: serverTimestamp()
        });
        // Add current user to target's connections (reciprocal)
        await setDoc(doc(db, "users", targetUid, "connections", currentUser.uid), {
            connectedAt: serverTimestamp()
        });
        
        btn.innerHTML = "‚úÖ";
        setTimeout(() => loadSuggestions(), 1000); // Reload to show new suggestion
    } catch (e) {
        console.error("Connection failed", e);
        btn.disabled = false;
        btn.innerHTML = "+";
    }
}

/* ---------- REACT ---------- */
window.react = async (postId, type) => {
  if (!currentUser) return alert("Login required");

  const ref = doc(db, "communityPosts", postId, "reactions", currentUser.uid);
  const existing = await getDoc(ref);
  if (existing.exists()) return;

  await setDoc(ref, { type });

  await updateDoc(doc(db, "communityPosts", postId), {
    likesCount: type === "like" ? increment(1) : increment(0),
    dislikesCount: type === "dislike" ? increment(1) : increment(0)
  });

  loadPosts();
};

/* ---------- COMMENTS ---------- */
window.addComment = async (postId) => {
  if (!currentUser) return;

  const input = document.getElementById(`c-${postId}`);
  const text = input.value.trim();
  if (!text) return;

  await addDoc(collection(db, "communityPosts", postId, "comments"), {
    text: text,
    userId: currentUser.uid,
    userName: currentUser.displayName || "User",
    userPhoto: currentUser.photoURL || "",
    timestamp: serverTimestamp()
  });

  input.value = "";
  loadComments(postId);
};

async function loadComments(postId) {
  const box = document.getElementById(`comments-${postId}`);
  const snap = await getDocs(
    query(collection(db, "communityPosts", postId, "comments"), orderBy("timestamp"))
  );

  if (snap.empty) return;

  box.innerHTML = snap.docs.map(d => {
    const c = d.data();
    const av = c.userPhoto || `https://ui-avatars.com/api/?name=${encodeURIComponent(c.userName)}&background=f0f2f5&color=1c1e21`;
    return `
      <div class="flex gap-2">
        <img src="${av}" class="w-7 h-7 rounded-full shadow-sm" />
        <div class="bg-gray-100 px-3 py-2 rounded-2xl flex-1">
          <p class="text-[11px] font-bold text-gray-900 leading-tight">${c.userName}</p>
          <p class="text-xs text-gray-700 mt-0.5">${c.text}</p>
        </div>
      </div>
    `;
  }).join("");
}

/* ---------- PROFILE ---------- */
window.openProfile = (uid) => {
  window.location.href = `profile.html?uid=${uid}`;
};
</script>
