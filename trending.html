<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trending Topics - Booter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold text-blue-600">KARDAN</a>
    <div class="flex items-center space-x-4">
      <a href="index.html" class="hover:text-blue-600">Home</a>
      <a href="jobs.html" class="hover:text-blue-600">Jobs</a>
      <a href="places-to-hangout.html" class="hover:text-blue-600">Hangouts</a>
      <a href="trending.html" class="text-blue-600 font-semibold">Trending</a>

      <!-- Auth area -->
      <div id="authArea" class="flex items-center space-x-3">
        <button id="signInBtn" class="bg-green-600 text-white px-3 py-1 rounded hidden">Sign in</button>
        <button id="signOutBtn" class="bg-red-600 text-white px-3 py-1 rounded hidden">Sign out</button>
        <span id="userEmail" class="text-sm text-gray-600"></span>
      </div>
    </div>
  </nav>

  <!-- Header + Add Button -->
  <main class="max-w-5xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">üî• Trending Topics</h1>
      <button id="openModal" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 hidden">+ Add Topic</button>
    </div>

    <div id="topicsList" class="space-y-6"></div>
  </main>

  <!-- Modal -->
  <div id="topicModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-lg mx-4">
      <h2 class="text-xl font-semibold mb-4">üìù Add / Edit Topic</h2>
      <form id="topicForm" class="space-y-4">
        <input type="text" id="title" placeholder="Title" class="w-full p-3 border rounded" required>
        <input type="text" id="subDetails" placeholder="Sub Details" class="w-full p-3 border rounded">
        <textarea id="story" placeholder="Full Story" class="w-full p-3 border rounded" rows="5" required></textarea>

        <div class="flex items-center gap-4">
          <input type="file" id="image" accept="image/*" class="p-2 border rounded">
          <img id="previewImg" class="h-20 rounded object-cover hidden" alt="preview">
        </div>

        <div class="flex space-x-2">
          <button type="submit" id="saveBtn" class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700">Save</button>
          <button type="button" id="cancelBtn" class="flex-1 bg-gray-200 py-3 rounded-lg">Cancel</button>
        </div>
      </form>

      <p id="statusMsg" class="mt-3 text-sm"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithPopup,
      GoogleAuthProvider,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import {
      getFirestore,
      collection,
      query,
      orderBy,
      getDocs,
      addDoc,
      updateDoc,
      deleteDoc,
      doc,
      serverTimestamp,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    import {
      getStorage,
      ref,
      uploadBytes,
      getDownloadURL,
      deleteObject
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // --- Your Firebase config (keep as-is) ---
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.firebasestorage.app",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // elements
    const topicsList = document.getElementById('topicsList');
    const openModalBtn = document.getElementById('openModal');
    const topicModal = document.getElementById('topicModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const topicForm = document.getElementById('topicForm');
    const statusMsg = document.getElementById('statusMsg');
    const previewImg = document.getElementById('previewImg');
    const imageInput = document.getElementById('image');

    const signInBtn = document.getElementById('signInBtn');
    const signOutBtn = document.getElementById('signOutBtn');
    const userEmailSpan = document.getElementById('userEmail');

    const ADMIN_EMAIL = "oster2you@gmail.com";
    let isAdmin = false;
    let editingId = null;

    // show preview when user selects file
    imageInput.addEventListener('change', () => {
      const f = imageInput.files[0];
      if (f) {
        previewImg.src = URL.createObjectURL(f);
        previewImg.classList.remove('hidden');
      } else {
        previewImg.src = '';
        previewImg.classList.add('hidden');
      }
    });

    // Auth - Google Sign-in
    const provider = new GoogleAuthProvider();
    signInBtn.addEventListener('click', async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        console.error("Sign-in error:", err);
        alert("Sign-in failed: " + err.message);
      }
    });

    signOutBtn.addEventListener('click', async () => {
      await signOut(auth);
    });

    // Track auth state and show/hide admin UI
    onAuthStateChanged(auth, (user) => {
      if (user && user.email === ADMIN_EMAIL) {
        isAdmin = true;
        openModalBtn.classList.remove('hidden');
        signOutBtn.classList.remove('hidden');
        signInBtn.classList.add('hidden');
        userEmailSpan.textContent = user.email;
      } else {
        isAdmin = false;
        openModalBtn.classList.add('hidden');
        signOutBtn.classList.add('hidden');
        signInBtn.classList.remove('hidden');
        userEmailSpan.textContent = user ? user.email : '';
      }
      loadTopics(); // reload so edit/delete buttons visibility updates
    });

    // Modal controls
    openModalBtn.addEventListener('click', () => {
      editingId = null;
      topicForm.reset();
      previewImg.src = '';
      previewImg.classList.add('hidden');
      statusMsg.textContent = '';
      topicModal.classList.remove('hidden');
    });
    cancelBtn.addEventListener('click', () => {
      topicModal.classList.add('hidden');
    });

    // Load topics
    async function loadTopics() {
      try {
        topicsList.innerHTML = '<p class="text-gray-500">Loading...</p>';
        const q = query(collection(db, 'trendingTopics'), orderBy('timestamp', 'desc'));
        const snap = await getDocs(q);
        topicsList.innerHTML = '';

        if (snap.empty) {
          topicsList.innerHTML = '<p class="text-gray-600">No topics yet.</p>';
          return;
        }

        snap.forEach(docSnap => {
          const t = docSnap.data();
          const id = docSnap.id;

          const wrapper = document.createElement('article');
          wrapper.className = "bg-white shadow rounded-xl p-6";

          const imgHtml = t.imageUrl ? `<img src="${t.imageUrl}" class="w-full h-64 object-cover rounded mb-4" alt="topic image">` : '';
          const postedOn = t.timestamp && t.timestamp.toDate ? new Date(t.timestamp.toDate()).toDateString() : "Just now";

          wrapper.innerHTML = `
            ${imgHtml}
            <h2 class="text-xl font-bold">${escapeHtml(t.title)}</h2>
            <p class="text-gray-600 italic">${escapeHtml(t.subDetails || '')}</p>
            <p class="mt-2 text-gray-700">${escapeHtml(t.story)}</p>
            <p class="text-sm text-gray-500 mt-3">Posted on: ${postedOn}</p>
          `;

          if (isAdmin) {
            const controls = document.createElement('div');
            controls.className = "mt-4 flex space-x-3";
            const editBtn = document.createElement('button');
            editBtn.className = "bg-yellow-500 text-white px-3 py-1 rounded";
            editBtn.textContent = "‚úèÔ∏è Edit";
            editBtn.addEventListener('click', () => openEdit(id));

            const deleteBtn = document.createElement('button');
            deleteBtn.className = "bg-red-600 text-white px-3 py-1 rounded";
            deleteBtn.textContent = "üóëÔ∏è Delete";
            deleteBtn.addEventListener('click', () => deleteTopic(id));

            controls.appendChild(editBtn);
            controls.appendChild(deleteBtn);
            wrapper.appendChild(controls);
          }

          topicsList.appendChild(wrapper);
        });
      } catch (err) {
        console.error("Load topics error:", err);
        topicsList.innerHTML = `<p class="text-red-600">Failed to load topics: ${err.message}</p>`;
      }
    }

    // Escape text to avoid HTML injection when rendering
    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    // Open edit modal - fetch single doc
    async function openEdit(id) {
      try {
        const docRef = doc(db, 'trendingTopics', id);
        const snap = await getDoc(docRef);
        if (!snap.exists()) return alert("Topic not found");

        const t = snap.data();
        document.getElementById('title').value = t.title || '';
        document.getElementById('subDetails').value = t.subDetails || '';
        document.getElementById('story').value = t.story || '';
        editingId = id;

        if (t.imageUrl) {
          previewImg.src = t.imageUrl;
          previewImg.classList.remove('hidden');
        } else {
          previewImg.src = '';
          previewImg.classList.add('hidden');
        }

        statusMsg.textContent = '';
        topicModal.classList.remove('hidden');
      } catch (err) {
        console.error("Open edit error:", err);
        alert("Could not open editor: " + err.message);
      }
    }

    // Delete topic (and associated storage file if exists)
    async function deleteTopic(id) {
      if (!confirm("Are you sure you want to delete this topic?")) return;
      try {
        // get doc to know storagePath
        const docRef = doc(db, 'trendingTopics', id);
        const snap = await getDoc(docRef);
        if (!snap.exists()) return alert("Topic not found");

        const t = snap.data();

        // delete firestore doc
        await deleteDoc(docRef);

        // delete storage file if we saved storagePath
        if (t.storagePath) {
          try {
            const imgRef = ref(storage, t.storagePath);
            await deleteObject(imgRef);
          } catch (err) {
            console.warn("Image deletion failed (non-fatal):", err);
          }
        }

        loadTopics();
      } catch (err) {
        console.error("Delete error:", err);
        alert("Delete failed: " + err.message);
      }
    }

    // Handle add/edit submit
    topicForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!isAdmin) return alert("Only admin can perform this action.");

      const title = document.getElementById('title').value.trim();
      const subDetails = document.getElementById('subDetails').value.trim();
      const story = document.getElementById('story').value.trim();
      const file = imageInput.files[0];

      if (!title || !story) return alert("Title and story are required.");

      statusMsg.textContent = 'Saving...';
      try {
        let imageUrl = null;
        let storagePath = null;

        // If uploading new image
        if (file) {
          storagePath = `trendingImages/${Date.now()}-${file.name}`;
          const storageRef = ref(storage, storagePath);
          await uploadBytes(storageRef, file);
          imageUrl = await getDownloadURL(storageRef);
        }

        if (editingId) {
          // Update existing doc
          const docRef = doc(db, 'trendingTopics', editingId);

          // If user uploaded a new image, delete old stored file (if any)
          if (file) {
            const existingSnap = await getDoc(docRef);
            const existing = existingSnap.exists() ? existingSnap.data() : null;
            if (existing && existing.storagePath) {
              try {
                await deleteObject(ref(storage, existing.storagePath));
              } catch (err) {
                console.warn("Old image delete failed:", err);
              }
            }
          }

          const payload = {
            title, subDetails, story,
            timestamp: serverTimestamp()
          };
          if (imageUrl) payload.imageUrl = imageUrl;
          if (storagePath) payload.storagePath = storagePath;

          await updateDoc(docRef, payload);
        } else {
          // Add new doc
          const payload = {
            title, subDetails, story,
            timestamp: serverTimestamp()
          };
          if (imageUrl) payload.imageUrl = imageUrl;
          if (storagePath) payload.storagePath = storagePath;

          await addDoc(collection(db, 'trendingTopics'), payload);
        }

        statusMsg.textContent = '‚úÖ Saved successfully!';
        topicForm.reset();
        previewImg.src = '';
        previewImg.classList.add('hidden');
        setTimeout(() => {
          topicModal.classList.add('hidden');
          statusMsg.textContent = '';
        }, 900);

        loadTopics();
      } catch (err) {
        console.error("Save error:", err);
        statusMsg.textContent = '‚ùå Save failed: ' + err.message;
      }
    });

    // Initial load
    loadTopics();
  </script>
</body>
</html>
