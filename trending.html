<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trending Topics - Booter</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Navbar -->
  <nav class="bg-white shadow p-4 flex justify-between items-center">
    <a href="index.html" class="text-2xl font-bold text-blue-600">KARDAN</a>
    <div class="flex items-center space-x-4">
      <a href="index.html" class="hover:text-blue-600">Home</a>
      <a href="jobs.html" class="hover:text-blue-600">Jobs</a>
      <a href="places-to-hangout.html" class="hover:text-blue-600">Hangouts</a>
      <a href="trending.html" class="text-blue-600 font-semibold">Trending</a>

      <!-- Auth area -->
      <div id="authArea" class="flex items-center space-x-3">
        <button id="signInBtn" class="bg-green-600 text-white px-3 py-1 rounded hidden">Sign in</button>
        <button id="signOutBtn" class="bg-red-600 text-white px-3 py-1 rounded hidden">Sign out</button>
        <span id="userEmail" class="text-sm text-gray-600"></span>
      </div>
    </div>
  </nav>

  <!-- Header + Add Button -->
  <main class="max-w-5xl mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">üî• Trending Topics</h1>
      <button id="openModal" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 hidden">+ Add Topic</button>
    </div>

    <div id="topicsList" class="space-y-6"></div>
  </main>

  <!-- Modal -->
  <div id="topicModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg p-4 w-full max-w-md mx-4">
      <h2 class="text-lg font-semibold mb-3">üìù Add / Edit Topic</h2>
      <form id="topicForm" class="space-y-3">
        <input type="text" id="title" placeholder="Title" class="w-full p-2 border rounded" required>
        <input type="text" id="subDetails" placeholder="Sub Details" class="w-full p-2 border rounded">
        <textarea id="story" placeholder="Full Story" class="w-full p-2 border rounded" rows="4" required></textarea>
        <input type="text" id="imageUrl" placeholder="Image URL" class="w-full p-2 border rounded" required>
        <input type="text" id="photoLink" placeholder="Photo Link (optional)" class="w-full p-2 border rounded">

        <div class="flex space-x-2">
          <button type="submit" id="saveBtn" class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Save</button>
          <button type="button" id="cancelBtn" class="flex-1 bg-gray-200 py-2 rounded">Cancel</button>
        </div>
      </form>
      <p id="statusMsg" class="mt-2 text-sm"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithPopup,
      GoogleAuthProvider,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      getDocs,
      addDoc,
      updateDoc,
      deleteDoc,
      doc,
      serverTimestamp,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- Firebase config ---
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.firebasestorage.app",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Elements
    const topicsList = document.getElementById('topicsList');
    const openModalBtn = document.getElementById('openModal');
    const topicModal = document.getElementById('topicModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const topicForm = document.getElementById('topicForm');
    const statusMsg = document.getElementById('statusMsg');

    const signInBtn = document.getElementById('signInBtn');
    const signOutBtn = document.getElementById('signOutBtn');
    const userEmailSpan = document.getElementById('userEmail');

    const ADMIN_EMAIL = "oster2you@gmail.com";
    let isAdmin = false;
    let editingId = null;

    // Auth - Google Sign-in
    const provider = new GoogleAuthProvider();
    signInBtn.addEventListener('click', async () => {
      try { await signInWithPopup(auth, provider); }
      catch (err) { console.error(err); alert("Sign-in failed: " + err.message); }
    });
    signOutBtn.addEventListener('click', async () => { await signOut(auth); });

    onAuthStateChanged(auth, (user) => {
      if (user && user.email === ADMIN_EMAIL) {
        isAdmin = true;
        openModalBtn.classList.remove('hidden');
        signOutBtn.classList.remove('hidden');
        signInBtn.classList.add('hidden');
        userEmailSpan.textContent = user.email;
      } else {
        isAdmin = false;
        openModalBtn.classList.add('hidden');
        signOutBtn.classList.add('hidden');
        signInBtn.classList.remove('hidden');
        userEmailSpan.textContent = user ? user.email : '';
      }
      loadTopics();
    });

    // Modal controls
    openModalBtn.addEventListener('click', () => {
      editingId = null;
      topicForm.reset();
      statusMsg.textContent = '';
      topicModal.classList.remove('hidden');
    });
    cancelBtn.addEventListener('click', () => { topicModal.classList.add('hidden'); });

    // Load topics
    async function loadTopics() {
      try {
        topicsList.innerHTML = '<p class="text-gray-500">Loading...</p>';
        const q = query(collection(db, 'trendingTopics'), orderBy('timestamp', 'desc'));
        const snap = await getDocs(q);
        topicsList.innerHTML = '';

        if (snap.empty) {
          topicsList.innerHTML = '<p class="text-gray-600">No topics yet.</p>';
          return;
        }

        snap.forEach(docSnap => {
          const t = docSnap.data();
          const id = docSnap.id;
          const wrapper = document.createElement('article');
          wrapper.className = "bg-white shadow rounded-xl p-4";

          const imgHtml = t.imageUrl ? `<img src="${t.imageUrl}" class="w-full h-64 object-cover rounded mb-3" alt="topic image">` : '';
          const postedOn = t.timestamp && t.timestamp.toDate ? new Date(t.timestamp.toDate()).toDateString() : "Just now";
          const photoLinkHtml = t.photoLink ? `<p class="mt-2"><a href="${t.photoLink}" target="_blank" class="text-blue-600 hover:underline">View Photo Link</a></p>` : '';

          wrapper.innerHTML = `
            ${imgHtml}
            <h2 class="text-xl font-bold">${escapeHtml(t.title)}</h2>
            <p class="text-gray-600 italic">${escapeHtml(t.subDetails || '')}</p>
            <p class="mt-2 text-gray-700">${escapeHtml(t.story)}</p>
            ${photoLinkHtml}
            <p class="text-sm text-gray-500 mt-2">Posted on: ${postedOn}</p>
          `;

          if (isAdmin) {
            const controls = document.createElement('div');
            controls.className = "mt-3 flex space-x-2";
            const editBtn = document.createElement('button');
            editBtn.className = "bg-yellow-500 text-white px-3 py-1 rounded";
            editBtn.textContent = "‚úèÔ∏è Edit";
            editBtn.addEventListener('click', () => openEdit(id));

            const deleteBtn = document.createElement('button');
            deleteBtn.className = "bg-red-600 text-white px-3 py-1 rounded";
            deleteBtn.textContent = "üóëÔ∏è Delete";
            deleteBtn.addEventListener('click', () => deleteTopic(id));

            controls.appendChild(editBtn);
            controls.appendChild(deleteBtn);
            wrapper.appendChild(controls);
          }

          topicsList.appendChild(wrapper);
        });
      } catch (err) {
        console.error(err);
        topicsList.innerHTML = `<p class="text-red-600">Failed to load topics: ${err.message}</p>`;
      }
    }

    function escapeHtml(str) {
      if (!str) return '';
      return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    async function openEdit(id) {
      try {
        const docRef = doc(db, 'trendingTopics', id);
        const snap = await getDoc(docRef);
        if (!snap.exists()) return alert("Topic not found");

        const t = snap.data();
        document.getElementById('title').value = t.title || '';
        document.getElementById('subDetails').value = t.subDetails || '';
        document.getElementById('story').value = t.story || '';
        document.getElementById('imageUrl').value = t.imageUrl || '';
        document.getElementById('photoLink').value = t.photoLink || '';

        editingId = id;
        statusMsg.textContent = '';
        topicModal.classList.remove('hidden');
      } catch (err) {
        console.error(err);
        alert("Could not open editor: " + err.message);
      }
    }

    async function deleteTopic(id) {
      if (!confirm("Are you sure you want to delete this topic?")) return;
      try { await deleteDoc(doc(db, 'trendingTopics', id)); loadTopics(); }
      catch (err) { console.error(err); alert("Delete failed: " + err.message); }
    }

    // Save
    topicForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!isAdmin) return alert("Only admin can perform this action.");

      const title = document.getElementById('title').value.trim();
      const subDetails = document.getElementById('subDetails').value.trim();
      const story = document.getElementById('story').value.trim();
      const imageUrl = document.getElementById('imageUrl').value.trim();
      const photoLink = document.getElementById('photoLink').value.trim() || null;

      if (!title || !story || !imageUrl) return alert("Title, story, and image URL are required.");

      statusMsg.textContent = 'Saving...';
      try {
        if (editingId) {
          await updateDoc(doc(db, 'trendingTopics', editingId), {
            title, subDetails, story, imageUrl, photoLink, timestamp: serverTimestamp()
          });
        } else {
          await addDoc(collection(db, 'trendingTopics'), {
            title, subDetails, story, imageUrl, photoLink, timestamp: serverTimestamp()
          });
        }

        statusMsg.textContent = '‚úÖ Saved successfully!';
        topicForm.reset();
        setTimeout(() => {
          topicModal.classList.add('hidden');
          statusMsg.textContent = '';
        }, 800);

        loadTopics();
      } catch (err) {
        console.error(err);
        statusMsg.textContent = '‚ùå Save failed: ' + err.message;
      }
    });

    // Initial load
    loadTopics();
  </script>
</body>
</html>
