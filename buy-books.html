<body>
  <header>
    <div class="logo-box" onclick="window.location.href='index.html'">KARDAN</div>
    <nav>
      <ul>
        <li><a href="index.html" class="nav-button"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="jobs.html" class="nav-button"><i class="fas fa-briefcase"></i> Jobs</a></li>
        <li><a href="profile.html" class="nav-button"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="places-to-hangout.html" class="nav-button"><i class="fas fa-map-marker-alt"></i> Places to Hangout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Books Section -->
  <div class="book-box">
    <h2 style="color:#3742fa"><i class="fas fa-book-open"></i> Books Available for Purchase</h2>

    <!-- Search Bar -->
    <div class="search-box">
      <input type="text" id="bookSearch" placeholder="Search books by title or author...">
      <div id="suggestions" class="suggestions"></div>
    </div>

    <!-- Book list will load here -->
    <div id="booksContainer"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.appspot.com",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const booksContainer = document.getElementById("booksContainer");
    const searchInput = document.getElementById("bookSearch");
    const suggestionsBox = document.getElementById("suggestions");

    let allBooks = [];
    let bookTitles = new Set();

    // Load books from Firestore
    db.collection("books").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      allBooks = [];
      bookTitles.clear();
      booksContainer.innerHTML = "";

      snapshot.forEach(doc => {
        const book = doc.data();
        allBooks.push(book);
        if (book.title) bookTitles.add(book.title);
        if (book.author) bookTitles.add(book.author);

        renderBook(book);
      });
    });

    // Render a book
    function renderBook(book) {
      const bookElement = document.createElement('div');
      bookElement.classList.add('book-item');
      bookElement.innerHTML = `
        <h3>${book.title}</h3>
        <img src="${book.photo || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${book.title}" />
        <p><strong>Author:</strong> ${book.author || 'Unknown Author'}</p>
        <p><strong>Price:</strong> â‚¹${book.price || 'N/A'}</p>
        <p>${book.description || ''}</p>
        <a href="${book.link || '#'}" class="buy-button" target="_blank">Buy Now</a>
      `;
      booksContainer.appendChild(bookElement);
    }

    // Filter books
    function filterBooks(query) {
      booksContainer.innerHTML = "";
      const lowerQ = query.toLowerCase();
      allBooks
        .filter(b => 
          (b.title && b.title.toLowerCase().includes(lowerQ)) ||
          (b.author && b.author.toLowerCase().includes(lowerQ))
        )
        .forEach(renderBook);
    }

    // Show suggestions
    searchInput.addEventListener("input", () => {
      const val = searchInput.value.toLowerCase();
      suggestionsBox.innerHTML = "";
      if (!val) {
        suggestionsBox.style.display = "none";
        filterBooks("");
        return;
      }

      let matched = [...bookTitles].filter(item => item.toLowerCase().includes(val));
      matched.slice(0, 8).forEach(item => {
        const div = document.createElement("div");
        div.textContent = item;
        div.onclick = () => {
          searchInput.value = item;
          suggestionsBox.style.display = "none";
          filterBooks(item);
        };
        suggestionsBox.appendChild(div);
      });

      suggestionsBox.style.display = matched.length ? "block" : "none";
      filterBooks(val);
    });

    // Hide suggestions when clicking outside
    document.addEventListener("click", (e) => {
      if (!suggestionsBox.contains(e.target) && e.target !== searchInput) {
        suggestionsBox.style.display = "none";
      }
    });
  </script>
</body>
