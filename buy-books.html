<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KARDAN - Buy Books</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .logo-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff5733;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f0f0, #e6e6e6);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffffff;
      padding: 15px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      text-align: center;
      margin-top: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 5px;
    }

    .nav-button {
      background-color: #357ABD;
      border: 1px solid #357ABD;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      color: white;
      display: inline-block;
      font-weight: bold;
    }

    .nav-button:hover {
      background-color: #2b6ea8;
    }

    .nav-button i {
      margin-right: 5px;
    }

    .book-box {
      background-color: #eef2ff;
      border: 2px solid #c3dafe;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .book-item {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .book-item h3 {
      margin-top: 0;
      color: #3742fa;
    }

    .book-item p {
      font-size: 14px;
      color: #555;
    }

    .book-item img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: #f8f8f8;
    }

    .buy-button {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    .buy-button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-box" onclick="window.location.href='index.html'">KARDAN</div>
    <nav>
      <ul>
        <li><a href="index.html" class="nav-button"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="jobs.html" class="nav-button"><i class="fas fa-briefcase"></i> Jobs</a></li>
        <li><a href="profile.html" class="nav-button"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="places-to-hangout.html" class="nav-button"><i class="fas fa-map-marker-alt"></i> Places to Hangout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Books Section -->
  <div class="book-box">
    <h2 style="color:#3742fa"><i class="fas fa-book-open"></i> Books Available for Purchase</h2>
    <!-- Dynamic book entries will load here -->
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.appspot.com",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    db.collection("books").orderBy("timestamp", "desc").onSnapshot(snapshot => {
      const booksContainer = document.querySelector('.book-box');
      booksContainer.innerHTML = '<h2 style="color:#3742fa"><i class="fas fa-book-open"></i> Books Available for Purchase</h2>';

      snapshot.forEach(doc => {
        const book = doc.data();
        const bookElement = document.createElement('div');
        bookElement.classList.add('book-item');
        bookElement.innerHTML = `
          <h3>${book.title}</h3>
          <img src="${book.photo || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${book.title}" />
          <p><strong>Author:</strong> ${book.author || 'Unknown Author'}</p>
          <p><strong>Price:</strong> â‚¹${book.price || 'N/A'}</p>
          <p>${book.description}</p>
          <a href="${book.link}" class="buy-button" target="_blank">Buy Now</a>
        `;
        booksContainer.appendChild(bookElement);
      });
    });
  </script>
</body>
</html>
