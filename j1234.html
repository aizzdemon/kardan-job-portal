<style>
body{
  background: radial-gradient(circle at top, #dbeafe, #f8fafc);
}

.tab-btn{
  padding:12px 20px;
  border-radius:999px;
  font-weight:600;
  transition:.3s;
}
.tab-active{
  background:linear-gradient(135deg,#2563eb,#3b82f6);
  color:white;
  box-shadow:0 10px 25px rgba(59,130,246,.35);
}
.tab-inactive{
  background:white;
  color:#1e40af;
  border:1px solid #dbeafe;
}
.card{
  background:rgba(255,255,255,.9);
  backdrop-filter: blur(10px);
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.05);
}
.blink-new{ animation: blink 1s infinite; }
@keyframes blink{ 50%{opacity:.4} }
</style>
</head>

<body>

<!-- Navbar -->
<div id="navbar"></div>
<script>
fetch("navbar.html").then(r=>r.text()).then(html=>{
  document.getElementById("navbar").innerHTML=html;
  const s=document.createElement("script");
  s.type="module"; s.src="navbar.js"; document.body.appendChild(s);
});
</script>

<!-- HERO -->
<section class="text-center py-12">
  <h1 class="text-4xl font-extrabold text-blue-700">Find Your Dream Job üöÄ</h1>
  <p class="text-gray-600 mt-2">Government ‚Ä¢ Private ‚Ä¢ Community ‚Ä¢ Updates</p>
</section>

<!-- TABS -->
<div class="flex justify-center gap-3 mb-8">
  <button id="btn-featured" class="tab-btn tab-active" onclick="switchTab('featured')">üî• Featured</button>
  <button id="btn-govt" class="tab-btn tab-inactive" onclick="switchTab('govt')">üèõ Govt Jobs</button>
  <button id="btn-updates" class="tab-btn tab-inactive" onclick="switchTab('updates')">‚ö° Updates</button>
  <button id="btn-community" class="tab-btn tab-inactive" onclick="switchTab('community')">üí¨ Community</button>
</div>

<!-- CONTENT -->
<div class="max-w-5xl mx-auto px-4">

  <div id="featured" class="tab-content">
    <div id="featured-jobs" class="card divide-y"></div>
  </div>

  <div id="govt" class="tab-content hidden">
    <div id="govt-jobs" class="card divide-y"></div>
  </div>

  <div id="updates" class="tab-content hidden">
    <div id="latest-updates" class="card divide-y"></div>
  </div>

  <div id="community" class="tab-content hidden">
    <div id="community-posts" class="card divide-y"></div>
  </div>

</div>

<script>
function switchTab(tab){
  document.querySelectorAll('.tab-content').forEach(e=>e.classList.add('hidden'));
  document.querySelectorAll('.tab-btn').forEach(e=>{
    e.classList.remove('tab-active');
    e.classList.add('tab-inactive');
  });
  document.getElementById(tab).classList.remove('hidden');
  document.getElementById('btn-'+tab).classList.add('tab-active');
}
</script>

</body>
</html>
