<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Places</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl mb-4">Add a Place</h1>
        <form id="addPlaceForm" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="placeName" class="block text-gray-700">Place Name</label>
                <input type="text" id="placeName" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter place name" required>
            </div>
            <div class="mb-4">
                <label for="placeType" class="block text-gray-700">Place Type</label>
                <input type="text" id="placeType" class="w-full p-2 border border-gray-300 rounded" placeholder="Hotel, Restaurant, etc." required>
            </div>
            <div class="mb-4">
                <label for="placeDescription" class="block text-gray-700">Description</label>
                <textarea id="placeDescription" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter a short description" required></textarea>
            </div>
            <div class="mb-4">
                <label for="googleMapsLink" class="block text-gray-700">Google Maps Link</label>
                <input type="url" id="googleMapsLink" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter Google Maps URL" required>
            </div>
            <div class="mb-4">
                <label for="contactNumber" class="block text-gray-700">Contact Number (Optional)</label>
                <input type="tel" id="contactNumber" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter contact number">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded">Add Place</button>
        </form>

        <h2 class="text-2xl mt-8 mb-4">Places</h2>
        <div id="placesList"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script>
        // Firebase Configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const addPlaceForm = document.getElementById('addPlaceForm');
        const placesList = document.getElementById('placesList');

        // Handle form submission
        addPlaceForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const placeName = document.getElementById('placeName').value;
            const placeType = document.getElementById('placeType').value;
            const placeDescription = document.getElementById('placeDescription').value;
            const googleMapsLink = document.getElementById('googleMapsLink').value;
            const contactNumber = document.getElementById('contactNumber').value || null;  // Optional contact number

            // Save to Firestore
            await db.collection('places').add({
                name: placeName,
                type: placeType,
                description: placeDescription,
                mapsLink: googleMapsLink,
                contactNumber: contactNumber,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            // Clear form
            addPlaceForm.reset();
        });

        // Display places
        db.collection('places').orderBy('timestamp', 'desc').onSnapshot((snapshot) => {
            placesList.innerHTML = '';
            snapshot.forEach((doc) => {
                const data = doc.data();
                const placeDiv = document.createElement('div');
                placeDiv.classList.add('bg-white', 'p-4', 'rounded-lg', 'shadow-md', 'mb-4');
                placeDiv.innerHTML = `
                    <h3 class="text-xl font-bold">${data.name} - ${data.type}</h3>
                    <p class="text-gray-600">${data.description}</p>
                    ${data.contactNumber ? `<p class="text-gray-600">Contact: ${data.contactNumber}</p>` : ''}
                    <a href="${data.mapsLink}" target="_blank" class="text-blue-500 mt-2 inline-block">View on Google Maps</a>
                    <iframe src="https://maps.googleapis.com/maps/api/staticmap?center=${encodeURIComponent(data.mapsLink)}&zoom=14&size=400x400&key=YOUR_GOOGLE_MAPS_API_KEY" width="400" height="400" class="mt-4"></iframe>
                `;
                placesList.appendChild(placeDiv);
            });
        });
    </script>
</body>
</html>
