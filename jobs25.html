<!-- ================= JOBS FIRESTORE ================= -->
<script type="module">
import {
 collection, query, where, orderBy, limit,
 getDocs, startAfter, getCountFromServer, doc, updateDoc, increment
} from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

const db = window.db;

const jobsList = document.getElementById("jobsList");
const loadMoreBtn = document.getElementById("loadMoreBtn");
const jobCount = document.getElementById("jobCount");
const totalJobsEl = document.getElementById("totalJobs");

const titleSuggestions = document.getElementById("titleSuggestions");
const locationSuggestions = document.getElementById("locationSuggestions");

let allJobs = [];
let lastDoc = null;
const pageSize = 30; 
const suggestionSet = new Set(); // Prevent duplicate suggestions DOM updates

function isNewJob(timestamp){
 const now = Date.now();
 const jobTime = timestamp?.toMillis?.() || 0;
 return (now - jobTime) <= 7 * 24 * 60 * 60 * 1000;
}

/* ---------- TRACK INTERACTION ---------- */
// Function to increment click count in Firestore and then redirect
window.trackAndRedirect = async (id, action) => {
  try {
    const jobRef = doc(db, "jobs", id);
    // Increment a combined interaction field
    await updateDoc(jobRef, {
      interactions: increment(1)
    });
  } catch (e) {
    console.error("Error updating interaction count:", e);
  } finally {
    location.href = `job-detail.html?id=${id}`;
  }
};

window.viewJob = id => trackAndRedirect(id, 'view');
window.applyJob = id => trackAndRedirect(id, 'apply');

/* ---------- TOTAL JOB COUNT ---------- */
async function loadTotalJobs(){
 try {
  const q = query(
   collection(db,"jobs"),
   where("status","==","approved")
  );
  const snap = await getCountFromServer(q);
  totalJobsEl.innerText = snap.data().count;
 } catch (e) {
  totalJobsEl.innerText = "Error";
 }
}

/* ---------- LOAD JOBS ---------- */
async function loadJobs(){
 try {
  let q = query(
   collection(db,"jobs"),
   where("status","==","approved"),
   orderBy("timestamp","desc"),
   limit(pageSize)
  );

  if(lastDoc) q = query(q, startAfter(lastDoc));

  const snap = await getDocs(q);

  // Remove skeletons on first load
  if (!lastDoc) jobsList.innerHTML = "";

  if(snap.empty){
   loadMoreBtn.classList.add("hidden");
   if(allJobs.length === 0) jobCount.innerText = "No jobs found.";
   return;
  }

  lastDoc = snap.docs[snap.docs.length - 1];

  // Batch rendering for performance
  const fragment = document.createDocumentFragment();
  snap.docs.forEach(d=>{
   const job = {id:d.id, ...d.data()};
   allJobs.push(job);
   fragment.appendChild(renderJobElement(job));
   addSuggestions(job);
  });
  
  jobsList.appendChild(fragment);
  jobCount.innerText = `${allJobs.length} jobs loaded`;
  loadMoreBtn.classList.remove("hidden");
 } catch (e) {
  console.error("Load jobs error:", e);
  jobCount.innerText = "Failed to load jobs.";
 }
}

/* ---------- RENDER JOB ELEMENT ---------- */
function renderJobElement(job){
 const logo =
  job.logoUrl ||
  job.companyImageUrl ||
  `https://ui-avatars.com/api/?name=${encodeURIComponent(job.company)}`;

 const badge = isNewJob(job.timestamp)
  ? `<span class="latest-badge text-xs bg-red-500 text-white px-2 py-1 rounded-full">ðŸ”¥ NEW</span>`
  : "";

 // Show interaction count if it exists
 const interactionCount = job.interactions 
  ? `<span class="text-[10px] text-gray-400 font-medium">${job.interactions} interactions</span>` 
  : "";

 const div = document.createElement("div");
 div.className="bg-white p-6 rounded-xl border shadow flex flex-col md:flex-row gap-4 hover:border-blue-300 transition-colors";

 div.innerHTML=`
 <div class="flex gap-4 flex-1">
   <img src="${logo}" class="w-16 h-16 rounded-xl object-cover bg-gray-100" onerror="this.src='https://ui-avatars.com/api/?name=Company'">
   <div class="flex-1">
     <div class="flex items-center gap-2">
       <h3 class="font-bold text-lg">${job.title}</h3>
       ${badge}
     </div>
     <p class="text-sm text-gray-600">${job.company} â€¢ ${job.location||"Remote"}</p>
     <p class="text-blue-600 font-bold">${job.salary||""}</p>
   </div>
 </div>
 <div class="flex md:flex-col gap-2 justify-center items-center md:items-stretch">
   <div class="flex flex-col items-center gap-1 w-full">
     <button onclick="viewJob('${job.id}')" class="w-full bg-white border border-gray-300 px-4 py-2 rounded hover:bg-gray-50 transition font-medium">View</button>
     ${interactionCount}
   </div>
   <button onclick="applyJob('${job.id}')" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition font-medium">Apply</button>
 </div>`;
 return div;
}

/* ---------- SUGGESTIONS ---------- */
function addSuggestions(job){
 // Optimized suggestion adding to avoid duplicate DOM writes
 if(job.title && !suggestionSet.has(job.title)) {
   suggestionSet.add(job.title);
   titleSuggestions.innerHTML += `<option value="${job.title}">`;
 }
 if(job.company && !suggestionSet.has(job.company)) {
   suggestionSet.add(job.company);
   titleSuggestions.innerHTML += `<option value="${job.company}">`;
 }
 if(job.location && !suggestionSet.has(job.location)) {
   suggestionSet.add(job.location);
   locationSuggestions.innerHTML += `<option value="${job.location}">`;
 }
}

loadMoreBtn.onclick = loadJobs;

/* ---------- INIT ---------- */
loadTotalJobs();
loadJobs();
</script>
