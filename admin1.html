<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard â€“ KARDAN</title>
<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase (Compat) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 p-6 relative overflow-x-hidden">

<!-- USER DETAILS SIDEBAR (Left Slide-in) -->
<div id="userDetailsSidebar" class="fixed inset-y-0 left-0 w-96 bg-white shadow-2xl transform -translate-x-full transition-transform duration-300 ease-in-out z-50 overflow-y-auto">
  <div class="p-6">
    <div class="flex justify-between items-center mb-6 border-b pb-4">
      <h2 class="text-2xl font-bold text-gray-800">User Details</h2>
      <button onclick="closeUserSidebar()" class="text-gray-400 hover:text-red-500 text-3xl font-bold">&times;</button>
    </div>
    <div id="userDetailsContent" class="space-y-4">
      <!-- Dynamic Content Loaded Here -->
    </div>
  </div>
</div>

<!-- JOB DETAILS SIDEBAR (Right Slide-in) -->
<div id="jobDetailsSidebar" class="fixed inset-y-0 right-0 w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 ease-in-out z-50 overflow-y-auto">
  <div class="p-6">
    <div class="flex justify-between items-center mb-6 border-b pb-4">
      <h2 class="text-2xl font-bold text-gray-800">Job Details</h2>
      <button onclick="closeJobSidebar()" class="text-gray-400 hover:text-red-500 text-3xl font-bold">&times;</button>
    </div>
    <div id="jobDetailsContent" class="space-y-4">
      <!-- Dynamic Job Content Loaded Here -->
    </div>
  </div>
</div>

<!-- LOGIN FORM -->
<div id="loginDiv" class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Admin Login</h2>
  <input id="email" type="email" placeholder="Email" class="w-full p-2 border mb-2 rounded"/>
  <input id="password" type="password" placeholder="Password" class="w-full p-2 border mb-4 rounded"/>
  <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Login</button>
  <p id="loginError" class="text-red-500 mt-2"></p>
</div>

<!-- ADMIN DASHBOARD -->
<div id="adminDiv" class="hidden max-w-6xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Admin Dashboard</h1>
    <button onclick="logout()" class="text-sm text-red-600 underline">Logout</button>
  </div>
  
  <div class="flex gap-4 mb-6 flex-wrap">
    <button onclick="showJobs()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">All Jobs</button>
    <button onclick="showPendingJobs()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition">Pending Jobs</button>
    <button onclick="showUsers()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Users</button>
    <button onclick="showProviders()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition">Job Providers</button>
    <button onclick="showPendingProviders()" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition">Pending Providers</button>
  </div>
  
  <div id="content" class="space-y-4"></div>
</div>

<script>
/* ============================
   Firebase Init
============================ */
const firebaseConfig = {
  apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
  authDomain: "kar-kardan.firebaseapp.com",
  projectId: "kar-kardan",
  storageBucket: "kar-kardan.firebasestorage.app",
  messagingSenderId: "554147696994",
  appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
  measurementId: "G-RRC3X485KQ"
};

if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}
const auth = firebase.auth();
const db = firebase.firestore();
const ADMIN_UID = "nkXAUBb7ffZQ5CtyShWl6YcQ39t2";

/* ============================
   HELPERS
============================ */
async function fetchUserName(uid) {
    if (!uid) return "Unknown";
    try {
        const uDoc = await db.collection("users").doc(uid).get();
        return uDoc.exists ? (uDoc.data().name || "No Name") : "Deleted User";
    } catch {
        return "Error";
    }
}

/* ============================
   LOGIN / LOGOUT
============================ */
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const errorDiv = document.getElementById("loginError");

  try {
    const userCred = await auth.signInWithEmailAndPassword(email, password);
    if (userCred.user.uid !== ADMIN_UID) {
      errorDiv.textContent = "Access Denied. Not Admin!";
      await auth.signOut();
      return;
    }
    showAdminPanel();
  } catch (err) {
    errorDiv.textContent = err.message;
  }
}

async function logout() {
    await auth.signOut();
    location.reload();
}

auth.onAuthStateChanged(user => {
  if (user && user.uid === ADMIN_UID) {
    showAdminPanel();
  } else if (user) {
      document.getElementById("loginError").textContent = "Logged in user is not an Admin.";
      auth.signOut();
  }
});

function showAdminPanel() {
  document.getElementById("loginDiv").style.display = "none";
  document.getElementById("adminDiv").classList.remove("hidden");
  document.getElementById("content").innerHTML = "<p class='text-gray-600'>Select a button above to manage content.</p>";
}

/* ============================
   JOBS MANAGEMENT
============================ */
async function showJobs() {
  const content = document.getElementById("content");
  content.innerHTML = `
    <h2 class="text-xl font-bold mb-4">All Jobs List</h2>
    <div class="flex gap-2 flex-wrap mb-4">
      <input id="jobFilterEmail" type="text" placeholder="Filter by user email" class="p-2 border rounded"/>
      <input id="jobFilterDate" type="date" class="p-2 border rounded"/>
      <button onclick="loadJobs()" class="bg-blue-500 text-white px-3 py-1 rounded">Apply Filter</button>
    </div>
    <div id="jobsList" class="space-y-2">Loading...</div>
  `;
  loadJobs();
}

async function loadJobs() {
  const emailFilter = document.getElementById("jobFilterEmail")?.value.toLowerCase() || "";
  const dateFilter = document.getElementById("jobFilterDate")?.value || "";

  const snap = await db.collection("jobs").orderBy("timestamp","desc").get();
  const list = document.getElementById("jobsList");
  list.innerHTML = "";

  if(snap.empty) {
      list.innerHTML = "<p>No jobs found.</p>";
      return;
  }

  const jobsHtml = await Promise.all(snap.docs.map(async (doc) => {
    const j = doc.data();
    const jobDate = j.timestamp?.toDate().toISOString().split("T")[0] || "";

    if ((emailFilter && !j.userEmail?.toLowerCase().includes(emailFilter)) ||
        (dateFilter && jobDate !== dateFilter)) return "";

    const isApproved = j.status === 'approved';
    const posterName = await fetchUserName(j.postedBy);

    return `
      <div class="bg-white p-4 rounded shadow border-l-4 ${isApproved ? 'border-green-500' : 'border-yellow-500'}">
        <div class="flex justify-between items-start">
            <div>
                <p><b>Title:</b> ${j.title}</p>
                <p><b>Company:</b> ${j.company}</p>
                <p><b>Posted By:</b> <span class="text-indigo-600 font-medium">${posterName}</span> (${j.userEmail})</p>
                <p><b>Status:</b> <span class="${isApproved ?'text-green-600':'text-yellow-600'} font-bold">${j.status || 'pending'}</span></p>
            </div>
            <div class="flex gap-2 flex-wrap">
              <button onclick="viewJob('${doc.id}')" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 text-sm">Details</button>
              ${!isApproved ? `<button onclick="approveJob('${doc.id}', 'all')" class="bg-green-500 text-white px-3 py-1 rounded text-sm">Approve</button>` : ''}
              <button onclick="deleteJob('${doc.id}', 'all')" class="bg-red-500 text-white px-3 py-1 rounded text-sm">Delete</button>
            </div>
        </div>
      </div>`;
  }));

  list.innerHTML = jobsHtml.join("");
}

async function showPendingJobs() {
    const content = document.getElementById("content");
    content.innerHTML = `
        <h2 class="text-xl font-bold mb-4 text-yellow-600">Pending Approvals</h2>
        <div id="pendingList" class="space-y-2">Loading...</div>
    `;
    
    const snap = await db.collection("jobs").orderBy("timestamp", "desc").get();
    const list = document.getElementById("pendingList");
    list.innerHTML = "";
    
    const pendingJobs = snap.docs.filter(doc => doc.data().status !== 'approved');

    if (pendingJobs.length === 0) {
        list.innerHTML = "<p class='text-gray-500'>No pending jobs found.</p>";
        return;
    }

    const htmlArr = await Promise.all(pendingJobs.map(async doc => {
        const j = doc.data();
        const posterName = await fetchUserName(j.postedBy);
        
        return `
            <div class="bg-white p-4 rounded shadow border-l-4 border-yellow-500">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="font-bold text-lg">${j.title}</p>
                        <p><b>Company:</b> ${j.company}</p>
                        <p><b>Posted By:</b> <span class="text-indigo-600 font-medium">${posterName}</span> (${j.userEmail})</p>
                        <p class="text-sm text-gray-500 mt-1">Posted: ${j.timestamp?.toDate().toLocaleDateString()}</p>
                    </div>
                    <div class="flex flex-col gap-2 justify-center ml-2">
                        <button onclick="viewJob('${doc.id}')" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Details</button>
                        <button onclick="approveJob('${doc.id}', 'pending')" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Approve</button>
                        <button onclick="deleteJob('${doc.id}', 'pending')" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Reject</button>
                    </div>
                </div>
            </div>
        `;
    }));

    list.innerHTML = htmlArr.join("");
}

async function approveJob(id, viewContext) {
  try {
    await db.collection("jobs").doc(id).update({status:"approved"});
    if(viewContext === 'pending') {
        showPendingJobs();
    } else {
        loadJobs();
    }
  } catch(e) {
      alert("Error approving: " + e.message);
  }
}

async function deleteJob(id, viewContext) {
  if(confirm("Are you sure you want to delete this job?")) {
    try {
        await db.collection("jobs").doc(id).delete();
        if(viewContext === 'pending') {
            showPendingJobs();
        } else {
            loadJobs();
        }
    } catch(e) {
        alert("Error deleting: " + e.message);
    }
  }
}

/* ============================
   JOB DETAILS SIDEBAR
============================ */
function closeJobSidebar() {
    document.getElementById("jobDetailsSidebar").classList.add("translate-x-full");
}

async function viewJob(id) {
    const sidebar = document.getElementById("jobDetailsSidebar");
    const content = document.getElementById("jobDetailsContent");
    sidebar.classList.remove("translate-x-full");
    content.innerHTML = '<div class="text-center mt-10 text-gray-500">Loading job data...</div>';

    try {
        const doc = await db.collection("jobs").doc(id).get();
        if(!doc.exists) {
            content.innerHTML = '<p class="text-red-500 text-center">Job not found.</p>';
            return;
        }
        
        const data = doc.data();
        let html = '';
        let providerInfoHtml = `<div class="p-3 bg-gray-50 border rounded-md mb-4 italic text-gray-500 text-sm">Loading provider info...</div>`;
        
        if (data.postedBy) {
            try {
                const userDoc = await db.collection("users").doc(data.postedBy).get();
                if (userDoc.exists) {
                    const u = userDoc.data();
                    providerInfoHtml = `
                        <div class="p-3 bg-indigo-50 border border-indigo-100 rounded-md mb-4 shadow-sm">
                            <p class="text-[10px] text-indigo-400 font-bold uppercase tracking-tight mb-1">Posted By</p>
                            <p class="font-bold text-indigo-900">${u.name || 'Unknown Name'}</p>
                            <p class="text-sm text-indigo-700">${u.email || 'No Email'}</p>
                            ${u.company ? `<p class="text-sm text-indigo-800 font-medium">Company: ${u.company}</p>` : ''}
                            <p class="text-[10px] text-indigo-300 mt-1">UID: ${data.postedBy}</p>
                        </div>
                    `;
                }
            } catch (err) {}
        }

        html += `
            <div class="bg-blue-50 p-4 rounded-lg mb-4">
                <h3 class="font-bold text-xl text-blue-900">${data.title || 'No Title'}</h3>
                <p class="text-blue-600 font-semibold">${data.company || 'No Company'}</p>
                <div class="text-xs text-gray-400 mt-2 flex justify-between">
                    <span>Job ID: ${doc.id}</span>
                    <span class="${data.status === 'approved' ? 'text-green-600' : 'text-yellow-600'} font-bold uppercase">${data.status || 'Pending'}</span>
                </div>
            </div>
        `;

        html += providerInfoHtml;
        const skipFields = ['title', 'company', 'status'];
        
        for (const [key, value] of Object.entries(data)) {
            if (skipFields.includes(key)) continue;
            let displayValue = value;
            if (value && typeof value === 'object' && value.seconds) {
                displayValue = new Date(value.seconds * 1000).toLocaleString();
            } else if (typeof value === 'object') {
                displayValue = `<pre class="text-xs bg-gray-100 p-2 rounded overflow-x-auto">${JSON.stringify(value, null, 2)}</pre>`;
            } else if (String(value).startsWith('http')) {
                displayValue = `<a href="${value}" target="_blank" class="text-blue-600 underline break-all">Open Link</a>`;
            }

            html += `
                <div class="mb-4 border-b border-gray-100 pb-2">
                    <p class="text-xs text-gray-500 uppercase font-bold tracking-wider mb-1">${key}</p>
                    <div class="text-gray-700 text-sm break-words">${displayValue}</div>
                </div>
            `;
        }
        content.innerHTML = html;
    } catch (err) {
        content.innerHTML = `<p class="text-red-500">Error: ${err.message}</p>`;
    }
}

/* ============================
   USER MANAGEMENT
============================ */
async function showUsers() {
  const content = document.getElementById("content");
  content.innerHTML = `
    <h2 class="text-xl font-bold mb-4">Manage Users</h2>
    <div class="flex gap-2 mb-4">
      <input id="userSearch" type="text" placeholder="Search name/email/mobile" class="p-2 border rounded w-64"/>
      <button onclick="loadUsers()" class="bg-green-500 text-white px-3 py-1 rounded">Search</button>
    </div>
    <div id="usersList" class="space-y-2">Loading...</div>
  `;
  loadUsers();
}

async function loadUsers() {
  const search = document.getElementById("userSearch")?.value.toLowerCase() || "";
  const snap = await db.collection("users").get();
  const list = document.getElementById("usersList");
  list.innerHTML = "";

  snap.forEach(doc => {
    const u = doc.data();
    const combined = `${u.name} ${u.email} ${u.mobile || ""}`.toLowerCase();
    if (search && !combined.includes(search)) return;

    list.innerHTML += `
      <div class="bg-white p-4 rounded shadow">
        <p><b>Name:</b> ${u.name}</p>
        <p><b>Email:</b> ${u.email}</p>
        <p><b>Role:</b> ${u.role || 'user'}</p>
        <div class="flex gap-2 mt-2">
          <button onclick="viewUser('${doc.id}')" class="bg-blue-500 text-white px-3 py-1 rounded text-sm hover:bg-blue-600 transition">Details</button>
          ${!u.jobPostAccess ? `<button onclick="enableJob('${doc.id}')" class="bg-green-500 text-white px-3 py-1 rounded text-sm">Enable Posting</button>` : ''}
          <button onclick="deleteUser('${doc.id}')" class="bg-red-500 text-white px-3 py-1 rounded text-sm">Delete</button>
        </div>
      </div>`;
  });
}

function closeUserSidebar() {
    document.getElementById("userDetailsSidebar").classList.add("-translate-x-full");
}

function viewUser(uid) {
    const sidebar = document.getElementById("userDetailsSidebar");
    const content = document.getElementById("userDetailsContent");
    sidebar.classList.remove("-translate-x-full");
    content.innerHTML = '<div class="text-center mt-10 text-gray-500">Loading user data...</div>';

    db.collection("users").doc(uid).get().then(doc => {
        if(!doc.exists) {
            content.innerHTML = '<p class="text-red-500 text-center">User not found.</p>';
            return;
        }
        
        const data = doc.data();
        let html = `
            <div class="bg-blue-50 p-4 rounded-lg mb-6 text-center">
                <div class="text-5xl mb-2">ðŸ‘¤</div>
                <h3 class="font-bold text-xl text-blue-900">${data.name || 'No Name'}</h3>
                <p class="text-blue-600 text-sm break-all">${data.email || 'No Email'}</p>
                <p class="text-xs text-gray-400 mt-1">UID: ${doc.id}</p>
            </div>
        `;

        for (const [key, value] of Object.entries(data)) {
            let displayValue = value;
            if (value && typeof value === 'object' && value.seconds) {
                displayValue = new Date(value.seconds * 1000).toLocaleString();
            } else if (typeof value === 'object') {
                displayValue = `<pre class="text-xs bg-gray-100 p-2 rounded overflow-x-auto">${JSON.stringify(value, null, 2)}</pre>`;
            }
            html += `
                <div class="mb-4 border-b border-gray-100 pb-2">
                    <p class="text-xs text-gray-500 uppercase font-bold tracking-wider mb-1">${key}</p>
                    <div class="text-gray-700 text-sm break-words font-medium">${displayValue}</div>
                </div>
            `;
        }
        content.innerHTML = html;
    }).catch(err => {
        content.innerHTML = `<p class="text-red-500">Error: ${err.message}</p>`;
    });
}

async function enableJob(uid, refreshContext = 'users') {
  if(confirm("Enable job posting for this user?")) {
      await db.collection("users").doc(uid).update({role:"jobProvider",jobPostAccess:true});
      if(refreshContext === 'pendingProviders') {
          showPendingProviders();
      } else {
          loadUsers();
      }
  }
}

async function deleteUser(uid) {
  if(confirm("Delete user? This cannot be undone.")) {
    await db.collection("users").doc(uid).delete();
    loadUsers();
  }
}

/* ============================
   JOB PROVIDERS
============================ */
async function showProviders() {
  const content = document.getElementById("content");
  content.innerHTML = "<div class='text-center'>Loading...</div>";
  const snap = await db.collection("users").where("role","==","jobProvider").get();
  content.innerHTML = "<h2 class='text-xl font-bold mb-4'>Job Providers</h2>";
  
  if(snap.empty) {
      content.innerHTML += "<p>No job providers found.</p>";
      return;
  }
  
  snap.forEach(doc => {
    const u = doc.data();
    content.innerHTML += `
      <div class="bg-white p-4 rounded shadow mb-2 border-l-4 border-purple-500 flex justify-between items-center">
        <div>
          <p><b>Name:</b> ${u.name}</p>
          <p><b>Email:</b> ${u.email}</p>
          <p><b>Company:</b> ${u.company || 'Not Specified'}</p>
        </div>
        <div>
          <button onclick="viewUser('${doc.id}')" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 transition shadow-sm">Details</button>
        </div>
      </div>`;
  });
}

async function showPendingProviders() {
  const content = document.getElementById("content");
  content.innerHTML = "<div class='text-center'>Loading...</div>";
  
  // We fetch jobProviders who do NOT have jobPostAccess yet
  const snap = await db.collection("users").where("role","==","jobProvider").get();
  content.innerHTML = "<h2 class='text-xl font-bold mb-4 text-orange-600'>Pending Job Providers</h2>";
  
  const pending = snap.docs.filter(doc => !doc.data().jobPostAccess);

  if(pending.length === 0) {
      content.innerHTML += "<p class='text-gray-500'>No pending job provider signups found.</p>";
      return;
  }
  
  pending.forEach(doc => {
    const u = doc.data();
    content.innerHTML += `
      <div class="bg-white p-4 rounded shadow mb-2 border-l-4 border-orange-500 flex justify-between items-center">
        <div>
          <p><b>Name:</b> ${u.name}</p>
          <p><b>Email:</b> ${u.email}</p>
          <p><b>Company:</b> ${u.company || 'Not Specified'}</p>
          <p class="text-xs text-gray-500">Applied: ${u.signupTimestamp ? new Date(u.signupTimestamp.seconds * 1000).toLocaleDateString() : 'N/A'}</p>
        </div>
        <div class="flex gap-2">
          <button onclick="viewUser('${doc.id}')" class="bg-blue-500 text-white px-3 py-2 rounded text-sm">Review</button>
          <button onclick="enableJob('${doc.id}', 'pendingProviders')" class="bg-green-600 text-white px-3 py-2 rounded text-sm hover:bg-green-700">Approve Access</button>
        </div>
      </div>`;
  });
}
</script>
</body>
</html>
