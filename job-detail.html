  <!-- Job Detail Section -->
  <main class="max-w-4xl mx-auto mt-10 p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Job Details</h1>

    <!-- Company Logo as Main Photo -->
    <div id="job-image" class="mb-6 w-full h-64 flex items-center justify-center bg-gray-100 rounded-lg shadow-md">
      Loading image...
    </div>

    <div id="jobDetail" class="text-gray-700">
      <p>Loading job details...</p>
    </div>
  </main>

  <script>
    // ðŸ”¹ SEO updater function
    function updateSEOTags(job) {
      // Update <title>
      document.title = `${job.title || "Job Opportunity"} - ${job.company || "Kardan Job Portal"}`;

      // Update meta description
      let desc = job.about ? job.about.substring(0, 150) : "Explore and apply for jobs on Kardan Job Portal.";
      document.querySelector('meta[name="description"]')
        ?.setAttribute("content", desc);

      // Update Open Graph
      document.querySelector('meta[property="og:title"]')
        ?.setAttribute("content", `${job.title || "Job Opportunity"} at ${job.company || "Kardan"}`);
      document.querySelector('meta[property="og:description"]')
        ?.setAttribute("content", desc);
      document.querySelector('meta[property="og:image"]')
        ?.setAttribute("content", job.logoUrl || "https://aizzdemon.github.io/kardan-job-portal/assets/default-job.png");

      // Update Twitter
      document.querySelector('meta[name="twitter:title"]')
        ?.setAttribute("content", `${job.title || "Job Opportunity"} - ${job.company || "Kardan"}`);
      document.querySelector('meta[name="twitter:description"]')
        ?.setAttribute("content", desc);
      document.querySelector('meta[name="twitter:image"]')
        ?.setAttribute("content", job.logoUrl || "https://aizzdemon.github.io/kardan-job-portal/assets/default-job.png");

      // Update JSON-LD
      let schema = {
        "@context": "https://schema.org/",
        "@type": "JobPosting",
        "title": job.title || "Job Opportunity",
        "description": job.about || "Apply now at Kardan Job Portal.",
        "hiringOrganization": {
          "@type": "Organization",
          "name": job.company || "Unknown Company",
          "sameAs": "https://aizzdemon.github.io/kardan-job-portal/"
        },
        "jobLocation": {
          "@type": "Place",
          "address": {
            "@type": "PostalAddress",
            "addressLocality": job.location || "India",
            "addressCountry": "IN"
          }
        },
        "employmentType": "FULL_TIME"
      };
      let scriptTag = document.querySelector('script[type="application/ld+json"]');
      if (scriptTag) {
        scriptTag.textContent = JSON.stringify(schema, null, 2);
      }
    }

    // ðŸ”¹ Job Loader
    async function loadJobDetail() {
      const params = new URLSearchParams(window.location.search);
      const jobId = params.get("id");

      if (!jobId) {
        document.getElementById("jobDetail").innerHTML =
          "<p class='text-red-500'>No Job ID provided.</p>";
        return;
      }

      try {
        const docSnap = await db.collection("jobs").doc(jobId).get();
        if (docSnap.exists) {
          const job = docSnap.data();

          // ðŸ”¥ Update SEO dynamically
          updateSEOTags(job);

          // Show company logo
          let imgUrl = job.logoUrl
            ? job.logoUrl
            : "https://via.placeholder.com/600x300?text=No+Logo+Available";

          document.getElementById("job-image").innerHTML =
            `<img src="${imgUrl}" alt="Company Logo" class="w-full h-full object-cover rounded-lg shadow-lg">`;

          // Show job details
          document.getElementById("jobDetail").innerHTML = `
            <div class="bg-white shadow-lg rounded-lg p-6">
              <div class="flex items-center space-x-4 mb-4">
                ${
                  job.logoUrl
                    ? `<img src="${job.logoUrl}" alt="Company Logo" class="w-16 h-16 rounded-full object-cover">`
                    : `<div class="w-16 h-16 flex items-center justify-center bg-gray-200 rounded-full">
                        <i class="fas fa-building text-gray-500 text-xl"></i>
                      </div>`
                }
                <div>
                  <h2 class="text-2xl font-bold">${job.title || "Untitled Job"}</h2>
                  <p class="text-gray-600">${job.company || "Unknown Company"}</p>
                </div>
              </div>
              <p><i class="fas fa-map-marker-alt text-blue-500"></i> ${job.location || "Not specified"}</p>
              <p><i class="fas fa-money-bill-wave text-green-500"></i> ${job.salary || "Not specified"}</p>
              <div class="mt-4">
                <h3 class="font-semibold text-lg mb-2">Job Description</h3>
                <p>${job.about || "No description available."}</p>
              </div>
              ${
                job.applyLink
                  ? `<a href="${job.applyLink}" target="_blank"
                       class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                       Apply Now</a>`
                  : ""
              }
            </div>
          `;
        } else {
          document.getElementById("jobDetail").innerHTML =
            "<p class='text-red-500'>Job not found.</p>";
        }
      } catch (error) {
        console.error("Error loading job:", error);
        document.getElementById("jobDetail").innerHTML =
          "<p class='text-red-500'>Error loading job details.</p>";
      }
    }

    window.onload = loadJobDetail;
  </script>
