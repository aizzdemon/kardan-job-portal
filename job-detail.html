<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Detail - KARDAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.appspot.com",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center py-3">
        <!-- Logo -->
        <a href="index.html" class="flex items-center space-x-2">
          <span class="bg-red-500 text-white px-3 py-1 rounded font-bold">KARDAN</span>
        </a>

        <!-- Links -->
        <div class="flex space-x-6">
          <a href="index.html" class="flex items-center space-x-1 hover:text-gray-200">
            <i class="fas fa-home"></i><span>Home</span>
          </a>
          <a href="jobs.html" class="flex items-center space-x-1 hover:text-gray-200">
            <i class="fas fa-briefcase"></i><span>Jobs</span>
          </a>
          <a href="companies.html" class="flex items-center space-x-1 hover:text-gray-200">
            <i class="fas fa-building"></i><span>Companies</span>
          </a>
          <a href="pro.html" class="flex items-center space-x-1 hover:text-gray-200">
            <i class="fas fa-coffee"></i><span>Hangout Places</span>
          </a>
          <a href="profile.html" class="flex items-center space-x-1 hover:text-gray-200">
            <i class="fas fa-user"></i><span>Profile</span>
          </a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Job Detail Section -->
  <main class="max-w-4xl mx-auto mt-10 p-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Job Details</h1>

    <!-- AI Image -->
    <div id="job-image" class="mb-6 w-full h-64 flex items-center justify-center bg-gray-100 rounded-lg shadow-md">
      Loading image...
    </div>

    <div id="jobDetail" class="text-gray-700">
      <p>Loading job details...</p>
    </div>
  </main>

  <script>
    // Fetch job details and display AI image
    async function loadJobDetail() {
      const params = new URLSearchParams(window.location.search);
      const jobId = params.get("id");

      if (!jobId) {
        document.getElementById("jobDetail").innerHTML =
          "<p class='text-red-500'>No Job ID provided.</p>";
        return;
      }

      try {
        const docSnap = await db.collection("jobs").doc(jobId).get();
        if (docSnap.exists) {
          const job = docSnap.data();

          // Display AI image (Unsplash placeholder based on job title)
          const imgUrl = `https://source.unsplash.com/512x512/?${encodeURIComponent(job.title)}`;
          document.getElementById("job-image").innerHTML =
            `<img src="${imgUrl}" alt="Job Image" class="w-full h-full object-cover rounded-lg shadow-lg">`;

          // Display job details
          document.getElementById("jobDetail").innerHTML = `
            <div class="bg-white shadow-lg rounded-lg p-6">
              <div class="flex items-center space-x-4 mb-4">
                ${
                  job.logoUrl
                    ? `<img src="${job.logoUrl}" alt="Company Logo" class="w-16 h-16 rounded-full object-cover">`
                    : `<div class="w-16 h-16 flex items-center justify-center bg-gray-200 rounded-full">
                        <i class="fas fa-building text-gray-500 text-xl"></i>
                      </div>`
                }
                <div>
                  <h2 class="text-2xl font-bold">${job.title || "Untitled Job"}</h2>
                  <p class="text-gray-600">${job.company || "Unknown Company"}</p>
                </div>
              </div>
              <p><i class="fas fa-map-marker-alt text-blue-500"></i> ${job.location || "Not specified"}</p>
              <p><i class="fas fa-money-bill-wave text-green-500"></i> ${job.salary || "Not specified"}</p>
              <div class="mt-4">
                <h3 class="font-semibold text-lg mb-2">Job Description</h3>
                <p>${job.about || "No description available."}</p>
              </div>
              ${
                job.applyLink
                  ? `<a href="${job.applyLink}" target="_blank"
                       class="mt-4 inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                       Apply Now</a>`
                  : ""
              }
            </div>
          `;
        } else {
          document.getElementById("jobDetail").innerHTML =
            "<p class='text-red-500'>Job not found.</p>";
        }
      } catch (error) {
        console.error("Error loading job:", error);
        document.getElementById("jobDetail").innerHTML =
          "<p class='text-red-500'>Error loading job details.</p>";
      }
    }

    window.onload = loadJobDetail;
  </script>

</body>
</html>
