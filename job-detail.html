<!-- ================= FIREBASE INIT ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
import {
  getFirestore, doc, getDoc,
  setDoc, deleteDoc, addDoc,
  collection, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
  authDomain: "kar-kardan.firebaseapp.com",
  projectId: "kar-kardan",
  storageBucket: "kar-kardan.firebasestorage.app",
  messagingSenderId: "554147696994",
  appId: "1:554147696994:web:221dcb883e3b65dcea5c3b"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let currentJobId = null;

onAuthStateChanged(auth, user => {
  currentUser = user;
});

/* ================= LOAD JOB ================= */

function getJobId() {
  return new URLSearchParams(window.location.search).get("id");
}

window.addEventListener("DOMContentLoaded", async () => {
  currentJobId = getJobId();
  if (!currentJobId) return renderError("Invalid Job ID");

  try {
    const snap = await getDoc(doc(db, "jobs", currentJobId));
    if (!snap.exists()) return renderError("Job not found");
    renderJob(snap.data());
  } catch (e) {
    console.error(e);
    renderError("Failed to load job");
  }
});

function renderJob(job) {
  document.getElementById("jobDetailsContent").innerHTML = `
    <h1 class="text-3xl font-black mb-2">${job.title}</h1>
    <p class="text-blue-600 font-bold mb-6">${job.company}</p>

    <div class="flex gap-4 mb-6">
      <span class="bg-blue-50 px-4 py-2 rounded-xl">
        üìç ${job.location || "Remote"}
      </span>
      <span class="bg-green-50 px-4 py-2 rounded-xl">
        üí∞ ${job.salary || "Not disclosed"}
      </span>
    </div>

    <div class="text-gray-700 whitespace-pre-line mb-8">
      ${job.about || ""}
    </div>

    <div class="flex gap-3">
      <button onclick="applyJob('${job.applyLink}')"
        class="bg-blue-600 text-white px-6 py-3 rounded-xl font-bold">
        Apply Now
      </button>

      <button onclick="toggleSaveJob()"
        class="border px-6 py-3 rounded-xl font-bold">
        Save
      </button>
    </div>
  `;
}

/* ================= ACTIONS ================= */

window.applyJob = (link) => {
  if (!currentUser) return alert("Login required");
  window.open(link, "_blank");
};

window.toggleSaveJob = async () => {
  if (!currentUser) return alert("Login required");

  const ref = doc(db, "users", currentUser.uid, "savedJobs", currentJobId);
  const snap = await getDoc(ref);

  if (snap.exists()) {
    await deleteDoc(ref);
    alert("Removed from saved jobs");
  } else {
    await setDoc(ref, { savedAt: serverTimestamp() });
    alert("Job saved ‚ù§Ô∏è");
  }
};

/* ================= ERRORS ================= */

function renderError(msg) {
  document.getElementById("jobDetailsContent").innerHTML = `
    <div class="text-center py-20 text-red-600 font-bold">
      ${msg}
    </div>
  `;
}
</script>
