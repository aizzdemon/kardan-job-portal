<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kardan Jobs - Find Your Next Career Opportunity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover the latest job opportunities on Kardan Job Portal. Browse roles, companies, and apply with ease.">
  <meta name="keywords" content="jobs, careers, hiring, employment, Kardan Job Portal">

  <!-- Open Graph -->
  <meta property="og:title" content="Kardan Jobs - Career Opportunities">
  <meta property="og:description" content="Explore jobs across top companies and apply on Kardan Job Portal.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://aizzdemon.github.io/kardan-job-portal/job-detail.html">
  <meta property="og:image" content="https://aizzdemon.github.io/kardan-job-portal/assets/default-job.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Kardan Jobs - Career Opportunities">
  <meta name="twitter:description" content="Find the latest job opportunities and apply easily.">
  <meta name="twitter:image" content="https://aizzdemon.github.io/kardan-job-portal/assets/default-job.png">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "JobPosting",
    "title": "Job Opportunity",
    "description": "Explore and apply for jobs on Kardan Job Portal.",
    "hiringOrganization": {
      "@type": "Organization",
      "name": "Kardan Job Portal",
      "sameAs": "https://aizzdemon.github.io/kardan-job-portal/"
    },
    "jobLocation": {
      "@type": "Place",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "India",
        "addressCountry": "IN"
      }
    },
    "employmentType": "FULL_TIME"
  }
  </script>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.appspot.com",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center py-3">
        <a href="index.html" class="flex items-center space-x-2">
          <img src="https://aizzdemon.github.io/kardan-job-portal/assets/kardan-logo.png" alt="KARDAN Logo" class="w-10 h-10 rounded">
          <span class="font-bold">KARDAN</span>
        </a>
        <div class="flex space-x-6">
          <a href="index.html" class="flex items-center space-x-1 hover:text-gray-200"><i class="fas fa-home"></i><span>Home</span></a>
          <a href="jobs.html" class="flex items-center space-x-1 hover:text-gray-200"><i class="fas fa-briefcase"></i><span>Jobs</span></a>
          <a href="companies.html" class="flex items-center space-x-1 hover:text-gray-200"><i class="fas fa-building"></i><span>Companies</span></a>
          <a href="places-to-hangout.html" class="flex items-center space-x-1 hover:text-gray-200"><i class="fas fa-coffee"></i><span>Hangout Places</span></a>
          <a href="profile.html" class="flex items-center space-x-1 hover:text-gray-200"><i class="fas fa-user"></i><span>Profile</span></a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Job Detail -->
  <main class="max-w-4xl mx-auto mt-10 p-6">
    <div id="jobDetail" class="bg-white rounded-lg shadow-lg p-6">
      <p>Loading job details...</p>
    </div>
  </main>

  <script>
    function updateSEOTags(job) {
      document.title = `${job.title || "Job Opportunity"} - ${job.company || "Kardan Job Portal"}`;
      let desc = job.about ? job.about.substring(0, 150) : "Explore and apply for jobs on Kardan Job Portal.";
      document.querySelector('meta[name="description"]').setAttribute("content", desc);
      document.querySelector('meta[property="og:title"]').setAttribute("content", `${job.title || "Job Opportunity"} at ${job.company || "Kardan"}`);
      document.querySelector('meta[property="og:description"]').setAttribute("content", desc);
      document.querySelector('meta[property="og:image"]').setAttribute("content", job.logoUrl || "https://aizzdemon.github.io/kardan-job-portal/assets/default-job.png");
      document.querySelector('meta[name="twitter:title"]').setAttribute("content", `${job.title || "Job Opportunity"} - ${job.company || "Kardan"}`);
      document.querySelector('meta[name="twitter:description"]').setAttribute("content", desc);
      document.querySelector('meta[name="twitter:image"]').setAttribute("content", job.logoUrl || "https://aizzdemon.github.io/kardan-job-portal/assets/default-job.png");
    }

    async function loadJobDetail() {
      const params = new URLSearchParams(window.location.search);
      const jobId = params.get("id");
      if (!jobId) {
        document.getElementById("jobDetail").innerHTML = "<p class='text-red-500'>No Job ID provided.</p>";
        return;
      }

      try {
        const docSnap = await db.collection("jobs").doc(jobId).get();
        if (docSnap.exists) {
          const job = docSnap.data();
          updateSEOTags(job);

          document.getElementById("jobDetail").innerHTML = `
            <div class="flex items-center mb-6">
              ${job.logoUrl 
                ? `<img src="${job.logoUrl}" alt="${job.company}" class="w-20 h-20 rounded-lg object-cover shadow-md">` 
                : `<div class="w-20 h-20 flex items-center justify-center bg-gray-200 rounded-lg"><i class="fas fa-building text-gray-500 text-2xl"></i></div>`}
              <div class="ml-4">
                <h1 class="text-3xl font-bold text-gray-800">${job.title || "Untitled Job"}</h1>
                <p class="text-gray-600">${job.company || "Unknown Company"}</p>
                <p class="text-sm text-gray-500 flex items-center"><i class="fas fa-map-marker-alt mr-1 text-blue-500"></i>${job.location || "Not specified"}</p>
                <p class="text-sm text-gray-500 flex items-center"><i class="fas fa-money-bill-wave mr-1 text-green-500"></i>${job.salary || "Not specified"}</p>
              </div>
            </div>
            <div class="prose max-w-none mb-6">
              <h2 class="font-semibold text-lg mb-2">Job Description</h2>
              <p>${job.about || "No description available."}</p>
            </div>
            ${job.applyLink 
              ? `<a href="${job.applyLink}" target="_blank" class="block w-full text-center bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Apply Now</a>` 
              : ""}
          `;
        } else {
          document.getElementById("jobDetail").innerHTML = "<p class='text-red-500'>Job not found.</p>";
        }
      } catch (error) {
        console.error("Error loading job:", error);
        document.getElementById("jobDetail").innerHTML = "<p class='text-red-500'>Error loading job details.</p>";
      }
    }

    window.onload = loadJobDetail;
  </script>
</body>
</html>
