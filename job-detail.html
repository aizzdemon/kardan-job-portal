<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kardan Jobs - Find Your Next Career Opportunity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover the latest job opportunities on Kardan Job Portal. Browse roles, companies, and apply with ease.">
  <meta name="keywords" content="jobs, careers, hiring, employment, Kardan Job Portal">

  <!-- Open Graph -->
  <meta property="og:title" content="Kardan Jobs - Career Opportunities">
  <meta property="og:description" content="Explore jobs across top companies and apply on Kardan Job Portal.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://aizzdemon.github.io/kardan-job-portal/job-detail.html">
  <meta property="og:image" content="https://aizzdemon.github.io/kardan-job-portal/assets/default-job.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Kardan Jobs - Career Opportunities">
  <meta name="twitter:description" content="Find the latest job opportunities and apply easily.">
  <meta name="twitter:image" content="https://aizzdemon.github.io/kardan-job-portal/assets/default-job.png">

  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "JobPosting",
    "title": "Job Opportunity",
    "description": "Explore and apply for jobs on Kardan Job Portal.",
    "hiringOrganization": {
      "@type": "Organization",
      "name": "Kardan Job Portal",
      "sameAs": "https://aizzdemon.github.io/kardan-job-portal/"
    },
    "jobLocation": {
      "@type": "Place",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "India",
        "addressCountry": "IN"
      }
    },
    "employmentType": "FULL_TIME"
  }
  </script>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.appspot.com",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center py-3">
        <a href="index.html" class="flex items-center space-x-2">
          <img src="assets/kardan-logo.png" alt="Kardan Logo" class="h-8 w-8">
          <span class="font-bold text-lg">KARDAN</span>
        </a>
        <div class="flex space-x-6">
          <a href="index.html" class="flex items-center space-x-1 hover:text-gray-200"><i class="fas fa-home"></i><span>Home</span></a>
          <a href="jobs.html" class="flex items-center space-x-1 hover:text-gray-200"><i class="fas fa-briefcase"></i><span>Jobs</span></a>
          <a href="companies.html" class="flex items-center space-x-1 hover:text-gray-200"><i class="fas fa-building"></i><span>Companies</span></a>
          <a href="places-to-hangout.html" class="flex items-center space-x-1 hover:text-gray-200"><i class="fas fa-coffee"></i><span>Hangout Places</span></a>
          <a href="profile.html" class="flex items-center space-x-1 hover:text-gray-200"><i class="fas fa-user"></i><span>Profile</span></a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Job Detail -->
  <main class="max-w-3xl mx-auto mt-8 bg-white p-8 shadow-lg rounded-lg">
    
    <!-- Company Logo -->
    <div id="job-image" class="flex justify-center mb-6">
      <img src="https://via.placeholder.com/150" alt="Company Logo" class="h-28 w-28 object-cover rounded-full shadow-md">
    </div>

    <!-- Job Title -->
    <h1 id="job-title" class="text-3xl font-bold text-gray-900 text-center mb-2">Loading...</h1>
    
    <!-- Meta Info -->
    <p id="job-meta" class="text-center text-gray-600 mb-6">
      <i class="fas fa-building"></i> Company | 
      <i class="fas fa-map-marker-alt"></i> Location | 
      <i class="fas fa-calendar"></i> Posted Date
    </p>

    <!-- Quick Info -->
    <div class="bg-gray-50 border rounded-lg p-4 mb-6 grid grid-cols-1 sm:grid-cols-3 gap-4 text-center">
      <div><i class="fas fa-money-bill-wave text-green-500"></i><p id="job-salary">Salary: Not specified</p></div>
      <div><i class="fas fa-clock text-blue-500"></i><p id="job-type">Job Type: Full-time</p></div>
      <div><i class="fas fa-sync text-purple-500"></i><p id="job-shift">Shift: Rotational</p></div>
    </div>

    <!-- Job Description -->
    <section>
      <h2 class="text-xl font-semibold mb-2">Job Description</h2>
      <p id="job-description" class="text-gray-700 leading-relaxed">Loading description...</p>
    </section>

    <!-- Benefits -->
    <section id="job-benefits-section" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">Benefits</h2>
      <ul id="job-benefits" class="list-disc list-inside text-gray-700"></ul>
    </section>

    <!-- Apply Now -->
    <div class="mt-8 text-center">
      <a id="apply-link" href="#" target="_blank" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition">Apply Now</a>
    </div>
  </main>

  <script>
    // Update SEO
    function updateSEOTags(job) {
      document.title = `${job.title || "Job Opportunity"} - ${job.company || "Kardan Job Portal"}`;
      let desc = job.about ? job.about.substring(0, 150) : "Explore and apply for jobs on Kardan Job Portal.";
      document.querySelector('meta[name="description"]').setAttribute("content", desc);
      document.querySelector('meta[property="og:title"]').setAttribute("content", `${job.title} at ${job.company}`);
      document.querySelector('meta[property="og:description"]').setAttribute("content", desc);
      document.querySelector('meta[property="og:image"]').setAttribute("content", job.logoUrl || "assets/default-job.png");
      document.querySelector('meta[name="twitter:title"]').setAttribute("content", job.title);
      document.querySelector('meta[name="twitter:description"]').setAttribute("content", desc);
      document.querySelector('meta[name="twitter:image"]').setAttribute("content", job.logoUrl || "assets/default-job.png");
    }

    // Load Job
    async function loadJobDetail() {
      const params = new URLSearchParams(window.location.search);
      const jobId = params.get("id");

      if (!jobId) return;

      try {
        const docSnap = await db.collection("jobs").doc(jobId).get();
        if (docSnap.exists) {
          const job = docSnap.data();
          updateSEOTags(job);

          // Logo
          document.getElementById("job-image").innerHTML =
            `<img src="${job.logoUrl || 'https://via.placeholder.com/150'}" alt="Company Logo" class="h-28 w-28 object-cover rounded-full shadow-md">`;

          // Title
          document.getElementById("job-title").textContent = job.title || "Untitled Job";

          // Meta
          document.getElementById("job-meta").innerHTML =
            `<i class="fas fa-building"></i> ${job.company || "Unknown"} | 
             <i class="fas fa-map-marker-alt"></i> ${job.location || "Not specified"} | 
             <i class="fas fa-calendar"></i> ${job.postedDate || "Recently"}`;

          // Quick Info
          document.getElementById("job-salary").textContent = "Salary: " + (job.salary || "Not specified");
          document.getElementById("job-type").textContent = "Job Type: " + (job.type || "Full-time");
          document.getElementById("job-shift").textContent = "Shift: " + (job.shift || "Not specified");

          // Description
          document.getElementById("job-description").textContent = job.about || "No description available.";

          // Benefits
          if (job.benefits && job.benefits.length > 0) {
            const benefitsList = job.benefits.map(b => `<li>${b}</li>`).join("");
            document.getElementById("job-benefits").innerHTML = benefitsList;
            document.getElementById("job-benefits-section").classList.remove("hidden");
          }

          // Apply Link
          if (job.applyLink) {
            document.getElementById("apply-link").href = job.applyLink;
          } else {
            document.getElementById("apply-link").classList.add("hidden");
          }
        }
      } catch (e) {
        console.error("Error loading job:", e);
      }
    }

    window.onload = loadJobDetail;
  </script>
</body>
</html>
