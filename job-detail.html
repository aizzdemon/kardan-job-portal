<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details - BooterSpace</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #f8fafc;
            color: #1e293b;
        }

        .job-card {
            background: #ffffff;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.04),
                        0 8px 10px -6px rgba(0, 0, 0, 0.04);
        }

        .gradient-border {
            position: relative;
        }

        .gradient-border::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ef4444, #f87171);
            border-radius: 24px 24px 0 0;
        }

        .shimmer {
            background: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>

<body class="min-h-screen">

    <!-- Navbar Loaded from navbar.html -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-10">
        <div id="jobDetailsContent" class="job-card gradient-border p-6 md:p-10 transition-all duration-300">

            <!-- Skeleton Loader -->
            <div class="space-y-6">
                <div class="h-48 w-full shimmer rounded-2xl"></div>
                <div class="h-10 w-3/4 shimmer rounded-lg"></div>
                <div class="flex gap-4">
                    <div class="h-16 w-16 shimmer rounded-xl"></div>
                    <div class="space-y-2 flex-1">
                        <div class="h-6 w-1/3 shimmer rounded"></div>
                        <div class="h-4 w-1/4 shimmer rounded"></div>
                    </div>
                </div>
                <div class="space-y-4 pt-6">
                    <div class="h-4 w-full shimmer rounded"></div>
                    <div class="h-4 w-full shimmer rounded"></div>
                    <div class="h-4 w-2/3 shimmer rounded"></div>
                </div>
            </div>

        </div>
    </main>

    <script>
        // Load Navbar
        fetch('navbar.html')
            .then(res => res.text())
            .then(html => document.getElementById('navbar').innerHTML = html);

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
            authDomain: "kar-kardan.firebaseapp.com",
            projectId: "kar-kardan",
            storageBucket: "kar-kardan.firebasestorage.app",
            messagingSenderId: "554147696994",
            appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
            measurementId: "G-RRC3X485KQ"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(user => {
            if (user) loadJobDetails();
        });

        function getJobId() {
            return new URLSearchParams(window.location.search).get('id');
        }

        async function loadJobDetails() {
            const jobId = getJobId();
            if (!jobId) return renderError("Invalid Job ID");

            try {
                const doc = await db.collection('jobs').doc(jobId).get();
                if (!doc.exists) return renderError("Job not found");

                const job = doc.data();
                let recruiter = 'Team BooterSpace';

                if (job.postedBy) {
                    const u = await db.collection('users').doc(job.postedBy).get();
                    if (u.exists && u.data().fullName) recruiter = u.data().fullName;
                }

                renderJob(job, recruiter);
            } catch (e) {
                renderError("Something went wrong");
            }
        }

        /* renderJob & renderError FUNCTIONS â€” UNCHANGED */
    </script>
</body>
</html>
