<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Jobs - KARDAN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">My Posted Jobs</h1>

    <!-- Jobs List -->
    <div id="jobsList" class="space-y-4"></div>
  </div>

  <!-- Edit Job Modal -->
  <div id="editJobModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-full max-w-lg relative">
      <button id="closeEditModal" class="absolute top-2 right-2 text-gray-500 text-2xl">&times;</button>
      <h2 class="text-xl font-bold mb-4">Edit Job</h2>
      <form id="editJobForm" class="space-y-4">
        <input type="hidden" id="editJobId">

        <div>
          <label class="block text-sm font-bold">Job Title</label>
          <input type="text" id="editJobTitle" class="border rounded w-full px-3 py-2" required>
        </div>

        <div>
          <label class="block text-sm font-bold">Company</label>
          <input type="text" id="editJobCompany" class="border rounded w-full px-3 py-2">
        </div>

        <div>
          <label class="block text-sm font-bold">Location</label>
          <input type="text" id="editJobLocation" class="border rounded w-full px-3 py-2">
        </div>

        <div>
          <label class="block text-sm font-bold">Salary</label>
          <input type="text" id="editJobSalary" class="border rounded w-full px-3 py-2">
        </div>

        <div>
          <label class="block text-sm font-bold">Description</label>
          <textarea id="editJobDescription" rows="3" class="border rounded w-full px-3 py-2"></textarea>
        </div>

        <div>
          <label class="block text-sm font-bold">Apply Link</label>
          <input type="url" id="editJobApplyLink" class="border rounded w-full px-3 py-2">
        </div>

        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg">Save Changes</button>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.firebasestorage.app",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const jobsList = document.getElementById("jobsList");
    const editJobModal = document.getElementById("editJobModal");
    const closeEditModalBtn = document.getElementById("closeEditModal");

    const editJobForm = document.getElementById("editJobForm");
    const editJobId = document.getElementById("editJobId");
    const editJobTitle = document.getElementById("editJobTitle");
    const editJobCompany = document.getElementById("editJobCompany");
    const editJobLocation = document.getElementById("editJobLocation");
    const editJobSalary = document.getElementById("editJobSalary");
    const editJobDescription = document.getElementById("editJobDescription");
    const editJobApplyLink = document.getElementById("editJobApplyLink");

    let currentUserUid = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUserUid = user.uid;
        loadJobs(user.uid);
      } else {
        jobsList.innerHTML = "<p class='text-red-500'>Please log in to see your jobs.</p>";
      }
    });

    // Load jobs
    async function loadJobs(uid) {
      jobsList.innerHTML = "";
      const snapshot = await db.collection("jobs")
        .where("uid", "==", uid)
        .orderBy("timestamp", "desc")
        .get();

      if (snapshot.empty) {
        jobsList.innerHTML = "<p class='text-gray-500'>No jobs posted yet.</p>";
        return;
      }

      snapshot.forEach(doc => {
        const job = doc.data();
        const jobDiv = document.createElement("div");
        jobDiv.className = "bg-white shadow rounded-lg p-4";

        jobDiv.innerHTML = `
          <h3 class="font-bold text-lg">${job.title || ''}</h3>
          <p class="text-gray-700">${job.company || ''} - ${job.location || ''}</p>
          <p class="text-gray-500">${job.salary || ''}</p>
          <p class="mt-2">${job.description || ''}</p>
          <a href="${job.applyLink || '#'}" target="_blank" class="text-blue-600">Apply Here</a>
          <div class="mt-3 space-x-2">
            <button onclick="openEditModal('${doc.id}')" class="bg-yellow-400 px-3 py-1 rounded">Edit</button>
            <button onclick="deleteJob('${doc.id}')" class="bg-red-500 text-white px-3 py-1 rounded">Delete</button>
          </div>
        `;
        jobsList.appendChild(jobDiv);
      });
    }

    // Open Edit Modal
    function openEditModal(jobId) {
      db.collection("jobs").doc(jobId).get().then(doc => {
        if (doc.exists) {
          const job = doc.data();
          editJobId.value = jobId;
          editJobTitle.value = job.title || '';
          editJobCompany.value = job.company || '';
          editJobLocation.value = job.location || '';
          editJobSalary.value = job.salary || '';
          editJobDescription.value = job.description || '';
          editJobApplyLink.value = job.applyLink || '';
          editJobModal.classList.remove("hidden");
        }
      });
    }

    // Close modal
    closeEditModalBtn.addEventListener("click", () => editJobModal.classList.add("hidden"));
    window.addEventListener("click", e => {
      if (e.target === editJobModal) editJobModal.classList.add("hidden");
    });

    // Save job updates
    editJobForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const jobId = editJobId.value;
      const updatedJob = {
        title: editJobTitle.value,
        company: editJobCompany.value,
        location: editJobLocation.value,
        salary: editJobSalary.value,
        description: editJobDescription.value,
        applyLink: editJobApplyLink.value,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      };
      await db.collection("jobs").doc(jobId).update(updatedJob);
      alert("Job updated!");
      editJobModal.classList.add("hidden");
      loadJobs(currentUserUid);
    });

    // Delete job
    async function deleteJob(jobId) {
      if (confirm("Are you sure you want to delete this job?")) {
        await db.collection("jobs").doc(jobId).delete();
        loadJobs(currentUserUid);
      }
    }
  </script>
</body>
</html>
