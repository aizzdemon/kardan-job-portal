<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BooterSpace | Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<script src="https://cdn.tailwindcss.com"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body class="bg-gray-100">

<!-- ðŸ” SEARCH BAR (UI SAME) -->
<div class="bg-white border-b sticky top-0 z-10">
  <div class="max-w-4xl mx-auto p-4 flex gap-2">
    <input
      id="searchInput"
      type="text"
      placeholder="Search people, education, university..."
      class="flex-1 border rounded px-4 py-2 text-sm focus:outline-none focus:ring"
    />
    <button
      id="searchBtn"
      class="bg-blue-600 text-white px-4 py-2 rounded text-sm font-semibold">
      Search
    </button>
  </div>
</div>

<!-- ðŸ“„ RESULTS VIEW -->
<div class="max-w-4xl mx-auto p-4 space-y-4" id="resultsView">
  <div class="text-gray-400 text-center mt-10">
    Start searching to see results
  </div>
</div>

<script>
/* ================= FIREBASE CONFIG ================= */
const firebaseConfig = {
  apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
  authDomain: "kar-kardan.firebaseapp.com",
  projectId: "kar-kardan",
  storageBucket: "kar-kardan.firebasestorage.app",
  messagingSenderId: "554147696994",
  appId: "1:554147696994:web:221dcb883e3b65dcea5c3b"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ================= SEARCH LOGIC ================= */
const input = document.getElementById("searchInput");
const btn = document.getElementById("searchBtn");
const resultsView = document.getElementById("resultsView");

btn.addEventListener("click", runSearch);
input.addEventListener("keypress", e => {
  if (e.key === "Enter") runSearch();
});

async function runSearch() {
  const q = input.value.toLowerCase().trim();
  if (!q) return;

  resultsView.innerHTML = `
    <div class="text-center text-gray-400 py-10">
      Searching...
    </div>
  `;

  const snapshot = await db.collection("users").get();
  const results = [];

  snapshot.forEach(doc => {
    const u = doc.data();
    const text = `
      ${u.fullName || ""}
      ${u.education || ""}
      ${u.university || ""}
      ${u.experience || ""}
    `.toLowerCase();

    if (text.includes(q)) {
      results.push({ id: doc.id, ...u });
    }
  });

  renderResults(results);
}

/* ================= RENDER LIKE JOB LIST ================= */
function renderResults(users) {
  resultsView.innerHTML = `
    <div class="bg-white p-4 rounded border font-bold">
      Search Results (${users.length})
    </div>
  `;

  if (!users.length) {
    resultsView.innerHTML += `
      <div class="bg-white p-6 rounded border text-center text-gray-500">
        No profiles found
      </div>
    `;
    return;
  }

  users.forEach(u => {
    resultsView.innerHTML += `
      <div class="bg-white p-4 rounded border hover:shadow transition flex justify-between items-center">
        <div class="flex gap-4 items-center">
          <img
            src="${u.photoURL || 'https://i.imgur.com/6VBx3io.png'}"
            class="w-14 h-14 rounded-full border"
          />
          <div>
            <p class="font-bold">${u.fullName || "User"}</p>
            <p class="text-xs text-gray-500">
              ${u.education || "Professional"} â€¢ ${u.experience || ""}
            </p>
            <p class="text-xs text-gray-400">
              ${u.university || ""}
            </p>
          </div>
        </div>

        <button
          class="border border-blue-600 text-blue-600 px-4 py-1.5 rounded-full text-xs font-bold hover:bg-blue-50">
          View
        </button>
      </div>
    `;
  });
}
</script>

</body>
</html>
