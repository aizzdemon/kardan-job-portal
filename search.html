<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KARDAN - User Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>

<body class="bg-gray-100">

<!-- ðŸ”µ NAVBAR -->
<nav class="bg-white border-b sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">

    <!-- LEFT -->
    <div class="flex items-center gap-4">
      <a href="index.html" class="font-bold text-xl text-blue-600">
        KARDAN
      </a>

      <!-- ðŸ” USER SEARCH (Jobs page jaisa) -->
      <div class="relative w-72">
        <input
          id="userSearch"
          type="text"
          placeholder="Search users..."
          class="w-full border rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <ul
          id="userSuggestionBox"
          class="absolute bg-white border rounded-lg w-full mt-1 max-h-56 overflow-y-auto hidden z-50 shadow"
        ></ul>
      </div>
    </div>

    <!-- RIGHT -->
    <img
      class="w-8 h-8 rounded-full"
      src="https://api.dicebear.com/7.x/adventurer/svg?seed=user"
    />
  </div>
</nav>

<!-- PAGE CONTENT -->
<div class="max-w-5xl mx-auto p-6 text-gray-600">
  <p>This is demo page. Navbar user search is working.</p>
</div>

<script>
  // ðŸ”¥ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
    authDomain: "kar-kardan.firebaseapp.com",
    projectId: "kar-kardan"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const userSearch = document.getElementById("userSearch");
  const suggestionBox = document.getElementById("userSuggestionBox");

  let users = [];

  // ðŸ”¥ LOAD USERS ONCE (jobs page jaisa)
  async function loadUsers() {
    const snap = await db.collection("users").get();
    users = snap.docs.map(doc => doc.data());
  }
  loadUsers();

  // ðŸ” FILTER USERS
  function filterUsers(value) {
    const v = value.toLowerCase();
    return users.filter(u =>
      u.nameLower.includes(v) ||
      u.usernameLower.includes(v)
    );
  }

  // ðŸ‘¤ SHOW SUGGESTIONS
  function showSuggestions(list) {
    suggestionBox.innerHTML = "";

    if (list.length === 0) {
      suggestionBox.classList.add("hidden");
      return;
    }

    list.slice(0, 8).forEach(user => {
      const li = document.createElement("li");
      li.className =
        "flex items-center gap-3 px-3 py-2 hover:bg-gray-100 cursor-pointer";

      li.innerHTML = `
        <img src="${user.photoURL}" class="w-8 h-8 rounded-full">
        <div>
          <p class="text-sm font-medium">${user.name}</p>
          <p class="text-xs text-gray-500">@${user.username}</p>
        </div>
      `;

      li.onclick = () => {
        window.location.href = "profile.html?username=" + user.username;
      };

      suggestionBox.appendChild(li);
    });

    suggestionBox.classList.remove("hidden");
  }

  // âŒ¨ INPUT EVENT
  userSearch.addEventListener("input", () => {
    const value = userSearch.value.trim();
    if (!value) {
      suggestionBox.classList.add("hidden");
      return;
    }
    showSuggestions(filterUsers(value));
  });

  // âŒ CLICK OUTSIDE
  document.addEventListener("click", e => {
    if (!userSearch.contains(e.target) && !suggestionBox.contains(e.target)) {
      suggestionBox.classList.add("hidden");
    }
  });
</script>

</body>
</html>
