<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KARDAN - Job Listings</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* ...existing styles... (keep all your previous CSS here) ... */

    .post-actions {
      text-align: right;
      margin-top: 8px;
    }
    .delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .delete-btn:hover {
      background-color: #c82333;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-box">KARDAN</div>
    <h1>Find Your Dream Job</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="nav-button"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#jobs" class="nav-button"><i class="fas fa-briefcase"></i> Jobs</a></li>
        <li><a href="#profile" class="nav-button"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="#companies" class="nav-button"><i class="fas fa-building"></i> Companies</a></li>
        <li><a href="#contact" class="nav-button"><i class="fas fa-envelope"></i> Contact</a></li>
        <li><a href="#login" class="nav-button">Login</a></li>
        <li><a href="signup.html" class="join-button">Join Now</a></li>
      </ul>
    </nav>
  </header>

  <div class="button-section">
    <a href="jobs.html" class="action-button find-button">Find Jobs</a>
    <a href="admin.html" class="action-button post-button">Post a Job</a>
  </div>

  <!-- Post Feature -->
  <div class="max-w-xl mx-auto post-box">
    <h2 class="text-xl font-bold mb-4" style="color:#3742fa">Create a Post</h2>
    <textarea id="postText" rows="2" placeholder="What's on your mind?"></textarea>
    <input type="file" id="postMedia" accept="image/*,video/*">
    <button onclick="submitPost()" class="post-btn">Post</button>
  </div>

  <div id="postsContainer" class="max-w-xl mx-auto mt-10 space-y-6"></div>

  <!-- Firebase SDK & Post Logic -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBeGZBE1u1-y1hDWbRouchgwkgp89D973I",
      authDomain: "kar-kardan.firebaseapp.com",
      projectId: "kar-kardan",
      storageBucket: "kar-kardan.appspot.com",
      messagingSenderId: "554147696994",
      appId: "1:554147696994:web:221dcb883e3b65dcea5c3b",
      measurementId: "G-RRC3X485KQ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    function submitPost() {
      const postText = document.getElementById('postText').value.trim();
      const fileInput = document.getElementById('postMedia');
      const file = fileInput.files[0];

      if (!postText && !file) {
        return alert("Write something or upload media.");
      }

      if (file && file.size > 10 * 1024 * 1024) { // 10MB
        return alert("File too large. Please upload media under 10MB.");
      }

      auth.onAuthStateChanged(user => {
        if (user) {
          const postRef = db.collection("posts").doc();

          const savePost = (mediaURL = null, mediaType = null) => {
            postRef.set({
              userId: user.uid,
              userName: user.displayName || user.email || "Anonymous",
              userPhoto: user.photoURL || null,
              text: postText,
              mediaURL,
              mediaType,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
              document.getElementById('postText').value = "";
              fileInput.value = "";
              document.getElementById('postText').focus();
              alert("Post submitted successfully!");
            });
          };

          if (file) {
            const fileRef = storage.ref("posts/" + postRef.id + "_" + file.name);
            fileRef.put(file).then(snapshot => {
              snapshot.ref.getDownloadURL().then(url => {
                const mediaType = file.type.startsWith("image") ? "image" : "video";
                savePost(url, mediaType);
              });
            });
          } else {
            savePost();
          }
        } else {
          alert("Please log in to post.");
        }
      });
    }

    auth.onAuthStateChanged(user => {
      db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        const container = document.getElementById("postsContainer");
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const post = doc.data();
          const postId = doc.id;

          let time = "Just now";
          try {
            if (post.timestamp && post.timestamp.toDate) {
              time = post.timestamp.toDate().toLocaleString();
            }
          } catch (e) {
            console.error("Error parsing timestamp:", e);
          }

          let mediaContent = "";
          if (post.mediaType === "image") {
            mediaContent = `<img src="${post.mediaURL}" class="mt-2 rounded max-h-60 w-auto">`;
          } else if (post.mediaType === "video") {
            mediaContent = `<video controls class="mt-2 rounded w-full max-h-72"><source src="${post.mediaURL}"></video>`;
          }

          let deleteButton = "";
          if (user && user.uid === post.userId) {
            deleteButton = `<div class="post-actions">
                              <button class="delete-btn" onclick="deletePost('${postId}')">Delete</button>
                            </div>`;
          }

          container.innerHTML += `
            <div class="bg-white p-4 rounded shadow">
              <div class="user-info">
                <img src="${post.userPhoto || 'https://via.placeholder.com/36'}" alt="User" class="user-avatar">
                <h3 class="font-bold text-lg">${post.userName}</h3>
              </div>
              <p class="text-gray-700">${post.text}</p>
              ${mediaContent}
              <p class="text-xs text-gray-500 mt-2">${time}</p>
              ${deleteButton}
            </div>
          `;
        });
      }, error => {
        console.error("Snapshot listener error:", error);
      });
    });

    function deletePost(postId) {
      if (confirm("Are you sure you want to delete this post?")) {
        db.collection("posts").doc(postId).delete().then(() => {
          alert("Post deleted.");
        }).catch(error => {
          console.error("Error deleting post:", error);
        });
      }
    }
  </script>
</body>
</html>
