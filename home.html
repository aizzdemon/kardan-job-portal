<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KARDAN - Job Listings</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .logo-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff5733;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 5px;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f0f0f0, #e6e6e6);
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffffff;
      padding: 15px;
      text-align: center;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    nav {
      text-align: center;
      margin-top: 10px;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin: 0 10px;
    }
    .nav-button {
      background-color: #d3d3d3;
      border: 1px solid #bbb;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      color: #000;
      font-weight: bold;
      display: inline-block;
    }
    .nav-button i {
      margin-right: 5px;
    }
    .nav-button:hover {
      background-color: #c0c0c0;
    }
    .join-button {
      background-color: #357ABD;
      border: 1px solid #357ABD;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      color: white;
      display: inline-block;
    }
    .join-button:hover {
      background-color: #2b6ea8;
    }
    .button-section {
      max-width: 600px;
      margin: 60px auto;
      text-align: center;
    }
    .action-button {
      padding: 12px 24px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .find-button {
      background-color: #28a745;
      color: white;
    }
    .find-button:hover {
      background-color: #218838;
    }
    .post-button {
      background-color: #007bff;
      color: white;
    }
    .post-button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-box">KARDAN</div>
    <h1>Find Your Dream Job</h1>
    <nav>
      <ul>
        <li><a href="index.html" class="nav-button"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#jobs" class="nav-button"><i class="fas fa-briefcase"></i> Jobs</a></li>
        <li><a href="#profile" class="nav-button"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="#companies" class="nav-button"><i class="fas fa-building"></i> Companies</a></li>
        <li><a href="#contact" class="nav-button"><i class="fas fa-envelope"></i> Contact</a></li>
        <li><a href="#login" class="nav-button">Login</a></li>
        <li><a href="signup.html" class="join-button">Join Now</a></li>
      </ul>
    </nav>
  </header>

  <!-- Button Section -->
  <div class="button-section">
    <a href="jobs.html" class="action-button find-button">Find Jobs</a>
    <a href="admin.html" class="action-button post-button">Post a Job</a>
  </div>
</body>
</html>
